GNG_focus_war_begin: "战鼓渐响"
GNG_focus_war_begin_desc: "是时候了。无论如何，我们终究要面对与我们站在对立面的中华民国。这头昔日的巨龙又一次发出怒吼，妄图征服昔日他掌握的土地与人民。\n\n为了我们的泛亚主义立场和精神，广东将会与我们的日本伙伴携手对华南发动致命的袭击。但在他们到来之前，我们最好先拖延住“恭候多时”的国民革命军。一旦他们进入城市地区，我们的麻烦就大了。"
GNG_focus_support_from_allies: "来自盟友的援助"
GNG_focus_support_from_allies_desc: "我们的盟友大日本帝国不计前嫌，愿意给我们送来一些军事上和经济上的紧急援助，包括但不限于军事顾问和武器。此外，我们还从东京那得知了一条重要消息，栗林忠道将军已经答应参与指挥帝国陆军前来支援，这当然是个好消息。不过他似乎并不是总指挥。\n\n无论如何，至少我们的援助现在有了保障，再加上陆军和海军的支援，我们将会有效杀伤敌人，并牵制他们在南方的大部分兵力。"
GNG_focus_northen_defense: "加强北方防御"
GNG_focus_northen_defense_desc: "广东北部多山区，对于机械化的日本军队来说是个很严重的问题。尽管日军有我们绘制的地形图，但其机械化优势无法发展，日本军队的水平如何也要打个问号。此外，中国军队有着当地华人支持，哪怕对地形不熟，也有人给他们带路。倘若中国军队重现第二次中日战争时华北地区那恐怖的游击战术，我方根本无法确保补给线安全。\n\n为了让华南地区作战顺利，我们将利用广警等安保资源，确保对农村地区的完全控制。必要情况下，我们可能会学习关东军的经验，将农村的华人集中在一个地区进行管理，切断游击队和农村之间的联系，从而让他们弹尽粮绝，随后逐个击而破之。"
GNG_focus_recruitment_military_police: "扩大军警招募"
GNG_focus_recruitment_military_police_desc: "人力问题依然困扰着我们，战争的旷日持久和农村地区游击队的肆虐大大消耗了我们的安保力量，打击城市地区的犯罪更让广警捉襟见肘。警务处已经向我们提出，用一些……另类手段去招募更多人手。\n\n我们面前摆着两个选择。其一是把牢里的极道分子们赦免，并在简单的训练后加入军队；其二是分化何鸿燊手下的三合会，在确保其忠诚的情况下将他们进一步整合进军队中。无论如何，招募这些地下社会的家伙对我们军队的整体素质来说都是个灾难，但有总比没有好。"
GNG_focus_bribe_yakuza: "收买极道"
GNG_focus_bribe_yakuza_desc: "在我们帮何鸿燊打击了横井英树后，极道的势力一落千丈，在地下社会的各个方面都被三合会压制。现在横井英树暂时撤出广东，又加剧了他们的窘迫境地。尽管由于我们依附于日本，让大部分极道没有选择离开，但他们依然艰难地维持着他们所剩无几的势力。\n\n我们决定采用最简单的办法，释放在打击极道过程中被我们逮捕的黑社会，然后收买剩下的人，让极道为我们而战。这么做有可能会让极道抓到恢复实力的机会，也可能触犯三合会的利益。不过等战争结束，他们中的大部分也该死在战场上了，对吧？"
GNG_focus_split_triads: "分化三合会"
GNG_focus_split_triads_desc: "何鸿燊手下的三合会与其他黑社会一样派系林立，完全靠着对“中华民族”的认同和对日本人的反抗团结在了一起，这也使得三合会在战争到来时摇摇欲坠。一些激进派更希望我们为中国而战，而当我们与他们的期望南辕北辙时，这个麻烦就让何鸿燊难办了。\n\n考虑到何鸿燊与我们的关系，他不会干出什么反叛的事情来，那么我们自然也愿意帮他清理门户。我们会配合何鸿燊，用各种手段分化出三合会中的亲中分子，随后将他们送上战场——叛徒没必要留着，对吧？\n\n至于留下来的三合会成员，我们会请求他们协助管理后方秩序，这也有助于三合会转型，避免以后仍被定位为“犯罪组织”。"
GNG_focus_reward_allegiance: "效忠自有奖赏"
GNG_focus_reward_allegiance_desc: "广东国的一切从来都不忠于一个意识形态，或者一个领导者，他们只效忠于利益。哪怕是华人，大多也看重自己能得到什么。而这种风气也让我们好办事得多，既然人力吃紧，那不如花钱去买来一些忠诚。这种忠诚虽然不稳固，但来得快。\n\n我们将拿出国库最后的剩余资金，资助剩余的极道、三合会和其他地下团体，让他们为我们所用。同时我们也会依靠极道和三合会的关系网，让我们得以和中日两国的地下市场联系，获取我们所需的物资。如果够幸运，我们还能干一票大的……"
GNG_focus_strapped_for_cash: "财政捉襟见肘……"
GNG_focus_strapped_for_cash_desc: "真该死，谁能想到我们最先告急的居然是国库？由于资金链几乎断裂，我们本就不宽裕的财政又背负了大量军事开支，现在我们的预备金都快花光了。\n\n盛田行政长官已经下令让财政司迅速拟一份报告出来，分析当前广东的财政情况，并提出解决方案。这份报告将在五巨头的例会上交给各位总裁过目，由五巨头投票表决该采取哪种方案。"
GNG_focus_dont_forget_the_base: "不忘立足之本"
GNG_focus_dont_forget_the_base_desc: "现任政府的执政根基在于广大的人民。无论是日侨、珠人还是华人，我们都尽全力维护大多数人的利益。即使在这艰难时刻，我们也要坚持这一根本宗旨，让我们的人民继续信任我们，并鼓励他们坚持在前线或后方作贡献。\n\n我们已经向财政司下令，尽可能压缩军事经费，用于维持广东社会的日常开支。前线可能会因此吃紧，但后方提供的补给会支撑他们继续作战。此外，维持社会开支也有利于我们反击中国的宣传，向世人证明我们并未压迫所有广东人民，无论他们的种族和阶级。"
GNG_focus_extreme_emergency: "火烧眉毛"
GNG_focus_extreme_emergency_desc: "每日每夜，我们的士兵都要在前线和敌人奋勇作战，虽然有人认为我们必须把钱全用于社会开支上，但如果前线因为缺乏经费导致战斗力下降，那么一旦敌军突破前线，珠三角的沦陷只是时间问题。因此在现在预算吃紧的情况下，我们必须维持军事预算，相信前线的胜利也会鼓舞后方的士气。\n\n我们将会保证军队得到他们要求的一切，剩下的就交给前线的指挥官们了。人民可能要再苦一苦，但最后一定是苦尽甘来。"
GNG_focus_ensure_supplies: "保障物资供应"
GNG_focus_ensure_supplies_desc: "大部分人对战争的恐慌除了敌对势力的报复外，可能就是生活物资的短缺。石油危机引起的混乱，也是从生活物资的短缺开始的，经济危机只是加重了这份混乱而已。\n\n由于现在的预算基本都被划到民事开支上来，我们可以投入更多资金来确保物资供应，以求打消这份恐惧。此外，我们还可以借此机会改善我们的供应链。尽管军事开支有所下降，但我们还可以用民事来反哺军事。"
GNG_focus_militarization_civilian_industry: "民用工业军事化"
GNG_focus_militarization_civilian_industry_desc: "由于之前的诸多限制，我们的军事工业本身并不发达，几乎是临时搭起的草台班子。而我们的军备基本是靠前线缴获和日本援助。但由于日军本身消耗远远高于我们，所以给我们的军备可谓杯水车薪。\n\n为了确保前线能得到充足的军备补给，我们将把我们发达的民营工业转型一部分，使其用于生产军用武装。以广东强大的工业力量，我们不仅能造枪造炮，甚至可以造飞机和坦克！"
GNG_focus_tokyo_express: "东京速递"
GNG_focus_tokyo_express_desc: "预算问题事态紧急，我们不得不和东京进行联络。虽然我们并不信任日本——在安田危机和石油危机到来时，日本为了自身利益抛弃了我们。幸好我们靠自己挺过了这两次危机。现在我们为了与日本的同盟，已经牺牲了很多东西，无论是我们的人还是我们的钱。倘若这都不能换来东京的援助，那他们还想要什么呢？哪怕日本不会给予我们援助，我们也会想办法动用人脉，搞到我们需要的东西。"
GNG_focus_its_our_home: "此乃吾等家园……"
GNG_focus_its_our_home_desc: "二十年。广东成为一个“独立国家”，只有二十年的时间。但就在这二十年间，我们成功地将广东塑造成了一个家园，一个属于广东人民自己的家园。\n\n朋友来了有美酒，豺狼来了有猎枪。无论对面的敌人打着多么光鲜亮丽的旗号进入广东，忠于我们的事业的广东人民也会将他们赶出去。无论广东将来面临怎样的困难，广东人民也会支撑我们渡过难关。"
GNG_focus_for_gng_future: "……为广东之未来……"
GNG_focus_for_gng_future_desc: "在许多人看来，广东这个夹在双日之间的政权就是个“弗兰肯斯坦”，终究会被灼烧殆尽。但是，广东依然抵抗到了现在。所有这片土地上的人都暂时放下了隔阂，为他们的生存共同奋斗。也许有一天，在和平到来后，这些隔阂也都将被消去，广东的人们不仅会继续拥有他们的梦想，也将拥有属于他们的未来。哪怕今天的广东命悬一线，我们也会为了明天的广东而奋斗。\n\n只要一息尚存，我们仍然心向光明的未来。"
GNG_focus_until_victory: "……我们死而后已！"
GNG_focus_until_victory_desc: "所有人都在竭尽全力，团结一致，为广东的存继而努力奋斗。很多人都震惊于广东的抵抗之久，许多人认为这是日本大本营参与指挥的结果，也有人认为广东单纯是“好风凭借力，送我上青云”，靠日军的支援支撑到现在。\n\n真是笑话。若无广东人民团结一心，哪怕武器装备再精良、参谋计划再缜密，也不能阻挡敌人的进攻。广东人民如此信任我们，我们也定当不辱使命，只要广东还有一个人支持抵抗，我们就会坚持下去，无怨无悔！"

