GNG_focus_black_cloud_roming: "黑云翻墨"
GNG_focus_black_cloud_roming_desc: "不可避免之事还是发生了。随着山海关的第一枪打响，中国和日本爆发了第三次全面战争。所有人都知道，这一次将会是终局。获胜的中国不会允许一个强大的日本存在，而获胜的日本则可能让中国不复存在。\n\n广东夹在两极之间已有二十余年。尽管我们尽可能两头通吃以维护我们的地位，但我们必定会被卷入这场战争。愿神明保佑我们吧，无论与谁结盟，广东必将经历浩劫。"
GNG_focus_a_state_of_unstay: "混乱之领"
GNG_focus_a_state_of_unstay_desc: "在我们宣布与日本为伍后，国内的华人就未曾安分过。这点我们可以理解，毕竟中国有句老话叫“金窝银窝不如自己的狗窝”。但是由于我们从未对大量的人口外流做预案，现在我们海、陆、空的边境检查部门正面临大量外逃的华人——一如石油危机时一样。此外，珠人依然如惊弓之鸟般慌乱，希望广东政府予以庇护。日侨虽然比开战时安心了许多，但依然忙于转移财产。\n\n倘若我们要全力抵御中国军队的进攻，那么就必须解决好内部问题。我们会动员政务司和财政司，用我们手头上现有的资源来处理三个种族的不满与恐慌。"
GNG_focus_allow_chinese_escape: "允许华人逃亡"
GNG_focus_allow_chinese_escape_desc: "我们不能指望华人接受一个与他们敌对的政府来管理他们，或者说，我们的选择已经让我们构建的十年来的信任被消耗殆尽。老天，这是多大的代价？\n\n但这并不意味着我们会让他们强制留下来。老话说“强扭的瓜不甜”，让他们留下只会徒增我们的烦恼，还不利于我们的作战。因此，无条件地把他们放走是一个更好的选择。这么做不仅是为了向他们展现我们的善意，证明我们并无迫害他们的想法，也是为了确保广东人民的绝对忠诚——毕竟，自愿选择留下的人，心向着哪边是最明显的。当然，有一些人可能会被我们强制驱离……"
GNG_focus_zhujin_loyalty: "展现珠人忠诚"
GNG_focus_zhujin_loyalty_desc: "珠人长期以来都不受待见。在华人眼里，他们是对日本人卑躬屈膝的“汉奸”；在日侨眼里，他们只不过是“以华制华”的趁手工具，和一条忠犬并无区别。\n\n战争爆发后，珠人害怕自己真的被中国军队当成“汉奸”审判；也害怕日本军队不分珠华，一齐处决。作为以维护珠人利益为根本宗旨的政府，我们会保证与日本交涉以克制军队行为。作为回报，我们会要求珠人上战场去补充兵员。这不仅仅是为了我们的安全，也是为了展现他们的价值，迫使日本人承认他们的地位。"
GNG_focus_japanese_support: "呼吁日侨援助"
GNG_focus_japanese_support_desc: "由于广东经济高度依赖中国和日本两大经济体，在战争爆发后，我们的经济如同石油危机时一样自由落体，让我们根本拿不出经费支撑我们的军队和社会发展。\n\n为了尽力维持我们的国家继续运转，我们必须想办法获取更多资金。幸好我们对日本的支持获得了日侨的信任，我们将会向日本商界申请资金援助，以期度过难关。除此之外，日本政、商、军三界向来有着密切关系，哪怕我们不足以说服一些大款，我们也能动用我们在其他方面的人脉，甚至还可能获得更多的援助。"
GNG_focus_walking_on_tightrope: "游走于钢丝之上"
GNG_focus_walking_on_tightrope_desc: "现在，所有人的情绪基本都得到了平定。不忠的华人已经离开，留下的华人已经得到妥善分配；珠人为了更长远的利益，无怨无悔地支持着我们；日侨在确保自己人身和利益安全的情况下，向我们输送援助，帮助我们走向胜利。现在我们终于可以全身心投入战争了。\n\n但是，由于种族问题带来的连锁反应，广东的内部矛盾实际上已经深入骨髓，随时都有可能如火山一般爆发。我们必须小心行事，将这个问题拖到战争结束后再彻底解决……"
GNG_focus_prepare_never_stop: "一刻不停……"
GNG_focus_prepare_never_stop_desc: "广东的情况已经急速恶化，现在的我们虽然还保持着名义上的中立，但与地方游击队和帮派分子的冲突已经开始在消耗我们的人力和装备。\n\n但在漫长的转型期后，我们的工厂和工人都已具备生产军用装备的能力，这时我们不得不做一件不讨好的事来保证后勤——延长工时。这可能会让工人们深感不满，但相信他们会理解我们的难处的。"
GNG_focus_until_the_end: "……直至终焉"
GNG_focus_until_the_end_desc: "很遗憾，我们不得不下一道残酷的命令。为了确保兵员充足，我们将会让广东的所有人——包括一些无关紧要的厂房的工人——上前线。我们知道此举实在是大题小做，但目前来看，我们的兵力不一定能支撑长久的战争。 为了确保日常生活秩序，他们在接受军事训练后还会回去从事生产，但一旦情况紧急，他们必须应召回军营补充兵力。"
GNG_focus_deployment_special_police: "部署特警部队"
GNG_focus_deployment_special_police_desc: "为了掩人耳目，特警部队的指挥链和编制都是仿照日本建立的，但现在我们需要对特警进行改编以适应军事需求。\n\n作为我们唯一一支真正意义上的军事力量，特警部队将会担当起最主要的防卫责任，并且他们必须有牺牲的觉悟，否则他们不可能有能力保卫他们的家园。希望我们对他们的政治教育能起作用吧。"
GNG_focus_train_triads: "训练三合会骨干"
GNG_focus_train_triads_desc: "三合会一直是我们在安保方面的合作伙伴，现在广东有难，与我们休戚相关的何鸿燊不可能坐视不管。他已经召集了三合会最精锐的一批打手，并希望我们可以将他们收编。\n\n这些三合会成员打架是一把好手，但作战可不太行。我们自然要花些时间去训练他们，不过一批有实战经验的壮汉总比什么也不会的年轻人好，哪怕这些壮汉最多只会耍刀枪棍棒。"
GNG_focus_never_surrunder: "永不言弃"
GNG_focus_never_surrunder_desc: "广东现在正是最危难的时刻，这几乎威胁着这片土地上的每个人：对于以五巨头为首的商人，这里是他们的聚宝盆，丢掉这里意味着丢失万贯财富；对于珠人，这里是他们的家，是真正把他们当作“人”来看的地方；对于还没离开的华人，不管他们是出于对中国可能的战败的谨慎还是其他什么别的原因，他们都已经和广东高度绑定了。\n\n现在，广东的人民已经有了一个统一的目标：保卫广东，活下去。"
GNG_focus_ahead_uncertain: "前路茫茫……"
GNG_focus_ahead_uncertain_desc: "广东现在的困境可谓是内外交加：于内，广东人口占比最多的华人大量外逃，想回归他们祖国的怀抱；日侨则抓紧撤出他们的产业以避免战火的波及；珠人不仅在身份认同上产生分化，还产生了对中军和日军的恐惧，认为他们可能会遭到屠杀。于外，中华民国与我国北部接壤，其军队随时有南下的可能，由于华人的协助，我们可能无法阻挡他们占领粤北地区；而帝国海军完全掌握着制海权，一旦与日本为敌，那么日本完全有能力撕碎整个珠三角。\n\n§x广东没有选择中立的权力和能力，我们只能选边站……§!"

