  dop_pregaw.21.t:  "与魔鬼的交易？"
  dop_pregaw.21.desc:  "盛田昭夫在索尼大楼的会客室里来回踱步，焦急的等待着几位无足轻重却对广东至关重要的客人到来。\n\n木门被轻轻地推开，进门的李嘉诚轻轻咳嗽一声，把盛田从沉思中惊醒。“嘉诚，他们来了？”李嘉诚点点头，可盛田朝他身后望去，却是空无一人。\n\n注意到盛田的目光，李嘉诚说:“工会代表在楼下的大厅，他们坚持要您下去见他们，因为他们自称不想让自己身上的污泥和尘土脏了您华丽的会客厅。”盛田咬了咬牙，他早就想到会是这样，这帮赤匪和工会成员现在要用他的请求反过来先羞辱他了。但为了广东的未来，他不得不忍让。这十几年间，他为了广东已经不知忍让了多少次，也不差这一次。"
  dop_pregaw.21.a: "带我去见他们，嘉诚。"
  pregaw_21_tt: "为了广东的存续与未来，行政长官决定和£GNG_GFT_texticon §n广工联§!与£GNG_CCL_texticon §V华工委§!谈判。"
  final_yongye_no_tt: "由于我们成功驱逐了永野茂门，日军被迫派出部队重新登陆，他们将在三天后抵达澳门！"
  final_yongye_yes_tt: "由于我们未能成功驱逐永野茂门，日军已经占领了澳门！"
  dop_pregaw.22.t:  "第一轮谈判"
  dop_pregaw.22.desc:  "盛田对着几位工会代表上下打量了一会，他们的穿着整洁却朴素，长相也并无异于常人之处，家庭出身更谈不上显赫，但就是这几个普通而平凡的工人，却代表了能让广东地动山摇的力量。盛田这么想着，一边朝着工会代表们伸出了手。\n\n为首的那名戴着鸭舌帽的工会代表只是伸出手来礼节性地握了握，随后便缩回了手。剩下的几名工会代表更是冷淡，站在原地无动于衷。\n\n尴尬的冷场让两位广东巨头不知如何是好，李嘉诚正想用几句寒暄强行开始话题，就被工会代表的一声咳嗽打断了。“盛田昭夫先生，李嘉诚先生。”那名戴着鸭舌帽的工会代表此时抬起头来，两只小而机灵的眼睛直勾勾的盯着盛田。“时间宝贵，我们就直接一点好。我们工人时刻都记着您二位对广东的付出，也没有忘记是您二位才造就了今天的广东。”他停顿了一下，接着说:“看在您的面子上，我们才站在这里，希望与您达成某几项协议。但是请您二位不要误会:您从来不是我们这一边的人，您只是那些吃人不吐骨头的广东巨头里稍有良心的那几个。”李嘉诚气的满脸通红，盛田也张嘴想进行几句反驳，但最终，他们都忍住了。工会代表对二人的反应无动于衷，只是继续说着:“那么，第一，工人的每日工时应当被削减，基本工资和周工作时长上限应该被确保。”\n\n盛田思索了一会，做出了他的答复:"
  dop_pregaw.22.a: "这些要求我会尽全力满足。"
  dop_pregaw.22.b: "工时可以削减，但是工资我没法保证。"
  dop_pregaw.22.c: "工资可以提高，工时的事……毕竟要打仗了，苦一苦大家吧。"
  dop_pregaw.22.d: "这些要求太过分了。"
  dop_pregaw.23.t:  "第二轮谈判"
  dop_pregaw.23.desc:  "为首的那位工人代表沉思了一会，随后便提出了第二项要求:“那么，广东是不是应该提高一下养老金和医保？毕竟我们有不少工人兄弟要么快退休了却老无所依，要么就是平时受了伤却没钱医治，您看怎么样？”"
  dop_pregaw.23.a: "可以。"
  dop_pregaw.23.b: "医保可以，养老金不行。"
  dop_pregaw.23.c: "养老金可以，医保不行。"
  dop_pregaw.23.d: "广东没法从战争拨款里挪出钱来支持社会福利。"
  dop_pregaw.24.t:  "第三轮谈判"
  dop_pregaw.24.desc:  "几个工人代表暂时离开座位，在距离盛田稍远的地方讨论了一会。随后，一名工人代表回到座位上，向盛田昭夫继续提出条件： “第三，我们要求工会不受监视——不要让你的那群意识形态密探到我们这里打听！”盛田昭夫犹豫了一会，然后说："
  dop_pregaw.24.a: "...可以。"
  dop_pregaw.24.b: "...不行。"
  dop_pregaw.25.t:  "合作愉快"
  dop_pregaw.25.desc:  "几名工会代表互相交流了一会，显然是在激烈的讨论盛田给出的让步到底够不够格。盛田看着他们，感觉自己像是法庭上的囚徒，正在等着陪审团的判决。终于，一名工会成员宣读了审判结果：“行政长官先生，我们感谢您的让步，工会同意与您合作。”"
  dop_pregaw.25.a: "盛田松了一口气。"
  dop_pregaw.26.t:  "谈判破裂"
  dop_pregaw.26.desc:  "为首的那名工会代表叹了口气。“我们早该明白的。”\n\n“到最后，您还是不愿意作出让步，看来我们看错人了，也许您最开始为之奋斗的广东里就没有我们的位置。”\n\n盛田想反驳：“日本人就要来了，立法会现在没有也不会支持这些福利计划！我们应该为了广东团结一致共克时艰，不是吗？”\n\n最后离开谈判桌的一名工会成员停下了脚步。他回过头来，平静的回复盛田：“我们当然会为了广东团结一致，但不是为了您的广东，是为了我们的广东。”"
  dop_pregaw.26.a: "谈判破裂了。"

  dop_pregaw.8.t:  "人群前的演讲"
  dop_pregaw.8.desc:  "街道上，人们争先恐后的抢购着一切生存物资，粮食店的米价已经直逼黄金，可人们却没有停下来的意思，直到有第一个人开始冲进粮食店，强行搬走了一袋米，其他人如同洪水般爆发，去疯抢粮食。\n\n可正当人们背着大米惊慌着跑回家的时候，却发现所有道路已经被全副武装的警察和警车堵死。\n\n“放下米袋，举起双手，从街边走过去，我们可以当什么都没发生过！”林巧川用着扩音器对着人群中喊道。\n\n“我们只是想活下去而已啊！仅此而已！”一位抱着大米，而身上背着个婴儿的女人撕心裂肺的喊道。\n\n“对啊，我们只想活下去，你的家人呢？好好想想吧！”\n\n突然，街上响起了盛田的广播：“各位公民们，现在是我们广东最危急的时刻，我需要你们都冷静下来，我知道，你们都想活下去，我也如此。对我而言，无论是日本，还是中国，都不待见我，想必各位的境遇，也和我差不多。但比起我们在这里互相内斗，还是团结起来，共度难关，去守护我们现在所生存的土地呢？”\n\n盛田的广播终止，开始有人放下了米袋，高举双手，从通道通过警察的队伍，慢慢的越来越多人也开始放下了米袋……"
  dop_pregaw.8.a: "我们需要团结一致。"

  dop_flavors.1.t:  "早茶"
  dop_flavors.1.desc:  "在一个阳光明媚的早晨，李嘉诚在美心皇宫的包间里等待着盛田，桌子上的菜与茶早已准备好，他点了支烟，思索着该如何向盛田说明他的想法，正当他若有所思的时候，包间的门被打开了，开门的声音打断了他的思考，迎面而来的正是盛田。\n\n盛田拉开了椅子，坐了下来，在享用美食的同时夸赞着美心皇宫厨师的技艺高超。李嘉诚喝了口茶，将手中的烟在烟灰缸种掐灭，深吸了口气说：“自从六十年代中期我们上台以来，广东度过了大大小小的风波，尤其是上次的石油危机所引发的暴乱，回想起来真是感慨。”“对啊，我那时候还以为我们都会引来永野和他的军队们的不满，以至于我们都死掉。”盛田语重心长的说道。李嘉诚看了看盛田，本来他还想找个话题绕到日军和宪兵队那边去，现在看来是不用了，他吃了口虾饺，咽了下去，直抒情意地说道：“所以我们要避免类似这种事情发生，如果想让广东更加美好的话，就必须搞定宪兵队那边，亦或是以后出了什么岔子，我们还能够免于宪兵队的魔爪。”盛田似乎猜到了什么，但他还是好奇地问道：“你的意思是？”"
  dop_flavors.1.a: "我们的警察必须更加强大。"
  dop_flavors.2.t: "警务能力素质大赛"
  dop_flavors.2.desc:  "有冇搞错啊，我咁大年纪的人都要去比赛？”（有没有搞错啊，我这么大年纪的人都要去比赛？）林巧川在看见了警局里警务能力大赛的海报后不快地说道。\n\n他在警队已经快十年了，论身体素质，肯定是不如以前刚刚从警校毕业加入警队的时候了。可奈何这场比赛要求每个警察都参加当地的海选赛，而且今天下午没有分到任务的警察就要去参加海选，而这个警务能力大赛，更像是体能大赛。林巧川叹了口气，想不到自己刚刚升职没多久，就要在一堆手下的新人面前出丑。他叹了口气，心想：算了，毕竟未来是年轻人的。\n\n下午的太阳出奇的毒辣，林巧川的成绩也毫不意外地败给了身强力壮的新晋警校毕业生，毕竟年轻人的身体素质，总是比他们更好，毕竟成长时恰好赶上了索尼政府的政策春风，营养教育什么的都好过他们。\n\n可到了他们警局宣布进入下一轮比赛的名单时，林巧川意外的发现——"
  dop_flavors.2.a: "怎么全是珠人和华人？"
  dop_flavors.3.t: "新人入职"
  dop_flavors.3.desc: "随着警务能力大赛决赛的结束，林巧川他们的警局的队员成功地为他们警局赢得了一面锦旗，虽然不是冠军的奖杯，但也足以够他们引以为豪，毕竟能进入最好的决赛—野外生存能力测试，对于他们的参赛警员来说已经很不容易。而更令林巧川自豪的是，那个为他们赢下锦旗的队员，正是他手下的警员，他在警局里等着他来上早班，打算为他办个庆功宴。\n\n林巧川看着附近饭馆的宣传单，打算今晚等他徒弟下班后，整个队的人包两个桌子吃大餐庆功，他正看的入神时，一个推门声打断了他的思绪，他喊了声“好耶啊，大围仔”（真不错啊，大围仔）可是当他抬头时，看见的却不是他记忆中的大围仔，而是一个新面孔。林巧川尴尬地低下头继续看饭馆的宣传单，可下一秒他又抬起头看着那新面孔，那个新面孔坐到了大围仔的位置上。“呢系边个？”（你是谁）林巧川问道。那个新面孔立正向林巧川敬着礼说道：“报告长官，我系新晋警校毕业生，黄嘉民！”\n\n林巧川，问了下身边的老同事，询问着新人的事和大围仔的下落。可这时他上司走了进来说道："
  dop_flavors.3.a: "“你啲大围仔已经升官调走咗了。”（你的大围仔已经升官调走了）"
  dop_flavors.4.t: "体能训练"
  dop_flavors.4.desc: "“一，二，三，四”林巧川和他的队员们在警局的操场上跑步，他们接到通知，以后早上，除了值夜班的，其他人都要跑5KM的步才能正式开工，而且有专人监督，不得偷懒。而现在，他们已经快完成了，而他们已经气喘吁吁。\n\n“呼，呼，呼，终于冇咗”（呼，呼，呼，终于没了）一位警员在跑完后上气不接下气地说道。林巧川也是十分疲惫，但他不能够抱怨，谁叫他现在升职了，要做好榜样呢？如果不是新的通知要求进行体能训练，他现在还在上班的路上。对于林巧川来说，每天早上五点起床，下午五点才下班，晚上还经常加班，他多么希望广东的劳动法能够适用于他们警察。可是这是不可能的，因为他们是警察，守护着是这片土地上的人民，一想到这里，林巧川心中的怨气就少了许多。\n\n“我唔知点概要咁样对我哋？”（我不知道为什么要这样对我们）一位警员抱怨道。\n\n林巧川狠狠地瞪了他一眼，说道："
  dop_flavors.4.a: "“因为你系警察。”（因为你是警察）"
  dop_flavors.5.t: "巷战演练"
  dop_flavors.5.desc: "今天是罗岳阳的第一场巷战演练，再经历了这么多次的练习后，这是他们第一次进行演习，而这一次的演习任务却让他感到诧异，因为这次的演习没有说什么营救人质什么的，而是单纯的“消灭敌方所有人员”，他们的队伍将要在多次回合中扮演进攻方（警察）和防守方（恐怖分子），并且不同的队伍有不同的武器，比如他们警察可以使用警用自行火炮，和警用武装直升机什么的，扮演恐怖分子时就可以用燃烧弹，拌雷，阵地机枪，反坦克火箭筒，地对空单兵防空导弹什么的。更令他感到诧异的是，之前的训练里给他们试过实弹射击，像什么自行火炮的威力，大到以至于用来对付恐怖分子是否是“杀鸡用牛刀”，而且他也怀疑恐怖分子的装备是否有这么好？而当他向长官提出他的疑问时，得到的都是“你们是精英警察部队，装备好是正常的。”这些大同小异的话。\n\n但是现在他也顾不上多少了，因为演习马上就要开始了，指挥官正在他们面前，对着地图指指点点，勾勾画画，指挥官用红笔圈了一个又一个目标，这些都是等会在演习中，要被“炸掉”和“火力覆盖‘的地方。罗岳阳正在思考着这样的方案战术用来打恐怖分子是否太过的时候，指挥官拿红笔指着他说："
  dop_flavors.5.a: "“你，负责驾驶武装直升机和你的队友执行轰炸和火力支援任务。”"
  dop_flavors.6.t: "新的装备"
  dop_flavors.6.desc: "今天一早，林巧川和他的队员们，便被叫到了操场，他们开始还以为又是那位“教官”要搞什么花样训他们，可到了操场，他们却看到一个又一个大箱子，“教官吩”咐他们打开箱子，他们打开后大吃一惊，因为映入眼帘的是他们见都没见过的枪械和其他装备。最新的冲锋枪，最新的手枪，最新的防弹衣，以及一堆他们见都没见过的投掷武器和枪械部件\n\n“我给你们演示一下，这种把冲锋枪怎么用。”只见那位“教官”说完，便随手拿起一把冲锋枪，对着五十米外的假人倾泻着火力，一眨眼的功夫，假人便被子弹打的肢解，而林巧川和他的队员们却对这把新式冲锋枪的火力大为震惊。“刚刚你们听到了吗？我这把枪一个弹夹有多少发子弹”那位教官大声地问道。\n“30发？”\n“不是！”\n“35发”\n“你是聋子？还是我公布答案吧，40发！”\n\n林巧川和他的队员们瞪大了眼睛看着“教官”，他们思索着在实际警用作战中，是否要用到火力如此强大的武器，但很快“教官”手里拿着个圆筒形的东西打断了他们的思索，他问道：“你们有谁知道这是什么东西吗？“\n\n“手榴弹！”"
  dop_flavors.6.a: "“错，是震撼闪光弹！”"
  dop_flavors.7.t: "一支烟的时间"
  dop_flavors.7.desc: "在一个静谧的夜晚，西贡海湾的一艘小游艇里，李嘉诚和索尼在栏杆旁看着香港的夜景，李嘉诚给盛田点了支烟，随后自己也抽了起来。他深吸一口烟，随后将肺中的烟雾吐出来，让它们随风消散。他叹了口气，说：“是时候和宪兵队们掀桌子了。”\n\n“你的意思是？”\n\n“我们得取消宪兵，一山不容二虎，广东的保卫者只能是警察，而不是对我们虎视眈眈的宪兵们。”李嘉诚手中的烟在一点一点地燃烧着。\n\n盛田吐出口中的烟雾，烟雾撞上吹拂的海风，它飘地很远很远，直到消散不见，他说道：“话是这么说，可我觉得宪兵们可不会乖乖地让我们的计划一帆风顺地进行。”\n\n“没错，所以我们需要我们那几位老友的帮忙，他们会让我们的计划进行下去的。”李嘉诚吸了最后一口烟，这一次他吸的很深，烟雾几乎直达肺泡，他缓缓地将它们吐出，随后将手中的烟往海里轻轻一弹，转身而去.......\n\n盛田继续看着香港的万家灯火，将肺中的烟雾轻轻呼出。”"
  dop_flavors.7.a: "烟雾乘风而行，我们不知道它是消散在空中，抑或随风抵达未来？"
  dop_flavors.8.t: "引狼入室"
  dop_flavors.8.desc: "深夜，盛田仍在办公桌前，死死地盯着桌上的蓝色电话。他让宋之光帮自己送出外交照会后，宋就告诉他高宗武有意和他进一步详谈。但是直到午夜，高宗武都没有打电话过来。\n\n他打了个呵欠，想着先伏在桌上休息下。突然，电话响起，是高宗武的来电。\n\n他将电话放到耳边：“喂？是高宗武总统吗？”“行政长官阁下，”电话那头是高宗武没错。“我已经收到了宋领事送来的照会，也和我们特警部队的教官们谈了谈。他们本来对这件事颇有微词，但看在您意图限制宪兵队，他们都同意来帮您。”\n\n盛田露出了欣喜的笑容：“多谢总统阁下，也感谢教官们。”电话那头的高宗武突然话锋一转：“行政长官，共荣圈这些日子不太太平，听到广东警队愿意组建一支特警部队，我本人对这一举措表示赞同。不过……”\n\n话筒里传来纸张被翻开的声音，让盛田突然心头一紧。“……不过你们可不被允许重火力武器的生产，鉴于此，国民政府军事委员会同意调拨一些老旧的武器给你们，希望会有所帮助。”\n\n尽管这对于盛田的计划是个好消息，但很明显高宗武有着自己的考量。如此大的筹码，无非是指望在接下来可能的战争中便于拉拢广东。\n\n在说上几句客套话后，盛田果断挂掉了电话。高宗武知道得明显有点多，但警队和政府的高层不大可能存在他们的间谍，莫非……\n\n盛田感觉后背有些发凉，如果这些中国教官还和高宗武谈话过，恐怕他们这次来也带着不可言说的任务。于是，他又拿起桌上的黑色电话，打给了大森。"
  dop_flavors.8.a: "“对特警一事严加保密，特别是对中国人。”"
  dop_flavors.9.t: "千金寻友？"
  dop_flavors.9.desc: "“日本的气候总是那么宜人，可惜这片土地，不能让我实现我的梦想。”盛田乘坐的飞机降落在东京国际机场后，打开舱门，这是他离开日本多年来，再次呼吸到日本的空气，一种说不清，也无法由口中所陈述的感觉涌上他的心头，这是他从小生长的地方，可又是他逃离的地方，这是他热爱的土地，可又是他厌恶的土地。他坐上了为他事先准备的专车，他一路看着东京的街道，多年未归，变化如此之大，他离开时，这里的摩天大楼还并不多，如今这里早已成了钢筋与混凝土所铸成的森林，这片土地现在给他一种熟悉又陌生的感觉。\n\n车子缓缓停在了一个房子的门前，那个房子说大也不大，说小也不小，是在东京郊区的一个宅邸。根据中间人的描述，这位将军的子女嗜赌成瘾，而他自己也好不到哪去，大概是他的子女会把内裤当掉，而他自己不会罢了。盛田敲了敲门，迎面而来的是一位暮气沉沉的老人，很难想象他曾经参与过对中国的战争。\n\n“我是盛田昭夫，广东国的行政长官，久仰您的大名。”\n\n“您好，我是森赳，快进来坐坐吧，我早已听闻您在广东的善举，想必您的新地非常善良，您在广东的成就，为帝国赢得了一块聚宝盆，如今的广东，已经是共荣圈最灿烂的一颗明珠！”\n\n两人面对面坐下，森赳给盛田到了杯茶，让仆人端上精美的糕点，盛田喝了口茶，说道：“我听闻我们国内存在一部分退伍军人的失业问题，他们需要经济援助对吧。”森赳笑了笑，他端起茶壶，给盛田的杯子倒好茶，说道：“盛田先生果然是个大善人，如此关心我国的民生现状，之前有传言说您是’帝国的叛徒‘，依我看，都是那些小人说的嫉妒之词” 盛田再次喝了一小口茶，对着森赳笑了笑：“我打算花10亿日元来资助退伍军人们，不过我们广东的宪兵和驻军存在很大范围的超龄服役，而且我们广东的安全形式十分良好，不知您是否可以高抬一下贵手，用您在日本军界的力量，助力我们广东的发展呢？” 森赳笑了笑，给盛田敬了杯茶。\n\n第二天《读卖新闻》的头条上写着："
  dop_flavors.9.a: "广东国索尼集团，为帝国退伍军人事业捐赠巨额善款！"
  dop_flavors.10.t: "老兵之死"
  dop_flavors.10.desc: "原野是一名日本帝国的老兵，曾经参与马来亚的剿匪除暴行动，可他在战斗中身受重伤下肢终生瘫痪，一辈子只能在轮椅上。他一开始还能够靠双手做些手工艺品养活自己维持生计，可惜妻子不幸因重病而亡，家里也因治病变得一贫如洗，他唯一的儿子也不是省油的灯，不孝不义，还加入了黑道。\n\n如今这个空荡荡的家里只剩他一个人了，他只能一个人摇着轮椅，每天在大街上，绝望的演奏笛子，卖艺为生。他回想起曾经的自己，在军中那是无比风光，可现在身老力衰，又是多么狼狈，如今他也患上了严重的糖尿病，每天靠胰岛素活着。他只能更加卖力去演奏，为自己赚够医药费，至于吃的，他也只能靠好心人施舍他。\n\n今天，他因为暴雨无法上街演奏卖艺，他看着窗外的雨，满面愁容。“咚咚咚”，有人敲门了。“是催债人吗？你们上次已经把我家里能拿的都拿走了。” “我们不是催债人，我们是退伍军人协会的。” 他想起来盛田先生不久前为“帝国退伍军人事业捐赠了巨额善款”！\n\n原野顿时两眼放光，他摇着轮椅，前去开门，眼前的小姑娘笑着对他说“原野先生，这是帝国给您的优待。”小姑娘把一个纸袋交给了他，随后转身离去。\n\n他摇着轮椅，回到了阴暗，潮湿，发臭的屋子，打开了纸袋，祈祷能得到些钱。他打开纸袋一看，只不过是一些廉价的驱蚊油，劣质廉价的烧酒，和一些小糖果。他顿时大笑起来，他责骂自己竟然忘记了和盛田合影的人是森赳。\n\n他来到厨房，吃光了糖果，将烧酒一饮而尽，拿出了在橱柜里藏了很久的旧时手枪，那把手枪是他父亲当年从中国拿到的“战利品”，他举枪含住了枪口，扣动了扳机。"
  dop_flavors.10.a: "他的尸体差不多三个月后才被人发现，几乎只剩下了一具白骨。"
  dop_flavors.11.t: "利益交换"
  dop_flavors.11.desc: "松下走进会客室，盛田和李嘉诚早已在里面等候多时了。“让我猜猜，又是新法案的事，对吧？”松下一坐下就直奔主题，看来他的时间不太多。\n\n“没错，松下。我们想……”“你们放心，这份条例至少我个人是支持的”松下打断了盛田，拿起桌上的红酒喝了一口。“我听说你们要拿特警来取代宪兵队，这当然是好事一件。老实说，日立试图政变后我就不怎么信任他们了，留着也是祸害。”\n\n很好，松下的立场已经高下立判了。盛田在心中窃喜。李嘉诚补充道：“我们还有一个不情之请，早就听闻松下的安保队能干一些……很特殊的行动，不知道可否让我们的特警们学习一下？”\n\n松下的目光立刻警惕起来，但没有什么动作。“你的意思是？”“没什么，松下先生。我们只想让几名警队的教官去学习一下。作为回报，这些特警会被优先部署在邻近松下公司的警局，以应对突发情况。此外，只要以后不是涉及我们三方利益冲突的问题，我们都愿意给松下开个后门。”\n\n盛田的话让松下放下了戒备，他略加思索后，向盛田伸出了手，而后者予以回应。"
  dop_flavors.11.a: "“成交。”"
  dop_flavors.12.t: "鸡毛飞上天？"
  dop_flavors.12.desc: "在澳门的永利皇宫的总统套房里，李嘉诚和盛田正在和何鸿燊讨论着废止宪兵队的事情。何鸿燊开了支香槟，给三人倒了酒，随后拿出一盒古巴雪茄，给每个人都分了一支，“嚓，嚓，嚓”不锈钢打火机的火苗亮了起来，他为他自己和李嘉诚还有盛田点燃了口中的雪茄，深吸一口气，再呼出烟雾，说道：“你们想搞掉宪兵队，那么警察的力量必须可以压制宪兵队，而且那些宪兵们，之所以愿意超龄服役，也不肯回去日本，是因为他们能在广东捞的油水，比日本多太多了。”\n\n盛田笑了笑，说：“关于日本方面的态度，我已经找人打点好了，我们现在要做的事情，是怎么压制宪兵队，我们警察扩招的已经够多了，再扩招下去，日本应该会怀疑了。”\n\n何鸿燊笑了笑，说道：“你们和其他公司的安保，不也可以换成武器不输给警察的保安吗？搞个安保公司就好了。”\n\n“我们和松下可能倒是无所谓，可富士通和日立，他们估计打死都不愿意用我们的安保公司，而且他们自己就有安保了，虽然火力欠佳。”李嘉诚叹了口气，说到。“我可以找我在日本的穷老乡，或者随便在日本的街头找个流浪汉，把他变成这个安保公司没有什么实权的法人，我之前给森赳将军打过招呼了，正好可以在日本拉点退伍军人，但是保安队伍的主体还是珠人和华人，然后给我们的，就算纯华人和珠人，至于给富士通和日立的，混点日本退伍兵就好了。”盛田笑了笑，喝了口香槟，说道。\n\n第二天，一家广东的新企业——东亚安保，正式落户广州，只是那个公司的法人代表，却在之前没人听过他的名字。"
  dop_flavors.12.a: "横财到手，可你真敢花吗？"
  dop_flavors.13.t: "武士的灵魂？"
  dop_flavors.13.desc: "盛田独自来到了永野的办公室，他手提着精美的礼物袋，他敲了敲永野办公室的门，永野示意让他进来。他坐在永野办公室的沙发上，看着与他面对而坐的永野。永野的眼神虽然平静但是可以看得出内心的不满，很显然，他看盛田不顺眼很久了。\n\n盛田不知所措，只好拿出礼物袋上的香槟和找日本锻刀大师打造的军刀，可永野一番话却打断了他：“请你自重，盛田先生，我们帝国军人有规定。”“先生为广东的安全做出了这么多贡献，这点小礼是应该的。”\n\n“我早就听说你们最近的动作了，你当我不知道你的意图吗？我们帝国陆军和宪兵，就像是你的夜壶，要用的时候你就拿出来，不用的时候，你就把我们踢到角落里，不是吗？”\n\n“我是不会亏待我们帝国的男儿们的…….”可下一秒盛田的话就被永野所打断，.“你知道我们驻军和宪兵有多少兄弟们吗？”\n\n“我当然知道…”"
  dop_flavors.13.a: "你们回日本后，森赳将军会给你们应得的待遇的……"
  dop_flavors.13.b: "这点事情，不是事情，守护我们广东的男儿们会得到更好的……"
  dop_flavors.14.t: "屏息凝神"
  dop_flavors.14.desc: "明天就是在立法会上表决的日子了，盛田在家里一遍又一遍地念着发言稿，这份发言稿他已经改了无数次，可总是觉得不满意，他在担心：永野会不会搞什么动作？富士通和日立会不会砸他的场子？松下会不会背刺自己？\n\n盛田在书房里踱步，望着窗外的城市夜景，这是他实现梦想的土地，他见证了这个土地的坎坷发展。一间间学校从无到有，一间间医院从无到有，珠江的江水从浑浊恶臭到如今的清澈透明，高楼大厦从无到有地一座座拔地而起，街上的人从愁眉苦脸到现在的笑容满面。有时候，他甚至说不出自己究竟是日本人？还是广东人？但唯一他能确定的是，这片土地承载了他的梦想，而他也对这片土地有着比江更深的感情。"
  dop_flavors.14.a: "愿一切一帆风顺。"
  dop_sar.4.t: "名掩其实"
  dop_sar.4.desc: "深夜的黑暗中，警务处总部大楼依然被灯光点缀，这个国家的支柱机器依然在高效运转着。\n\n警务处处长大森宽盯着办公桌上的小鱼缸，里面的小金鱼的跃动，就如同此时他的思绪一般，而他心中所想的，正是警务处即将组建的新部门——特殊行动处的相关事务。\n\n臭名昭著的《广东-日本地位协定》让广东成为了一个坡脚之国，时刻在帝国陆军的庇护，或者说阴影之下，除了警务处的警棍和枪械，广东几乎是一个非武装化的国度，这也就是为什么，行政长官力图绕过这个协定的束缚，组建一支隶属于广东的武装部队。\n\n他坐直身体，拿起注满了墨的钢笔，在面前的白纸上又是涂又是写，“为了掩人耳目，其整体规模和编组模式自然有诸多限制。”，大森这样想着，在纸上继续写写画画。\n\n在他的构思中，将其战斗部队以独立旅团方式编组似乎是最可行的方法。\n\n此外，其战斗力还需要强于常态的同规模部队，需要具有更强的火力配备与更长的独立作战时间，同时又要做到整体规模上便于快速部署。\n\n除常规作战以外，其还需要具备非常规作战与在多种情况下进行部署与行动的能力，一想到这里，他就头皮发麻。\n\n“这可就不仅仅是地面上的事情了。”，大森往后一靠，靠在办公椅上，转了个圈，“看来还得让航空和水上警察参与进来。”\n\n时间一分一秒地过去，当大森终于得到一份让自己挑不出问题的草案后，他点了根烟，脑海中大概计算了一下，组建如此规模的独立部门，需要多少预算，然而这位昔日东京帝大的的高材生的大脑也无法仅凭想象就估算出如此天文数字。\n\n他吐出一口烟雾，心中暗自庆幸着:"
  dop_sar.4.a: "幸亏行政长官和财务司都向我保证开支不是问题。"
  dop_sar.5.t: "成果汇报"
  dop_sar.5.desc: "一处不对外公开的训练设施中，在一座预制板房上方，金属桥梁连接而成的走道上，行政长官和随行的其他诸多政府人员，以及来自放送协会和其他受邀前来的媒体的摄制组，正看着伏在栏杆上，对下方即将发生的事翘首以盼。\n\n“各位先生们，女士们，接下来我们即将展示的，正是警务处的新锐力量，特殊行动处及其实动部队——特种联队的室内近距离作战能力。”，大森宽在不远处的主台上，手持麦克风，向前来“验收”成果的官员和媒体略带自豪地宣告了这场演习的开始。\n\n只见在入口处，手持自动步枪与冲锋枪，身着黑色连体阻燃制服和防弹背心、胸挂，头戴造型新颖的战斗头盔、防护目镜与巴拉克拉瓦面罩的全副武装的特种联队成员进入了演习场地。\n\n“正如大家所见，我们的警员在相互掩护中进入了目标建筑，他们的尖兵，手持散弹枪，正接近第一个入口。好，他们进入预设位置了，要开始突击了。”\n\n只听见两声枪响，散弹枪中打出的12号独头弹，将门的铰链打穿，门轰然倒下。而随之而来的，是一枚闪光弹飞入室内，随着一声爆鸣，首当其冲的一位突击兵扫视了一眼门正前方的情况，而后一面侧身走入室内，迅速从左向右检查着屋内的情况，果不其然，一个负责扮演匪徒的演员出现在右方的角落中，只听几声枪响，“匪徒”倒在地上。\n\n“好的，他们已经清理了第一个房间，剩下的还有几个小房间，相信他们也能像这样顺利完成任务。\n\n随着最后一名队员进入室内，他们便开始分成几组，逐个对剩下的小房间进行清扫，结果是显而易见的，在高强度训练带来的熟练技战术与干扰道具的加持下，特种联队漂亮地清扫了目标建筑。\n\n“如你们所看到的一样，特种联队具有一般警务人员所不具备的装备与战术能力，有能力完成其他警务部队所难以完成的任务，而这对于广东未来的警务工作，是极其必要的。”\n\n在当天的晚间新闻后，无论是街头报纸上，还是名流社交圈中，舆论似乎都对这支新锐部队赞誉有加，看起来，行政长官的政治冒险成功，似乎是板上钉钉了。"
  dop_sar.5.a: "当然，我们并没有向大众展示其他更“富有争议性”的训练内容"
  dop_sar.6.t: "《广东特种警察条例》未能通过立法会"
  dop_sar.6.desc: "这个议案是必过的，你是遇到了bug吗？还是你作弊了？"
  dop_sar.6.a: "啊啊啊啊啊？"
  dop_sar.7.t: "《广东国家保卫条例》通过立法会！"
  dop_sar.7.desc: "“下面进行立法会表决！”盛田在台上大声宣读着表决开始。\n\n“滴滴滴….”记票器不断的接近半数，可即将到达半数时，速度却慢了下来，所有人都屏息凝神地盯着它。\n\n“47，48，49，5……50！51！”盛田在台下细声念着数字，当机器的数字显示50时，他忍不住大叫起来，“通过了，通过了！”\n\n“你这疯子，你还是日本人吗？你这个叛徒！谁干的？谁在违抗我的命令？” 驹井怒吼着，并用手指不停的在他的议员里不断指来指去。\n\n井深大望着机器的数字，一言不发，随后独自默默的离开了立法会。\n\n松下一直坐在那里，计算着索尼他们给的支持能给他带来多大的收益。\n\n李嘉诚和他的议员们则是在狂欢，庆祝着他们的伟大胜利。"
  dop_sar.7.a: "硅晶之梦，无限可能。"
  dop_sar.8.t: "《广东国家保卫条例》未能通过立法会！"
  dop_sar.8.desc: "“下面进行立法会表决！”盛田在台上大声宣读着表决开始。\n\n“滴滴滴…”记票器上的数字不断的接近半数，可即将到达半数时，速度却慢了下来，所有人都屏息凝神地盯着它。\n\n“47，48，49，5……50？50呢？“盛田在台下细声念着数字，机器的数字显示在49就戛然而止。\n\n“哈哈哈！” 驹井大笑着，整个立法会都可以听到他的笑声。\n\n井深大望着机器的数字，一言不发，随后暗笑着离开了立法会。\n\n松下一直坐在那里，计算着索尼他们给的支持能给他带来多大的收益？同时对盛田和李嘉诚的失望感到惋惜，谁叫他们给他的堪比是在打发叫花子呢？\n\n李嘉诚和他的议员们则是在呆若木鸡，不知所措。"
  dop_sar.8.a: "对索尼的重大打击"
  dop_sar.11.t: "请柬"
  dop_sar.11.desc: "三年发展计划已基本进入尾声，看来所有工作还是赶在局势不可控前完成了。盛田躺在办公椅上，思索着过去的成就和未竟的事业，接着又想到二十多年前的自己：身无分文，衣衫褴褛，饥寒交迫，在广东的街头流浪。今天，他让广东成为了五千万人的家，让广东从一个吃人的机器变成了一座温暖的港湾。他已经把他能想到的都做完了，下一步也许可以把步子迈大点？那从哪开始下刀呢？\n\n正当盛田构思着又一份条例时，秘书为他送来一封信：\n\n“广东国行政长官亲启：共荣圈峰会本应于南京召开，但鉴于目前中日关系之紧张，我国提议将峰会地点改为台北。东京方面已同意这一提议，并让我国代为转告共荣圈诸国。望行政长官准时到台北参会。”\n\n“真搞不懂这群满洲佬……”盛田嘟囔着拿起话筒，让李嘉诚和松下到他办公室来。不一会儿，二人就坐在了盛田对面。“你们怎么看？”盛田将信递给他们。“我不觉得这是什么好兆头。”松下看完这封短信后摸了摸下巴。“满洲这一举动无疑是帮日本给中国一个下马威，好让中国人认清自己的地位。但高宗武大概不会这么想。”李嘉诚推了推眼镜：“松下说得没错，中国内部统一呼声越来越高，他们的经济、内部宣传和军事演习都大有要向西北挺进的迹象。高宗武哪怕不愿和日本开战，他也已经被绑上这辆战车了。”\n\n盛田沉思片刻，起身让秘书帮他收拾东西，随后神色凝重地向二人说道："
  dop_sar.11.a: "“如果宋之光来了，让我和他通话。”"
  dop_sar.12.t: "剑拔弩张"
  dop_sar.12.desc: "台湾虽然是日本的殖民地，但安田危机后日本对内投资反而大多落在这里，让这座贫穷的小岛有了高楼大厦。\n\n当盛田在酒店的客房中，俯视窗外来来往往的人群，想着在台北扩大业务时，秘书跑过来通知他，会议要开始了。\n\n会场内，日本首相正和共荣圈众国首脑一一握手。按入座顺序，第一位自然是满洲，其次轮到广东，然后才是中国和东南亚国家。果然，连这种事都在恶心中国，看起来中日之间早就不是有“摩擦”那么简单了。当盛田入座时，他看到高宗武和首相四目相对，但两方没有一人主动伸出手来。\n\n所有人的心都提到了嗓子眼上。倘若高宗武一直这么僵着，那首相无疑会认为这是僭越行为。但一旁的摄像头可等着抓拍两人握手的瞬间，高宗武服软也会让他面临危机。此时的两人已经成了全场的焦点，大家都想看看中国是要马上闹掰走人，还是端正自己的态度。\n\n在数秒后，高宗武主动弯腰伸出了手，而首相则微笑着与他握手。摄像头“咔嚓”“咔嚓”地记录下面色铁青的高宗武和得意洋洋的首相，而高宗武则一言不发坐在了盛田的旁边。盛田见他这副狼狈模样，心中也不禁有了几分同情。\n\n高宗武此时却转过头来，微笑着向盛田伸出了手。盛田见没人往这边看，便握住他的手：“高宗武阁下，您刚才可真是作出了巨大的牺牲啊……”“行政长官说笑了，礼尚而来而已”高宗武回道。“广东这些年发展很快，也很注重当地华人利益，能在东京监视和立法会阻挠下做到这一切，您才是付出了不少代价的人，我谨代表个人向您表示敬意。”\n\n两人的悄悄话随着首相的到来而被打断，但盛田对高宗武已经有了不错的印象，这让他想起来当年李嘉诚曾给他讲过的，一位中国古代君王的故事。"
  dop_sar.12.a: "但是，高宗武是否真的打算“三千越甲可吞吴”呢？"
  dop_sar.13.t: "昭然若揭"
  dop_sar.13.desc: "会议期间盛田基本没有发言的机会，毕竟广东称不上一个真正的国家，所有人对此都心知肚明。什么政治、外交之类的都是一片空白，只能听着日本和东南亚各国一唱一和。但出人意料的是，中国代表团大部分时候也一言不发，好像这一切也跟他们无关似的。这两天下来，高宗武和他的外交官们都板着个脸，盛田内心不由得怀疑这帮中国人只是来走个过场。\n\n但今天的会议内容让他——可能还有高宗武——惊讶不已。\n\n在一开场，会场投影的幻灯片就是一段帝国陆海军的联合演习录像，而后是接连不断的东亚地理、地缘政治分析、军事部署和军事行动预案地图。待放映结束，首相先生看着得意洋洋的满洲首脑、疑惑不已的盛田、眉头紧皱的高宗武和目瞪口呆的东南亚诸国代表，又露出了豺狼一般的笑容，随后提出了一份被称为“共荣圈共同防御协定”的提案。提案的主要内容是建立一个日本主导的指挥体系，将共荣圈诸国的军事力量进行整编，以应对“突发情况”。\n\n盛田心头一紧，这摆明了冲着中国来的：满洲防务本来就是关东军的事，广东又只有日本驻军负责防务，而在东南亚，恐怖也只有泰国还具备一支“合格”的武装力量，况且，泰国总统大概也希望借助日本这个外力，来抑制他们本国军方的内斗。如此看来，这份提案对中国人的影响最大。果不其然，当包括盛田在内的各国首脑均发言表明支持态度后，高宗武还是脸色阴沉地坐在位子上。最终，他站起身来，强颜欢笑地表示“中方基于自身立场和泛亚精神，赞成这一提议。”随后便像个泄了气的皮球一样瘫在了椅子上。看来，他回国后免不了要经历一场风暴。\n\n会议结束后，盛田正欲离场，高宗武却向他走了过来。“盛田长官，”即使刚刚遭遇了重大挫折，这位饱经风霜、身经百战的政治家还是保持着沉稳而不露声色的扑克脸。“我很欣赏您的能力和操行，所以我也决定直截了当地阐明我的看法。相信你也看到了，这个所谓的“共同防御协定”说到底就是进一步抑制东亚各国的国防自主性的手段，进一步压缩我们本就少的可怜的主权，所谓泛亚和共荣，都只是个幌子。重压之下，爆发势必到来，只是或早或晚。到时，希望行政长官三思而后行。”"
  dop_sar.13.a: "高宗武信步离去，留下不知所措的盛田。"
  dop_sar.14.t: "亥时"
  dop_sar.14.desc: "飞机降落在广州机场，盛田和随行人员疲惫地从机场中走出，登上了来接他们的车。“高宗武不会真的要开战吧……”“真打起来了广东怎么办……”听着周围的窃窃私语，盛田不由得叹了口气。其实高宗武临别前那句话也说得他有点心里发毛，毕竟如果中国正如传闻的那样全民皆兵，那说得残酷点，只要伤亡比不到五比一，高宗武就能赢下这场战争。但高宗武有这个胆子吗？他敢把五亿人推向战争的深渊吗？“也许高宗武和西北那帮家伙没法达成共识……”“想啥呢，有钱能使鬼推磨……”越听脑子越乱，盛田希望下一个拐角就能看到立法会大楼，然后回自己的办公室好好喝上一杯。\n\n车到立法会门前时，盛田马上下了车。他真的不想再听那帮人谈中国的事情了。他三步并作两步地回到自己的办公室，却见两拨人马正在这里对峙：一边是自己的内阁和井深、驹井二人，一边是宋之光、汪敬煦和几名外交官。“看来我们没等太久。”宋之光转头看向盛田，脸上仍挂着他标志性的微笑。“晚上好，行政长官阁下。”\n\n“你们这是……”盛田吞了口唾沫，尽管他在来时并未看到士兵，但他还是为可能的劫持而感到后背发凉。但宋之光只是从怀中掏出一张信签纸，放在了办公桌上：“这是民国政府在一小时前发来的最后通牒。明日凌晨零点，中华民国将脱离大东亚共荣圈。我们已向东南亚各国发去外交照会，希望他们不要干预此事。对于广东，我们则希望几位可以放弃抵抗，将广东的主权完整交还给民国政府。”\n\n在座众人的头上已冒出了虚汗，而对面的宋之光等人则无比轻松。“我和汪专员商议后才决定把南京的命令稍稍变动一下，以让各位有个台阶下。对于广东政权，我们认为可以向南京申请设立特区，用不同于其他地区的方式进行治理，但具体细则还需要南京同意。此外，对于你们几位，高总统表示可以让你们继续开展商业活动，不会侵犯你们和你们附属公司的私有财产。不过……”宋之光看向驹井，后者明显比其他四人更慌乱。“我相信有人不在这份白名单上。”说罢，宋之光领着众人转身向门外走去：“再会了诸位，希望行政长官能好好考虑一下，这个条件可是因为你才会如此宽松的。”\n\n办公室只留下了五巨头、何鸿燊和大森宽。驹井直接对着众人一顿臭骂：“他妈的，现在这群傻逼都把刀架在我们脖子上了！我们得让驻军……”“那又怎样？驻军那帮饭桶能把他们吓得屁滚尿流还是能一个人打一个师？”井深回击道。“……无论怎么说，只要驻军在，那帮中国佬不可能会直接对我们动武……”驹井咬着牙，自己也不知道该怎么说下去。毕竟日本驻军就一个师，怎么看都不是中国一个方面军的对手。松下和李嘉诚看着盛田，盛田却只是望着墙上的时钟：“还有两个小时……操。”"
  dop_sar.14.a: "时钟走向子时。"
  dop_legco_hostage_crisis.1.t: "暗流涌动"
  dop_legco_hostage_crisis.1.desc: "“盛田这家伙是无耻的叛徒，他背叛了大日本帝国！”永野在办公室对着他的下属们怒吼道。\n\n“明天就是他们进行表决的日子，相比事先你们已经演练好了怎么做，一旦记票器超过半数赞成，你们就开始行动，无论如何，也必须要盛田明白，谁才是广东真正的主人！”\n\n晚上，松井小次郎便带着他的队伍，潜入进了立法会里，在内应的帮助下，监控离奇的“损坏”，他们潜入到了立法会门前的一个大杂物间，那是存放清洁工具的地方，而负责此处的清洁工们，却被告知：明天放假，不得前来。\n\n他们擦拭着他们的武器，装好了各自的配件。"
  dop_legco_hostage_crisis.1.a: "大厦将倾。"
  dop_legco_hostage_crisis.2.t: "敬酒不吃，吃罚酒"
  dop_legco_hostage_crisis.2.desc: "“下面进行立法会表决！”盛田在台上大声宣读着表决开始。\n\n“滴滴滴….”记票器上的数字不断的接近半数，可即将到达半数时，速度却慢了下来，所有人都屏息凝神地盯着它。\n\n“47，48，49，5……………50…….”盛田在台下细声念道。\n\n“砰！”一个如雷鸣般的声音打断了盛田，那是立法会会议室的大门被撞开了，场上所有人都被惊吓的不知所措，一群全副武装的士兵冲了进来。“所有人抱头蹲下！”为首的队长松井小次郎大吼道，他和他的士兵们控制了整个立法会，他看见了躲在发言台下面的盛田，他上前把盛田拖了出来，拿枪指着盛田的头，盛田被吓的瘫倒在地，松井小次郎凶神恶煞地盯着他。\n\n井深大不知所措，但他此刻只能双手抱头蹲在地上。\n\n驹井双手抱头蹲在地上，可是一个士兵认出了他，他被拽到一边，给三四个士兵打的半死，随后扔在地上，他不断的求饶，士兵们也许是打累了，停了手。\n\n松下和李嘉诚都双手抱头，祈祷着士兵不要认出自己，免得遭受毒打。"
  dop_legco_hostage_crisis.2.a: "“接警务处最高指挥官，紧急事态！”"
  dop_legco_hostage_crisis.3.t: "和谈"
  dop_legco_hostage_crisis.3.desc: "火速赶到的警察包围了整个立法会，一时间，立法会被大大小小的警车，装甲车围得水泄不通，直升机在天上巡逻，防止监视着全场，警戒线外，记者们包围了警察们，几乎各个国家的新闻媒体都在报道着这次的人质危机。一时间，谣言四起，“永野是幕后黑手” “日立的自导自演” “日本的官方秘密行动” 等谣言在广东各地乱飞，警务部最高长官已经宣布广东进入紧急状态，警察将有权逮捕一切可疑人士，并紧急检查城市中有无其他危险爆炸物，未经许可，任何人不得接近立法会！警务处现场指挥官—赵龙希在现场规划着救援行动和谈判方案，驻扎广州的特种警察部队已经到达了现场，如果需要强攻，他们将会是第一个入场的警员，他从未想到，如此年轻的特种警察部队，第一次实战竟然来的这么快。而对于他而言，当务之急是保证人质的安全，可是他清楚，绝对不能以撤回条例为代价去解决！可是如果是其他条件，倒也不是不能满足。"
  dop_legco_hostage_crisis.3.a: "“接日本大使馆！”"
  dop_legco_hostage_crisis.3.b: "“接森赳将军！”"
  dop_legco_hostage_crisis.4.t: "紧急来电（一）"
  dop_legco_hostage_crisis.4.desc: "“叮铃铃”高岛领事的办公室的电话突然响起，高岛接起电话，发现电话那头的，并不是盛田，而是一个陌生男人。“您好，高岛领事先生，我是广东国警务部应急反应支队队长赵龙希，您现在请打开电视机，盛田他们在立法会被不明武装分子劫持了，根据我们的调查，很可能是对本次条例修订不满的宪兵和驻军所为。”\n\n高岛打开了电视机，进入眼前的立法会人质危机的新闻播送，“目前，立法会正在被不明武装人员占领，他们劫持了包括行政长官在内的所有立法会议员，目前警方正在和武装分子谈判，争取事态的不流血结果，但对于武装人员的身份和要求，警方表示：‘正在调查’和‘无可奉告’ ，无线电视台记者关礼杰时刻为您报道。”高岛被眼前的一幕震撼到了，他即对盛田的步伐迈度之大而感到惊讶，又对驻军和宪兵的反应如此剧烈感到愤怒。\n\n“我会向日本东京当局反应状况。”随后他挂断了电话，接着连忙请电东京确认行动的真实性，可他接到的是，军部没有授权任何行动，但是东京方面却又觉得盛田的步子迈的太大，军部也暗示想摸清盛田的警察实力如何。高岛想了想，他在广东这么久以来，广东的发展确实不错，而盛田之前也为帝国退伍军人的事业捐了巨款，自己也快退休了，也无所谓犯错革职，反正他钱也赚得够多了，这次他决定，帮盛田一把。"
  dop_legco_hostage_crisis.4.a: "高岛拨通了永野的电话。"
  dop_legco_hostage_crisis.5.t: "紧急来电"
  guangdong_sonyAmendment.1000.t: "许以小利"
  guangdong_sonyAmendment.1000.desc: "盛田昭夫猛搓额角，苦思冥想于令人焦头烂额的现状以求一线出路。但不幸的是，立法会中大多数支持索尼和长江实业的议员仍对他与李嘉诚共同描绘的美好广东愿景保有怀疑。他们不过是一群见风使舵之徒——如同立法会中的大多数人，选择支持自己也不过是因为他们必须在盘根错节的广东政局中选边站。\n\n这意味着他不能期待自己提出改革议案中的哪怕一小部分得到这些人的坚定支持。尤其是这项议案不能让他们盆钵满盈之时，议案的通过就会像眼下这样举步维艰。因此若要谋求议案通过，盛田只能采取这样的办法。\n\n他可以向立法会中不可靠的盟友们略施小惠，这样，那些见钱眼开的墙头草们就有了一个支持自己的明确动机。但这也意味着他将干出赤裸裸的腐败勾当。这在广东不过是司空见惯的行径，但他盛田昭夫来到这里是为了扫除这些沉疴顽疾，而非与其同流合污。但另一方面，这却可能是他通过议案并成功实现体制改革的唯一途径。"
  guangdong_sonyAmendment.1000.a: "无论如何，我们不能与昏昏浊世同流合污。"
  guangdong_sonyAmendment.1000.b: "你必须打出手里的牌。"
  guangdong_sonyAmendment.1001.t: "松下的支持"
  guangdong_sonyAmendment.1001.desc: "松下靠在椅子上。“我当然可以帮你争取到选票，但我需要你帮助我作为回报。”\n\n在桌子对面的盛田昭夫眯起了眼睛。“何种帮助？”\n\n松下正治笑道：“嗯，新一批产品就要上市了，如果松下电器能够获得专利批准和安全检查的优先权，那对我们来说帮助很大。我并没有要求什么麻烦的事，只是希望官僚机构能够高效率事务，”他的笑容更加灿烂了，“为我们的事。”\n\n盛田想了想。虽然这一提议确实没违反法律，但会给松下公司带来不平等和免于竞争的优势，使其产品先于其他产品上市。"
  guangdong_sonyAmendment.1001.a: "很抱歉，我无法同意。"
  guangdong_sonyAmendment.1001.b: "成交吧。"
  guangdong_sonyAmendment.1002.t: "在边际之上"
  guangdong_sonyAmendment.1002.desc: "所有的商人明白舍不得孩子套不着狼的道理——但如果是他们自己的钱被拿给别人赚钱时就不会这样想了。\n\n“我们施政报告里布置的所有计划都没法自己给自己提供资金，昭夫。”李嘉诚的语调里有些忧愁，“如果我们凑不出公共支出的资金，那就只能去找那些投资人帮忙了——他们大概会让我们比在立法会里还要难堪。”\n\n“我觉得井深和驹井的人会为了他们的利益帮我们的！”盛田砰的一声把他的旧笔记本摔在了桌子上，书页里密密麻麻地写着所有一百个立法会成员的名字和电话号码。“他们从来不给我们一点面子，我们为什么还要去自取其辱？”\n\n“因为我宁愿去说服一百个人里面的一个人，也不想去说服一千人里面的十个人。”李嘉诚一边重申自己的观点，一边在盛田昭夫刚刚扔掉的笔记本上画出了几个名字“哪怕他们其中一个人改变主意，带给我们的边际效益也很大，大到我们不能放过这个机会。”\n\n盛田咬着他的铅笔，努力回忆起李嘉诚画出的人的所有相关事宜——他们都是富士通或者日立的人。是的，他们都是立法会里曾经的“同僚”——但同僚关系对于商业竞争对手什么时候重要过呢？"
  guangdong_sonyAmendment.1002.a: "我们不需要他们的支持。"
  guangdong_sonyAmendment.1002.b: "任何一张票都很重要。"
  dop_legco_hostage_crisis.5.desc: "“叮铃铃”高岛领事的办公室的电话突然响起，高岛接起电话，发现电话那头的，并不是盛田，而是一个陌生男人。“您好，高岛领事先生，我是广东国警务部应急反应支队队长赵龙希，您现在请打开电视机，盛田他们在立法会被不明武装分子劫持了，根据我们的调查，很可能是对本次条例修订不满的宪兵和驻军所为。”\n\n高岛打开了电视机，进入眼前的立法会人质危机的新闻播送，“目前，立法会正在被不明武装人员占领，他们劫持了包括行政长官在内的所有立法会议员，目前警方正在和武装分子谈判，争取事态的不流血结果，但对于武装人员的身份和要求，警方表示：‘正在调查’和‘无可奉告’ ，无线电视台记者关礼杰时刻为您报道。”高岛被眼前的一幕震撼到了，他即对盛田的步伐迈度之大而感到惊讶，又对驻军和宪兵的反应如此剧烈感到愤怒。\n\n“我会向日本东京当局反应状况。”随后他挂断了电话，接着连忙请电东京确认行动的真实性，可他接到的是，军部没有授权任何行动，但是东京方面却又觉得盛田的步子迈的太大，军部也明示想摸清盛田的警察实力如何。高岛想了想，回拨赵指挥的电话说： "
  dop_legco_hostage_crisis.5.a: "“我尽力了，可是里面的人永野也不知道是谁，他们就是恐怖分子。”"
  dop_legco_hostage_crisis.6.t: "遗弃"
  dop_legco_hostage_crisis.6.desc: "“嘟嘟嘟。”电话那头传来挂断的声音，赵龙希神情严肃，他把传声筒放回了电话座机上，随后叹了口气说：“大使看来不愿意帮我们。”的确，广东和日本的关系正在不断恶化，他回想起盛田的政策和治理模式，哪个不是在削弱日侨特权和提升珠人和华人的权力的呢？可见，日本对广东看不顺眼也是正常的，只不过是碍于广东经济发展的奇迹和“泛亚团结”的面子罢了。\n\n废除宪兵，缩减驻军，这要是不引起日本的怀疑和警惕，赵龙希都要嘲笑日本天皇的脑子是不是发烧烧坏了。眼下他正在思考还能求助谁来解决这件事情呢？\n\n他回想起了之前《读卖新闻》的头条新闻——广东国索尼集团为帝国退伍军人事业捐赠巨款。“有了！”"
  dop_legco_hostage_crisis.6.a: "“拨通森赳将军的电话！”"
  dop_legco_hostage_crisis.7.t: "紧急来电（二）"
  dop_legco_hostage_crisis.7.desc: "“永野，这是怎么回事，我知道是你干的，赶紧息事宁人。”\n\n“你的证据呢？我没干过这回事！”\n\n“军部没有授权你的任何行动，军部也没有一个人支持你！”\n\n“你没有证据就不要诬陷我。”\n\n“总之我只知道，立法会里面的人是听你命令的，你最好给我立刻息事宁人！！”随后高岛挂断了电话。\n\n永野叹了口气，虽然没有证据证明是他干的，但是东京方面已经表态反对他的擅自主张，他原本想揭开盛田的真面目，来给自己升官做点功劳，如今他如果再不息事宁人，怕不是坐牢都有份了。他开始害怕松井小次郎被捕后会供出他来。\n\n永野向松井小次郎他们下达指令："
  dop_legco_hostage_crisis.7.a: "“所有人，冲出去，干掉尽可能多的警察给他们点颜色看看！”"
  dop_legco_hostage_crisis.8.t: "杀人灭口"
  dop_legco_hostage_crisis.8.desc: "松井小次郎接到了命令，他好奇永野的指令是否有误，但永野在无线电里的怒吼让他感到恐惧，他和其他队员们站在立法会大门前，他们决定冲出去，杀光在走廊里的警察们。“为了天皇，冲锋！！！” 松井小次郎大喊着，和队员们一同冲出去，可迎面而来的是特种警察部队如雨点般的子弹，松井小次郎瞬间觉得胸口和腹部被重击，倒地不起，他在地上看着队员们一个又一个向外冲刺，可是他们几乎连瞄准都来不及，就被子弹击中，枪械的击发声盖过了他和他队员们的惨叫，一名队员被击中头部，脑浆四溅，一名队员的手被子弹活生生打断，飞到了地上。这时候他顿时明白，他们被永野利用了，他们只不过是永野的棋子，而他们，只是来送死。松井小次郎在地上看着一切，鲜血浸透了他的身体，警方的枪声渐渐停息，几名全副武装的特种警察上前确认有无幸存者，松井小次郎的视线渐渐发黑，直到什么也看不见，他最后听到的声音是："
  dop_legco_hostage_crisis.8.a: "佢仲未死。（他还没有死。）"
  dop_legco_hostage_crisis.9.t: "患难之交？"
  dop_legco_hostage_crisis.9.desc: "“叮铃铃”森赳家中的电话响了起来，森赳接过电话，发现打过来的不是盛田，而是一个陌生男人的声音。\n\n“您好先生，发生什么事情了？”\n\n“森赳将军，我是广东国警务部应急反应支队队长，您的老友盛田出事了，不信您打开电视看看。”\n\n森赳半信半疑地打开了电视，发现电视正在播放广东立法会人质危机的事情，“目前，广东国立法会正在被不明武装人员占领，他们劫持了包括行政长官在内的所有立法会议员，目前警方正在和武装分子谈判，争取事态的不流血结果，但对于武装人员的身份和要求，警方表示：‘正在调查’和‘无可奉告’ ，读卖新闻驻广东国记者现在为您报道。” 森赳看着眼前的一切，呆住了，他问电话那一头的赵龙希：“发生了什么事情？”\n\n“盛田的法案激怒了宪兵队和驻广日军，森赳请您务必高抬贵手救救他。”\n\n森赳笑了笑，说：“可以到是可以，不过我想和他们谈拢，需要更多的遣散费。30亿日元，干不干？”"
  dop_legco_hostage_crisis.9.a: "“没问题。”"
  dop_legco_hostage_crisis.9.b: "“6折，我们现在财政不太好。”"
  dop_legco_hostage_crisis.9.c: "“抱歉，我们拿不出这么多。”"
  dop_legco_hostage_crisis.10.t: "遗弃"
  dop_legco_hostage_crisis.10.desc: "森赳听到了回复后立即挂断了电话，赵龙希知道，这个日本人是不会帮助广东的了，毕竟一个老赌鬼，他只看重的是眼前的利益，谁给他更多，他就会帮助谁，他也可以背叛任何人，可当下拿出这么多的钱，对于广东来说的确是十分困难。\n\n赵龙希叹了口气，他一时间感到不知所措，他不清楚现在该去求助谁来帮助广东度过这次危机。他感慨道：千金难换真友谊，老祖宗果然没说错。就在他失望透顶之际，他想到：广东的宗主国是日本，而过去的日子里日本的确给过广东不少援助，也许这次日本会帮助广东度过这次危机？反正他们和日本的关系似乎还不错。\n\n赵龙希笑了笑，但至于日本会不会帮助广东，他自己心里其实也没有多少底子，只不过是说服自己去寻求日本的帮助罢了。"
  dop_legco_hostage_crisis.10.a: "“拨高岛领事电话。”"
  dop_legco_hostage_crisis.11.t: "军令如山"
  dop_legco_hostage_crisis.11.desc: "“报，永野司令，来自陆军总部的传真。”\n\n永野拿起还温热的传真单，看了看，突然他眼睛瞪大，额头上的青筋暴起，怒吼道：“这个国家没救了！”随后愤怒的将传真单拍在桌子上，力量大到整个房间都在震动。\n\n“拿我的无线电过来！”\n\n“永野司令，我们现在已经控制住了立法会，请问下一步怎么做？”\n\n“走………”永野的理智在这一刻战胜了愤怒，他心想，如果松井小次郎在警方面前供出了他，那么他面对的，可就不是撤职，调离岗位这么简单了。\n\n永野叹了口气，对着无线电说道："
  dop_legco_hostage_crisis.11.a: "“所有人，冲出去，干掉尽可能多的警察给他们点颜色看看！”"
  dop_legco_hostage_crisis.12.t: "军令如山"
  dop_legco_hostage_crisis.12.desc: "“报，永野司令，来自陆军总部的传真。”\n\n永野拿起还温热的传真单，看了看，突然他眼睛瞪大，额头上的青筋暴起，怒吼道：“这个国家没救了！”随后愤怒的将传真单拍在桌子上，力量大到整个房间都在震动。\n\n“拿我的无线电过来！”\n\n“永野司令，我们现在已经控制住了立法会，请问下一步怎么做？”\n\n“走………”永野的理智在这一刻战胜了愤怒，他心想，如果松井小次郎在警方面前供出了他，那么他面对的，可就不是撤职，调离岗位这么简单了。\n\n永野叹了口气，对着无线电说道："
  dop_legco_hostage_crisis.12.a: "“所有人，冲出去，干掉尽可能多的警察给他们点颜色看看！”"
  dop_legco_hostage_crisis.13.t: "遗弃"
  dop_legco_hostage_crisis.13.desc: "没人愿意帮助我们，我们现在只能靠自己了，赵龙希面对冰冷的电话，感到不知所措，他笑了笑，感慨盛田花了钱，花了精力，去找的朋友到最后一个能帮上忙的一个都没有。\n\n“一件事，看清两个人，也算是值了”赵龙希苦笑着说。\n\n他们现在已经没有什么可以依靠和信赖的帮手了，广东现在必须独自应对这件事情，他走进指挥部，准备看看下属给他准备的强攻方案。他迈着沉重的步伐，走向了指挥部的帐篷，可在帐篷门前他停了下来。\n\n也许那点钱对于他们的上司来说是打发叫花子，但是对于立法会会议室里面那帮打工仔来说，会不会是天文数字呢？\n\n“买不通领导，我还不能买通员工吗？”赵龙希笑了笑。\n\n他听闻日本有个“下克上”的传统，如今他想试试是不是真的。"
  dop_legco_hostage_crisis.13.a: "“准备最后的谈判。”"
  dop_legco_hostage_crisis.14.t: "千金难买真友情？"
  dop_legco_hostage_crisis.14.desc: "“我们可以最后试一下，与里面的武装分子谈，看看他们开价如何，让谈判专家去吧” 赵龙希在现场行动指挥部说道。\n\n谈判专家穿着厚厚的防爆服走进了立法会会议中心。\n\n松井小次郎让谈判专家一个人进来，示意他脱掉防爆服，否则免谈。谈判专家无可奈何，只好脱下了防爆服。\n\n“目前警方已经委托谈判专家前去与武装分子谈判，至于结果如何，请不要走开。”李骏在家里看着电视，他不敢相信这种事情会发生在广东。\n\n“你们有什么诉求？”\n\n“取消《国家安全条例》，我们还要吃饭的！”\n\n“问问他多少钱可以解决”赵龙希用无线电向谈判专家说道。\n\n“这样吧，我知道你们缺钱，只要你们肯放人，我们可以给你们现场每一个人五千万日元。”\n\n“五千万？”另一位士兵瞪大了眼睛看着松井小次郎和谈判专家\n\n“看什么看？把头扭过去”  松井小次郎对着那位士兵大吼道。\n\n“我们还有很多兄弟们呢？军队又不止我们在场的25个人” 松井小次郎大声喊道。\n\n“把无线电给他，让我和他说。” 赵龙希示意谈判专家，谈判专家把无线电给了松井小次郎。赵龙希用日语说道：“太君先生，这样吧，我单独给您七亿五千万，你现场其他24个兄弟我每人给一亿五千万，那两亿五千万我们单独给你，帮您洗白，至于您怕被您的上司追杀，我们可以把你和你另外24个兄弟秘密送到美国或者巴西，让您在当地过上神仙皇帝的生活？”\n\n“你保真吗？” 松井小次郎低声说道。“当然保真啦，怎么样，太君先生？”\n\n“把我那份加到三亿，然后不得限制我们的人生自由，今晚就送我们去美国或者巴西。”"
