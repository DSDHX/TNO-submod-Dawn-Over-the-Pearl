  pregaw_11_tt: "§F由于§M§!§e国际形势§!的变化，本次法案表决§x无需反复讨论§!，直接表决。\n\n现在，盛田昭夫行政长官得到了他人梦寐以求的紧急权力，他将不惜一切代价，带领广东及广东人民渡过这片风暴。\n\n两小时后，行政长官将进行全国讲话以安抚民众。§!"
  dop_pregaw.14.t:  "今日播报"
  dop_pregaw.14.desc:  "“广东的各位公民们，大家好。”盛田昭夫昭夫端坐在广东电视台的播音室内，就像是《广东新闻》的一名正式播音员。\n\n“我是广东国行政长官，盛田昭夫。”熟悉的说话声响起，这是广东国居民已经听了十年的声音。十年里，盛田长官与广东一起经历了种种危机与风雨，没有一个广东人不会不承认，广东现在的繁华，多多少少也有这位出生于日本却自认珠人的行政长官的功劳。现在——尤其是周边战火纷飞，国内人心惶惶的现在，广东的人民尤其需要这位行政长官表明态度，表明立场以安抚人心。\n\n盛田坐在空无一人的播音间里，却感觉到了如同刚刚在立法会里一般的瞩目感；不是一百名议员的注视，而是成千上万个广东人的目光。他清了清嗓子:“就在刚刚，广东立法会就时下的紧急状况通过了一项紧急提案，我接下来将会为大家简报提案细则……”\n\n正在路边的行人呆呆的听着广播里的讲话，他们明白，行政长官接下来的每一句话都有可能关乎自己的日常生活。\n\n“提案通过的《广东政府就东亚局势保持中立状态的宣言》指出，第一，广东政府乃泛亚共荣之政府，广东国的外交政策以泛亚共荣的原则为根基……”李骏在街头停下脚步，暗自叹息，行政长官平时对待珠人和华人再好，最后毕竟自己还是日本人啊。\n\n“第二，广东国坚持和平中立乃唯一避免境内居民生灵涂炭，保证居民日常生活之方式……”\n\n“第三，只有和平才能为广东国带来繁荣，只有和平才能保证广东国的发展……”正坐在沙发上的松下正治叹息着，摇了摇头。一旁的井深大只听到他的嘴里喃喃着，“我早知道会这样……”\n\n“……有鉴于此，广东国政府将尽力在中日二国及其盟友之间保持中立，拒绝主动介入大东亚战争；同时，为避免中广边境居民陷入极大的生存危机之中，广东国政府将有限开放边境，并欢迎符合定居要求的居民迁入广东……”林巧川默默地捂住了脸，看来接下来广东的防务工作又要加重了，而且还没有加班费……\n\n“……在此，我，行政长官盛田昭夫，呼吁广东居民保持冷静，不要担心战争威胁，自主分辨谣言真伪，相信我，相信广东政府能为大家做出一个正确的决定。”"
