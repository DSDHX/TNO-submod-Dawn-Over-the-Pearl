  WORLD.40000.t: "[Get_newspaper_header]台北峰会召开"
  WORLD.40000.desc: "来自东亚的消息让世界各国将目光放到这片古老的土地上。近期，大日本帝国、满洲帝国和中华民国发表了一份公报，称由于“西方帝国主义煽动导致的民众抗议”等多种原因，共荣圈峰会召开地点将由南京改为台北。\n\n据南京传来的消息，当地并没有发生大规模的群众运动，因此各界对这份联合公报都表示怀疑，不少人更愿意相信这是日本对自己霸权的宣示。考虑到中日关系在南京风波后逐渐紧张，中国的工业和军备在近年来也有所扩张，经济方面也较十年前增长了数倍，日本很可能对中国的崛起有所忌惮，并希望借峰会压制中国。不过中日双方都否认了这一猜测。\n\n此外，公报中也提到这一次会议将讨论共荣圈各国在军事上的协调以解决抵抗组织问题，预计这会成为中日在会议过程中的最大争端。"
  WORLD.40000.a: "值得铭记的一天。"
  WORLD.40000.b: "东亚？不过是日本的后花园罢了。"
  WORLD.40000.c: "现在该管管家务事了。"
  WORLD.40000.d: "今天是我们，明天就轮到你们了……"
  WORLD.40000.e: "独夫之心，日益骄固……"
  WORLD.40001.t: "[Get_newspaper_header]大东亚战争爆发"
  WORLD.40001.desc: "在中华民国陆军与日本帝国陆军长达半年多的对峙后，双方终于在山海关打响了第一枪。中国政府宣称满洲、广东、台湾等由日本直接或间接控制的多个地区为中国领土，并将会以武力收复这些地区。日本政府发言人予以回击，表示日本军队会坚决捍卫“帝国的固有领土”。\n\n目前不确定前线战况如何，但驻共荣圈各国的观察员都注意到日本驻军正被调离，海军也已经离开港口。而哈萨克地区的报告表明中国西北地区的军队数量减少，与之呼应的是新疆地区有人目击到大量军队向蒙古开进。推测中国政府已和西北抵抗势力达成一致，这将会大大延长中日之间的战线。\n\n东南亚各国均表示不会介入中日战争。德国则对日本表示强烈谴责，要求日本“尊重中国的主权”;美国虽然呼吁双方保持克制，但也参与了对日本帝国军事行动的声讨。"
  WORLD.40001.a: "值得铭记的一天。"
  WORLD.40001.b: "是个借刀杀人的好机会……"
  WORLD.40001.c: "起来！不愿做奴隶的人们！"
  WORLD.40001.d: "四十年前我们怎么做的，四十年后我们也会做！"
  WORLD.40001.e: "立刻宣布紧急状态！快！"
  WORLD.40002.t: "[Get_newspaper_header]广东国宣布在大东亚战争中保持中立！"
  WORLD.40002.desc: "东亚大陆上的各国已相继被卷入天中二日的争斗之中，但一向被视作亲日政权的广东国却一反通常。今日清晨，广东国的行政长官盛田昭夫在全国演讲中宣布，“广东国政府将尽力维持中立，不会主动介入中华民国与大日本帝国的战争之中”；他同时还表示，“广东国是一个拥有独立主权的国家，广东国的外交方针不会受他国撆肘；对于广东国来说，保持和平状态才是继续繁荣发展的途径；而对于广东人民来说，和平才是最好的生活方式。”据悉，索尼的这一中立提案已在立法会中以极高支持率通过，但其提案细则仍未被公布。\n\n外界对此宣言的反应各不相同，但其中最引人注目的是日本政府的态度:就在宣言正式发表后不久，日本政府的外务次长便在记者公开会上正式谴责了广东国的宣言，称其是“广东国对泛亚主义和共荣圈的背叛”，而中方尚未对此宣言作出正式回应。"
  WORLD.40002.a: "覆巢之下，焉有完卵？"
  WORLD.40003.t: "[Get_newspaper_header]广东国宣布在大东亚战争中保持中立！"
  WORLD.40003.desc: "东亚大陆上的各国已相继被卷入天中二日的争斗之中，但一向被视作亲日政权的广东国却一反通常。今日清晨，广东国的行政长官盛田昭夫在全国演讲中宣布，“广东国政府将尽力维持中立，不会主动介入中华民国与大日本帝国的战争之中”；他同时还表示，“广东国坚持泛亚理念，广东国的外交方针不会受他国撆肘；对于广东国来说，保持和平状态才是继续繁荣发展的途径；而对于广东人民来说，和平才是最好的生活方式。”据悉，索尼的这一中立提案已在立法会中以极高支持率通过，但其提案细则仍未被公布。\n\n外界对此宣言的反应各不相同，但其中最引人注目的是民国政府的态度:就在宣言正式发表后不久，中华民国的外务次长便在记者公开会上正式谴责了广东国的宣言，称其是“广东对祖国的背叛”，而日方尚未对此宣言作出正式回应。"
  WORLD.40003.a: "覆巢之下，焉有完卵？"
  WORLD.40004.t: "[Get_newspaper_header]日军登陆广东！"
  WORLD.40004.desc: "今日清晨，广东国行政中心所在地广州及其下辖的香港澳门两市遭遇炮击。根据现有情报判断，炮击来自停驻于广州湾门口的日本舰艇。炮击停止后，日本帝国的先遣部队已占领了珠三角地区的滩头，正朝着市区中心挺近。\n\n东京方面拒绝就此事作出回应，并任命先前的广东国日本驻军长官永野茂门为“广东集团军司令”，而中国方面则谴责了日本的帝国主义行径并再次呼吁“共荣圈内的各日本盟国”看清形势，与民族解放阵线站到一起；据悉，广东方面将此视作日本正式宣战的讯号，而行政长官盛田昭夫则根据先前通过的《广东国防法案》《广东紧急状态法案》《广东中立法案》宣布广东进入国家紧急状态，并休闭立法会；紧急状态期间立法会权力将交由行政长官一人行使，而立法会将在紧急状态结束后重开。\n\n大部分立法会议员及政要人员已被紧急转移到了安全地带，而盛田昭夫已向南京方面提出了加入民族解放阵线的要求，并决心“抵抗万恶的日本帝国主义匪帮直到最后一人”。现在的问题是，他们能挡多久？"
  WORLD.40004.a: "日本帝国撕下了他们的泛亚画皮！"
  WORLD.40005.t: "[Get_newspaper_header]抗日部队开进韶关！"
  WORLD.40005.desc: "今日清晨，广东国边境的中华民国守备部队向广东国边防警察发动了攻击，几轮齐射过后，国民军向着广州和珠三角开进。\n\n南京方面拒绝就此事作出回应，东京方面则谴责了南京方面的不宣而战和进犯中立势力，并且宣告了日本与广东同在的决心；据悉，广东方面将此视作中国正式宣战的讯号，而行政长官盛田昭夫则根据先前通过的《广东国防法案》《广东紧急状态法案》《广东中立法案》宣布广东进入国家紧急状态，并休闭立法会；紧急状态期间立法会权力将交由行政长官一人行使，而立法会将在紧急状态结束后重开。\n\n大部分立法会议员及政要人员已被紧急转移到了安全地带，并决心“保卫泛亚，绝不放弃”。现在的问题是，他们能挡多久？"
  WORLD.40005.a: "保卫大广东！"
