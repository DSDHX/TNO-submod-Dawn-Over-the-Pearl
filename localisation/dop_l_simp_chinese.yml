  GNG_Li_frightened: "李嘉诚的隐忧"
  GNG_Li_frightened_desc: "在社会完全稳定下来后，我们必须从过去的事中汲取教训。从根本上来看，这是广东长期存在的种族矛盾和劳资关系不平等造成的；而引爆这个火药桶的直接原因则在于日立。倘若日立的安保队不直接冲进去大开杀戒，这个问题至少不会在石油危机期间爆发。\n\n政务司司长李嘉诚对此则有一些看法，他认为我们的安保系统也存在一定缺陷。但凡我们有一支专业的特种警察队伍去处理这类情况，广警也不会和犯罪分子对峙到日立安保队到来。就这一问题，我们可以和李嘉诚谈谈，然后再参考下大森的意见。"
  GNG_Test_the_police: "警察测试"
  GNG_Test_the_police_desc: "虽然现在的广警训练精良，纪律较以前也有极大改善，但新的特警必须要再次经过测试。特警需要的不仅仅是优秀的体能，对身体素质也有极高的要求。此外，由于执行的任务艰巨而又危险，特警需要良好的心理素质，以及对枪械使用的高度熟练。在一些特殊情况下，特警还可能与敌人进行近战格斗，因此还要保证有一定的格斗经验。\n\n以上所提到的并非全部要求。大森已经根据德国、美国及日本的特警训练标准制定了一系列考核和体检，并且被选拔出来的警察还要经历长时间的特殊训练。相信在一段时间的训练后，我们的特警会成为一支优秀的部队。"
