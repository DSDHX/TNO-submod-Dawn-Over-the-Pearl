    TNO_Anarchy_GNG_tt: "§J广东无政府状态§!"
  TNO_Anarchy_GNG_tt_delayed: "§m硅晶制成的高塔§!轰然§r破碎坍塌§!，企业试验的国度被炮火碾作粉末。霓虹灯映照下的珠三角再繁华，在§x战争机器的铁蹄§!面前，也不过是破砖碎瓦。昨日的§m硅晶之梦§!，虽然美好，却终究是昙花一现。\n\n也许有一日§J秩序§!会回到珠三角，但广州已经不再是£GNG_legco_texticon §S立法会§!的§S广州§!，而是§M广东省§!的省会§M广州§!，或者是§J政务委员会§!的所在地§J广州§!，亦或者是……£GNG_IJA_riots_texticon §x华南方面军§!监视下的§x广州§!。\n\n但不论如何，£GFX_GNG_Guangdong_texticon §S硅晶之梦§!已经成为过去，£GNG_Sony_texticon £GNG_Cheung_Kong_texticon §V狮子山上虚假的希冀§!也迎来了它自己的结局。\n\n瓦砾参差之中，§x广东的故事就此结束……§!"
    TNO_Anarchy_GNG_chi_tt: "§J毒雾弥漫之地§!"
  TNO_Anarchy_GNG_chi_tt_delayed: "主曾对世间万物许下诺言：§s我使云彩盖地的时候，必有虹现在云彩中，我便纪念我与你们和各样有血肉的活物所立的约，水就再不泛滥、毁坏一切有血肉的物了。§!\n\n然而有史以来第一次，祂食了言，§j滔天洪水§!再度席卷了这旧日的£GFX_GNG_Guangdong_texticon §S企业之国§!。只不过，这次在大地上泛滥的，并非养育生灵，滋润万物的水，而是遍洒田野的§o光气§!。\n\n或许，在一片§o茫茫黄雾§!之中，还会有新的§M诺亚§!来拯救广东与它的人民，又或许，在祂看来，§x已没有洁净的生灵值得被拯救§!，毕竟，在这硅晶之国，§I人类之可憎使这世界再度充满了仇杀§!。\n\n仁慈的主啊，愿你赐我们救赎。\n\n漫天毒气之中，§x广东的故事就此结束……§!"
  TNO_Anarchy_GNG_jap_tt: "§J广东核废土§!"
  TNO_Anarchy_GNG_jap_tt_delayed: "传说当德国人第一次引爆核武器的时候，海森堡面对腾空而起的蘑菇云，在使太阳都黯然失色的强光中说出的第一句话，是薄伽梵歌中的一句：\n\n§s我是死神，世界的毁灭者。§!\n\n或许，现在是引用这首诗剩余部分的时候了——\n\n§s……请告诉我，形象如此凶残的您，到底是谁？一切天神之最尊神啊，我礼拜您。请您怜悯我……§!\n\n然而，那§j高天原诸神§!的回复，§I比克里希那还要残忍§!。\n\n辐核墟烬之中，§x广东的故事就此结束……§!"
