  GNG_train_day_by_day_desc: "§Y这是临时国策简介，它将在未来的版本由我们的高水平写手重写为完整的文本，敬请期待。§!\n\n我们已经找到了当特种警察部队的人才，从现在开始我们要对他们进行更为严酷的训练，而常规警察的身体素质也必须要进行强化训练，这样我们的警察才可以守护广东的未来。"
  GNG_improve_train_method_desc: "广警的训练方式显然无法满足我们的需求，鉴于我们这批特警的特殊性，他们需要不同于一般警察的训练方法，以应对多种突发情况，甚至可能是战争。\n\n但我们面临着一个令人无可奈何的现实——东京不可能允许我们进行任何和军事有关的活动。而且我们也没有真正意义上的外交，巨企在其他国家的分部也没有权力观摩他国的军队。\n\n不过，邀请退伍军人或许是一条可行的道路。只要钱给到位，再加上几句谎话，他们应该能把正规军队训练的皮毛带进来，而有这些，我们已经很知足了。"
  GNG_update_weapon_desc: "我们的军备是被完全限制的，这意味着广警的装备库里面只有一些小口径武器和警棍等近战武器。仅靠这些武器，我们连真的特警都拉不出来，更别提我们的计划了。\n\n考虑到与日本的安保协定，我们不可能堂而皇之地购置军火。走私犯那收缴来的军火虽然可以用，但我们毕竟没有稳定的弹药来源，而且容易节外生枝。测试小队用的实验型装备或许可以派上用场，但我们要对他们稍加改造，进一步提高它们的可靠性。对于弹药，我们只能希望何鸿燊的小伙子们可靠点了。"
  GNG_New_defense_way_desc: "事实证明，成立一支特警部队是很有必要的。首当其冲的理由便是杜绝日立钢铁厂事件这样的事情再度发生，否则第二次广东暴乱只是时间问题。\n\n此外，有一支精锐的部队也可以用于一些隐秘的行动。最近警务处提交的报告显示，边境的走私买卖——尤其是毒品和军火——已经到了猖獗的地步。贸然出动广警部队明显是个打草惊蛇的举措，而且据情报来看，这些“走私犯”装备精良，目标也比较固定。我们有理由怀疑，广东很有可能面临间谍渗透或者恐怖主义威胁。因此，我们的特警可能会更……“军事化”一些。"
  GNG_ask_chi_desc: "在基础的问题处理好后，我们决定将目光投向北边的南京。虽然之前的种种迹象表明，高宗武对我们很有可能动了杀心，但他还没有公开和日本叫板。我们初步判断，他很有可能在寻找盟友，因此我们可以和南京进行初步接触，让他们给予我们一些援助。\n\n为了彻底说服高宗武，我们准备向他透露我们意图彻底让宪兵队出局的目标。这么做最大的风险在于中国的顾问可能会尝试干预我们的内政，因此在第一批特警训练完成后，我们就要考虑请走他们了。"
  GNG_ask_jap_desc: "考虑到将来木已成舟时，宪兵队将会面临大幅缩编，我们必须想个办法妥善安置他们。由于日本政府多年来贪污成风，退役老兵的待遇几乎没有任何保障，所以指望打点国会里那些议员恐怕不可行。\n\n据说退役的老兵们成立了一个“帝国退役军人协会”，用于帮扶年龄过大的退役老兵或因伤退役的残疾人，也许依靠这些民间团体才能有效保证那些家伙回来后不会对军部说三道四。\n\n这个协会的现任会长是一位打过“大东亚圣战”的老兵，据说此人也挡不住金钱的诱惑。但相比政府，他可能要更可靠些……对吧？"
  GNG_ask_other_desc: "何鸿燊在地下社会摸滚打爬多年，对于广东国的安保力量也算知根知底。现在我们要扳倒宪兵队，为何不听听他的意见呢？\n\n事实上，我们正好有个问题。五巨头的安保队本身也算一支较为独立的“私兵”，而诸如松下、富士通和日立的安保队则大多雇用日本人——这也是为何日立安保队对钢铁厂展开大屠杀，因为在他们看来里面的工人死了也没什么。如果我们要削弱日本在安保事务上的控制，最好也顺带处理这些安保队。有了何鸿燊的帮助，想必这个问题会简单许多。"
  GNG_ask_self_desc: "为了尽快让法案通过，避免冗杂的辩论暴露我们的真实目的，我们又一次寄希望于我们的盟友——松下。 松下本人并不过多关心安保上的问题，他只关心松下的利益。但是以他本人的立场，让他知道太多恐怕没有好处。\n\n我们会向他承诺这些只是用于应对恐怖袭击等特殊情况的警察，并表示愿意在松下公司附近的警局部署他们。作为回报，松下要向我们介绍一下他的安保队，我们对松下公司的“商业间谍”很感兴趣，或许我们可以借此组建起一支情报部门。"
  GNG_dangerous_try_desc: "为了说服立法会，也为了打消许多人的疑虑，我们决定让新成立的特警部队在所有人面前开展一次实战演习。 尽管我们的目的一开始就不是单纯为了建立特警，但是既然我们给外界散播出了这个消息，也该让他们听到些风声。\n\n我们会让大森交代下去，限制在这次演习中使用的武器，同时尽可能让演习内容简单一些，尽可能做到滴水不漏。这样一来，就算是为了自己的安全考虑，大部分人也会选择赞成我们提出的方案。"
  GNG_new_defnese_way_ordinance_desc: "在得到足够多的信任后，我们决定推出《广东国家保卫条例》。明面上，这份条例是为了让我们的特警部队得到立法会承认，并编入广警序列。实际上是为了将特警的存在合法化，让我们接下来的行动变成常态。\n\n立法会那边想必已经被摆平，但我们还要注意永野茂门，有传闻称他对这份条例十分不满。也许我们该想个办法安抚他，避免我们都不想看到的情况发生……"
  GNG_sdw_passed_desc: "如此大胆的举措居然顺利落地，即使面临帝国陆军的威胁也平安无恙，这真是件天大的好事！现在，特警部队的有限扩编已经得到了认可，我们的下一步就是充实这支新生力量。\n\n与此同时，我们的重心也会转向国内，盛田行政长官有一些新的想法，用于弥补前十年我们做得还不够好的地方。现在我们的政治资源和经济完全能支撑我们进行这些举措，让我们进一步改造广东吧！"
  GNG_sdw_failed_desc: "§Y这是临时国策简介，它将在未来的版本由我们的高水平写手重写为完整的文本，敬请期待。§!\n\n你打进隐藏线了，盛田会把你打死的！"
  GNG_new_develop_project_desc: "考虑到北方情况扑朔迷离，为了尽快完成对之前政策的完善，行政长官制定了“三年发展计划”，争取以最短时间完成这项工作。\n\n“三年发展计划”涵盖了教育、工业、医疗、农业和科研方面，各个方面的具体政策都意图让所有人感到满意。如果这项计划完全实施，广东社会将会被进一步重塑。希望我们可以在最后时刻到来前解决所有问题……"
  GNG_teaching_first_desc: "广东的大多数劳动力都没有接受过最基础的教育，这早已不是什么令人震惊的事。实际上，广东的教育资源本身就极不平衡，长期以来只有日侨、珠人和极少数华人能接受教育，且前两者几乎是依靠背景而非能力。\n\n事实上，在引入中国和日本的教育资源后，广东的教育体系完全能容纳绝大部分适龄儿童。我们不能再给教育设门槛了。要想让华人也受到正规待遇，第一步就是要让他们有这个资本。"
  GNG_rewrite_textbook_desc: "我们的课本基本是对标日本来编纂的，这就导致了一个问题，那就是几乎没有知识储备的华人无法教育他们的后代，导致我们不可能完全将那些华人孩子带入日本教育体系中。\n\n为了确保在缺少家庭教育的情况下，华人孩子也可以取得优秀的学习成绩，我们将组织教育局审核现有课本，在一些华人学校试行新课本并收集意见，之后再将这些课本推广开来。"
  GNG_poverty_help_desc: "华人接受教育面对的另一个问题在于钱。很多华人孩子很有才干，但由于没有钱交学费，哪怕他们挤破脑袋进了学校，大部分也只能匆匆结束一些基础教育就不得不去找工作或者务农，以维系他们家庭的生活。 \n\n虽说授人以鱼不如授人以渔，但广东的情况比较特殊，我们可能要靠直接的资金援助拉一把。教育局将成立“在职家庭及学生资助委员会”，负责审核和发放对华人贫困学生及其家庭的援助，以帮他们完成学业。"
  GNG_compulsory_education_ordinance_desc: "“义务教育”这个概念，早在16世纪的德国就有提出。在第二次工业革命后，为适应生产工具的发展，英美等国也纷纷效仿德国，让儿童接受最基础的教育，让他们在未来从事生产工作时不会发生安全事故或者因知识水平问题导致生产效率低下。\n\n在广东，“义务教育”居然是第一次出现在立法会审核的条例中，这是多么讽刺的事情！无论是出于对华人的善心还是追求生产效率的提高，我们也有责任去干这件事。当然，我们不会对珠人和日侨区别对待。只要他们愿意，每个人都可以在广东的公立学校里面读书。"
  GNG_advance_tools_desc: "广东的设备只有一个来源，那就是日本。但为了省钱，企业都会去找一些质量低劣的供应商进货，导致的结果就是生产事故频发，许多工人因此残疾、生病甚至死亡。\n\n尽管对于这个问题，驹井那家伙一直要求我们“放低身段”，去找满洲进口，但想都别想。广东的设备进口不能总是依靠一两个国家——更别提其中一个和我们敌对。我们至少要把眼光放长远些，从多个渠道获取不同的设备。就像中国的一句古话说的，工欲善其事，必先利其器，只有好的设备才能帮助我们进步。"
  GNG_japanese_tech_desc: "虽然我们希望找到新的进口源，但是我们不可能完全淘汰日本设备。三菱和住友在工业设备上颇有建树，我们可以考虑和他们的领导层进行磋商，降低购买价格。同时，我们的工程师也会和他们展开技术交流会，增强我们的设备生产能力的同时，也帮助这些老财阀进军电子设备——当然，我们不会自大到养出竞争对手来。"
  GNG_chinese_tech_desc: "既然要找到其他进口渠道，为何不考虑考虑中国呢？虽然中国的科技现代化和工业现代化才宣告完成不久，但我们敏锐地察觉到，中国的工业设备已经达到了极高的水平，其做工之精良恐怕只有德国人能与之匹敌。最主要的是，中国开出的价格比日本低多了！我们甚至可以考虑将中国作为我们的主要进口渠道。 \n\n松下将带领外务司的使团前往南京，和中国政府洽谈设备进口事项。虽然松下可能会先帮自己谋利，但这无关紧要，毕竟没谈成是他的问题，谈成了就当给他一点奖赏罢了。"
  GNG_prove_tools_import_ordinance_desc: "针对设备进口问题，我们提出的条例主要是在关税上下功夫。降低关税能让那些进口商赚得更多一些，也就让他们更有卖设备给我们的意愿。此外，我们还将统一标准，要求企业进口设备前向我们提交相关材料。\n\n除此之外，这份条例会给外务司一定权力，让他们帮我们寻找新的进口商。实际上我们会让松下帮我们找一些……不能摆到明面上来的渠道以进口东亚地区以外的国家的设备。毕竟，德国、美国等大国在工业技术上的研究还是比我们要深入得多，进口他们的设备来研究，也有助于我们改良自己的设备。"
  GNG_improve_health_care_desc: "广东企业几乎都不遵守环保法规，这就导致环境污染严重，绝大部分人患上了疾病。尽管现在环境问题有所改善，但对于那些病人来说，他们不得不痛苦地与病魔作斗争。\n\n为了尽可能补偿这些被过去的错误伤害的人，我们将会着手搭建医保网络，让他们在失去收入来源的情况下也能放心去医院接受治疗。医保的普及也能让广大广东居民不必在治病上花大价钱，他们再也不需要在食物和药物间作抉择了。"
  GNG_county_hospital_desc: "我们不能只顾及到城市居民，还要让农村居民们也享受到这份福利。\n\n根据卫生署的报告，农村地区的医疗条件十分底下。这些地方的居民大部分还在靠自己的免疫力来抵御疾病，一旦生病也是靠传统的草药治疗，甚至请巫师进行所谓的“跳大神”来祈祷自己快点康复。\n\n这一现状不利于提高广东人民的身体素质，放任其存在也是草菅人命。我们会在农村地区投资建设医院，并让卫生署在乡村普及卫生知识。"
  GNG_social_care_desc: "考虑到珠三角城市化程度太高且人口众多，我们不可能在每一个人口聚集区都建一座医院，无论是我们的钱还是我们的医疗资源都支撑不起这么宏大的计划。\n\n因此，我们决定在所有县级以下的行政区域修建数个“社区卫生服务中心”。这些机构最主要的作用在于了解所辖社区居民的健康状况并对他们提出建议。他们所要做的就是定期组织居民体检，同时也可对一些常见疾病进行治疗。这么做不仅只需要让一些有基础卫生知识的志愿者便可满足社区基础医疗需求，还能减轻我们医疗机构的负担。"
  GNG_standard_health_insurance_ordinance_desc: "考虑到一些现实原因，我们只能将一些基础的医疗保险项目提交给立法会审议。这些项目将会由个人和企业分担，会报销劳工在问诊、治疗、住院、购药等方面的费用。对于儿童、老人、残疾人和部分仍住在落后农村的居民，则由政府承担其医保补贴。完善医保的路还很长，但至少我们迈出了第一步，让人民不再为医药费发愁。"
  GNG_agriculture_growth_desc: "广东的农业生产是个老大难问题。虽然按照多年前东条英机及其内阁的想法，这一地区本该用于发展农业，但因地理位置优越且对中国有极大侮辱性，广东成为了今日的企业乐园。\n\n二十多年来，为了补充劳动力缺口并开发位于农村地区的资源，广东政府采取强制搬迁措施，让农村地区变成了一个个矿坑或者厂房。在盛田行政长官上台后，这一举措虽然被叫停，但我们不可能把已经被改造的农村再改回来，原本的耕地也已经受到了不可逆的伤害。这些举措导致的结果就是广东的粮食要从中国和越南进口。\n\n为了让广东人民的粮食来源稳定，我们有必要振兴我们自己的农业。"
  GNG_import_seeds_desc: "广东的农业基础本身并不差。古时候的中国北方经常发生战乱，导致南方开发程度远高于北方，南方的商业、农业、手工业等在宋朝以后的中国都十分发达。但是，由于近些年来无止境地开发农村地区，反而破坏了农业生产。此外，由于恪守传统，大部分农村居民都用着上一代作物留下的种子，而不知杂交育种。 \n\n为了确保农作物产量稳定，也让这些没受过教育的农民轻松一些，我们决定直接从国外进口新品种作物的种子，并拿给农民们播种"
  GNG_tech_help_agri_desc: "由于留在农村的大多是老幼病残，我们不能指望传统的农业生产方式能提高我们的农作物产量。但是现在的青年劳动力几乎都为了更高的收入前往城市工作，将他们再叫回去种地显然不可能。\n\n但是，将一些高级知识分子叫回农村可以充当教师的角色。正好我们计划引进新的农业生产设备，例如播种机和水泵。而我们的政府工作人员只能宣传却很少能教学，大部分能教的还都是照本宣科。如果我们让这些知识分子带着这些科技产品下乡宣传，便能让那些农民更熟练地采用新的生产方式，从而提高我们的农业产量。相信在科技与知识的作用下，我们很快就能实现粮食自给自足。"
  GNG_food_safe_ordinance_desc: "民以食为天。多年来广东一直依靠进口粮食来维持人们吃饱饭的需求。但一旦发生突发情况，广东人民就很有可能要饿肚子。\n\n为了广东人民的利益着想，我们绝不允许这一现象继续下去。一旦得到立法会许可，我们就会将农业生产问题交由政务司和财政司合作解决，并且大力支持机械化的普及。如果未来还有机会，我们还计划鼓励大学的学生们选修农业，让更多高端人才去支援农村发展。"
  GNG_science_future_desc: "创新永不停歇，这不是一句空话。为了提高品牌竞争力，广东各企业都在搜罗人才为己所用。而且在现在的国际形势下，各国都在发展属于自己的先进技术，科学正日新月异地进步着。为了不让广东落后于人，我们也要鼓励科学技术发展，否则珠江奇迹终会沦为沙上建塔。"
  GNG_build_research_center_desc: "之所以提倡分工合作，是因为单打独斗容易受自己的思维和生活条件限制，无法从事更深入的科学研究，或者要耗费极大的精力。我们已经准备投资建设新的科研中心，将人才按研究方向组织起来，并且由政府出资给他们购置最好的设备。\n\n不出意料，井深对这个提议很感兴趣，也许我们能和他谈谈？"
  GNG_sponsor_new_tech_desc: "广东的科学研究向来都需要钱的支持，而钱的来源就是企业。但企业只在乎成果，因此他们只会资助已经出成果的研究，避免“不必要的开支和损失”。\n\n我们将会划拨一部分政府资金，用于支持任何理论上可行的科学研究。由索尼牵头建立的科研基金也会被用于奖励在科研方面有突出贡献的个人和团队。在我们的支持下，广东的科研事业一定会取得长足进步。"
  GNG_new_tech_develop_ordinance_desc: "广东在电子产品上的先进技术向来被世人啧啧称奇，这些技术向来是广东在市场上的致胜法宝。如果不给科研人员以支持，他们的研究就会停滞，那等我们意识到利润下降时，说不定已经被其他企业甩没影了。\n\n我们将向立法会呼吁，将我们对技术发展的支持落到实处。这份条例估计会是我们提出的条例里面支持率最高的了——连我们的老对手井深大都对这份条例颇有兴趣，怎么可能不过呢？"
  GNG_fake_final_desc: "万幸，在三年发展计划推行期间没有发生什么大乱子，让我们能顺利完成这一伟大计划。尽管北边的情况依然不太乐观，但至少最坏的情况还没发生。\n\n今年的共荣圈峰会即将到来，行政长官要前往南京赴会，正好趁机打探一下中国的情况，以确定接下来该怎么做。在此之前，让我们先为三年发展计划的成功举杯庆祝吧。"
  GNG_nanjing_emergency_call_desc: "中国有句古话叫“天有不测风云”，而现在北方正在形成一场风暴，这风暴的中心，南京政府的总统高宗武正欲完成自己“五个现代化”的最后一步，对东京发起复仇战争以收复失地——正如数年前龙云掀起西南暴动一样，中日冲突的阴影再一次笼罩了我们。\n\n从宋之光送来的最后通牒中不难看出，南京这次下定了决心，要和日本拼个你死我活。作为中国民主革命的圣地以及日本最看重的经济体，广东必定要在中日之间作选择。如此重大的决策定然要和立法会的其他几位巨头商议，但他们从不考虑广东的利益，反而只关心他们自己的。因此，我们的第一要务是想方设法，让选择权紧握在我们手上，以确保广东的存续。"
  GNG_silicon_tower_collasped_desc: "大事不妙，似乎东京也注意到了南京的发难，驻广日军的活动开始频繁起来。尽管我们已经在暴乱中证明了广警的能力，但他们似乎并不在乎这一切，他们接二连三地插手安保问题，并且大部分时候都赶在广警之前解决它们。如果要分析原因的话，大概是收到了军部的命令，意图将广东置于日本控制之下。\n\n目前尚不清楚他们的目的到底是什么，但他们的行动正在给我们敲响警钟：如果再不行动起来，那我们就会被日本的傀儡线束缚手脚，绝望地对中国发起冲锋。"
  GNG_ground_lighting_desc: "我们原以为南京不可能通过外交以外的方式对我们施压，但现在看来我们大错特错：广东突然冒出大量民族主义组织，它们不断煽动华人的情绪，让华人再一次起来反抗我们的统治，从而引发第二次广东暴乱。\n\n华人劳工的暴动对我们无疑是重大打击，一旦广东再次陷入瘫痪，不仅日侨会再一次让他们的资金远离广东，珠人也会脱离我们的控制，甚至可能会倒向中国一边。毫无疑问，这些叛乱者是南京政府扶持的，其目的就是逼迫我们交出广东。很显然我们不会那么做，但经历了广东暴乱后，我们已经没有精力和他们再打一次持久战了。\n\n如此一来，必须速战速决，尽快稳定局势。"
  GNG_keep_calm_desc: "我们的行政机器正陷入无序中。财政司的会计们绞尽脑汁地想着将财报中赤字那栏的数字变小点；外务司也在向多方求证有关中日冲突的消息可靠性；警务处忙于处理潮水般袭来的抗议活动。广东面临着比石油危机和暴乱更具破坏力的威胁。\n\n由于社会局势紧张，行政长官和政务司已经决定优先安抚民众情绪，先让警务处有能力压制住华人暴乱和日本驻军，再推动我们的计划。"
  GNG_consider_the_situation_desc: "中日冲突的消息几乎让所有人束手无策，我们被卷入冲突也是不可避免的事。好在广东救了自己一命，中国和日本都不敢直接进军珠三角——他们承担不起这个代价。\n\n如果他们双方愿意花上个一年半载来潜移默化地干预我们，那我们就可以利用这个空档，暂时集中力量于内部。其他几位巨头，包括李嘉诚，可以说都……不怎么喜欢我们的“优柔寡断”，他们都希望能把天平倾向对自己有利的一端。但是，行政长官要为大局着想，要为全广东的五千万人谋得真正的生路。\n\n根据现在的状况，行政长官已经决定迈出那一步了。"
  GNG_get_control_desc: "在一段时间的讨论后，盛田行政长官终于决定向立法会提出《广东应急权力条例》。这份条例的具体内容还没有完全敲定，其主要内容便是加强行政长官集权，以应对急转直下的情况，避免决策被包括立法会在内的不可控因素干扰。这是为了防止巨企利用行政手段左右我们的抉择。\n\n这份条例不可能得到大多数人的支持，甚至无法保证在投票中占优。为了确保条例的通过，我们会动用一些……不太光彩的手段。"
  GNG_guarantee_m_desc: "松下的立场向来是显而易见的——只要一份条例有利可图，他自然就会毫不犹豫地投下赞成票，然后为提出者带来巨大的优势。可以说，松下在过去十年给索尼和长实的帮助，完全是出于他自己的利益考量。但是这份条例可能会让他担心加强行政长官的权力会对松下公司在广东的利益造成影响。\n\n虽然盛田昭夫并不会用应急条例带来的权力去打压其他三家巨企，但松下的担忧是在情理之内的：一方面，松下是个商人，其敏锐的商业嗅觉定然会让他察觉到一切可能的不利之处；另一方面，松下也要向坐镇大阪的岳父交差，一旦松下的利益因这份条例受到影响，他自然难逃老松下的问责。因此，为了打消松下的疑虑，让他支持这份条例通过，我们将与松下进行一次会谈，让他意识到广东的存续需要条例的通过。"
  GNG_bribe_ito_desc: "看来这份法案果然很不受待见，在之前的各项条例都会有零星的富士通议员表示赞同，但他们这次居然统一战线，否决《广东应急权力条例》。很显然说服井深本人是不可能的，他几乎没有可能对盛田昭夫的提案持赞成态度，也没有充足的理由使他对这样一份“破坏公平竞争”的条例改观。但富士通的部分议员向来看钱办事，只要钱给够，他们的票就会到我们这边来。\n\n为了确保条例在立法会进行表决时有绝对优势，我们将尽可能地贿赂富士通的议员。虽然对于我们来说腐败就像慢性毒药一般，但为了广东，这毒药必须饮下。"
  GNG_coercion_hitachi_desc: "尽管我们十分不愿意这么做，但支持这份法案的人远远不够。因此，我们只能把目标放在我们最厌恶的人身上——驹井和他的日立。\n\n日立的议员有些是驹井在进驻立法会之初就跟随他的忠诚派，也有企图依靠驹井的强大满洲外援来获取利益的投机派，而我们所能争取的就是投机的这帮人。得益于何鸿燊的地下网络，我们手上掌握着他们不少的犯罪证据，包括对劳工的虐待、偷税漏税甚至进行非法金融交易等。也许向他们展示这些把柄，就可以让他们倒向我们这边，毕竟惹恼我们可比忤逆驹井更为危险。"
  GNG_apply_emergency_ordinance_desc: "是时候了，必须要迈出这一步。\n\n《广东应急权力条例》旨在加强行政长官的权力，让行政长官在包括政治、经济、安保在内的各个领域可以直接下达行政命令，绕过与立法会巨头们的协商。这么做既可以提高我们的决策效率，避免冗杂的决议流程导致错失良机，也可以让我们不必在乎其他巨头的干扰，一心一意推进我们的计划。尽管立法会的反对派们斥责我们这是在把广东往火坑里推，但盛田昭夫知道，不入虎穴，焉得虎子。\n\n§e条例必须通过，不惜一切代价。§!"
