  TNO_CountryClosing_left_title: "暮日回光敲落叶\n急风冷雨扫残花…"
  TNO_CountryClosing_dop_pregaw: "索尼和长实本已使广东的所有人，无论珠人，日侨抑或华人，对未来的生活充满希望，然而，一通电话就轻而易举的打破了这一幻想，北方的巨人仅仅弹指一挥，就将两位珠人勾勒的美丽蓝图捻为纸灰。\n\n不过。盛田昭夫、李嘉诚和何鸿燊既然曾成就了如此艰难的伟业，就无论如何不会轻易放弃，广东必须幸存，必须挺过风暴。\n\n时值1975年，广东的两位珠人被迫面对许久以来全力避免的问题——要么胜利，要么死亡。而死亡，从来不是一个可选项。"
