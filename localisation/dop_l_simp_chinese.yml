  dop_ndp.1.t: "广东义务教育条例通过"
  dop_ndp.1.desc: "当盛田提出这一条例时，在座大部分议员都点头表示附和。在生产高度机械化的今天，的确需要接受过教育的工人去操作先进的工业设备。不仅是为了提高生产效率，也是为了减少工伤事故的发生。正如松下所说的，让一个老技工活着好过培养一个新工人。\n\n驹井一如既往地站起来提出反对意见。他依然希望可以从高昂的费用入手，调动商人的逐利心来尽可能减少对法案的赞成，不料这次反驳他的居然是井深。“我认为开支没什么大不了的。既然财务司没意见，那说明盛田他们已经处理好财政问题了。我唯一关心的是，盛田能不能给每个人平等的受教育机会。”\n\n在得到盛田肯定的答复后，井深带着怀疑的目光点了点头。但在投票表决时，井深还是举起了手。\n\n这一举动让富士通议员们纷纷放心地投下赞成票，而其他三家巨企自然也多数赞同。只有日立的议员们看了看驹井，而后者已经气得咬牙切齿了。" 
  dop_ndp.1.a: "富士通与日立的裂隙渐深，但今天可是索尼的好日子。"
  dop_ndp.3.t: "广东设备进口条例通过"
  dop_ndp.3.desc: "对于进口设备一事，即使是索尼的议员们也都不免有些担心，毕竟购买日本和中国的先进设备已经让预算捉襟见肘，结果又涉及到降低关税问题。本来广东经济才稍有起色，盛田突然给经济造成这么大影响，让预算鹰派们很是头疼，也让驹井抓到了把柄\n\n“诸位，我认为既然经济情况不容乐观，那购买设备无疑会让我们的债务进一步恶化，降低关税更是火上浇油，完全不符合广东的长远利益。因此，我认为这份条例完全没有投票的必要，难道我们的兄弟国家不能满足我们的需求了吗？”驹井话音刚落，井深就接上了话茬：“话是这么说，但我在想的是，驹井先生是否想为满洲谋利，才会说出这样的话来的呢？”\n\n驹井明显有些慌了神：“胡说八道！我这是为了广东的整体利益着想……”“那么，请告诉我你说的‘兄弟国家’，除了中国外还有谁？不就是满洲么？”\n\n驹井一时语塞，但在最终表决时还是“硬气”地没有投下赞成票。反观井深，虽然犹豫再三，但他和大部分富士通议员还是支持了条例的通过。" 
  dop_ndp.3.a: "又是对满洲毒蛇的一记猛击。"
  dop_ndp.5.t: "广东基础医保条例通过"
  dop_ndp.5.desc: "李梁提着一小袋药和一袋子菜走进家门，他在上周不幸患上了感冒。在确认他在医保的补助范围后，他去药店买了些感冒药。令他惊讶的是，这些药的价格确实少了六成。按照药店服务员的说法，这些钱已由政府承担，金额固定，每月根据余额填补。\n\n李梁回忆以前没钱买药的日子，基本都是靠自己熬过去，有时候发烧严重了也是用乡村土方法降烧。现在能吃上药，还是比以前的方法安全得多的。\n\n他走到楼下时，看到新修的社区卫生服务中心，不由得感叹生活当真天翻地覆了。在门口的志愿者看见他过来，便走上前说了好一大段话。李梁虽然大多都不懂，但他听出来这个服务中心会定期安排他们体检，买药、看病也可以。\n\n当李骏他们回来时，李梁乐呵呵地跟他们说了楼下的服务中心，还谈起了医保的事。他将几粒药从瓶中倒出，随后吃了下去，脸上仍挂着笑容。" 
  dop_ndp.5.a: "第二天，李家所有人都参与了社区组织的体检。"
  dop_ndp.7.t: "广东粮食安全条例通过"
  dop_ndp.7.desc: "“呵啊，这些个大家伙……”老伍是个很传统的农民，刀耕火种了一辈子，要不是日本人把那个不听话的地主一刀劈成两半后又不管他们，他估计还在给地主种地呢。\n\n对于他来说，那个地主死在二十年前真是老天有眼，这些生意人没心思管他们，当兵的也不屑于当新地主，让他们自个儿种地去了。于是他靠着分到的工具，就这么重复着播种、培育、收获……尽管大部分都被要求运去城里，好在自己还能吃上几口饭。\n\n今天可让他大开眼界了。政府的人拉来一大堆铁旮瘩，还有十来个戴眼镜的年轻人。老伍还以为是日本人来干啥，结果那些年轻人一开口就是粤语，让他都有些不可思议。\n\n按照政府的人说的，这些庞然大物是给他们耕地用的。有些东西有其他功能，比如有个东西叫……水泵？还是别的什么玩意儿？反正老伍知道那东西可以用来灌溉。而那些年轻人是来帮他们学习使用这些东西的。\n\n老伍亲眼看着一个年轻人开着什么播种机，没一会儿功夫就播完了几亩田！农民们都震惊不已，没想到他们花老半天才干得完的活，这东西居然这么快！\n\n年轻人在所有人的注视中将播种机开了回来，一脸骄傲地从驾驶座上跳下，随后对农民们说道：“各位阿公阿婆，以后你们就可以用这些东西种地了！”" 
  dop_ndp.7.a: "从此，发动机替代了锄头。"
  dop_ndp.9.t: "广东新技术发展条例通过"
  dop_ndp.9.desc: "立法会的讨论难得畅通无阻，几乎没有多少议员认为新技术发展条例会有什么负面影响。当然，不出众人意料，只有一个人提出了反对意见——驹井健一郎。\n\n“行政长官提出的这份条例无疑是在给我们脆弱的经济施加压力，自暴乱结束后，广东经济便一直低迷。现在好不容易出现复苏迹象，行政长官又要把我们的钱大把大把地花出去投资高新技术。试问如果我们的投资打了水漂，行政长官能给我们退款么？就算成功了，我们又要多久才看得到成效？”驹井一上来就提出了一个最容易引起预算鹰派关注的话题。果然，这很快让台下的一部分议员窃窃私语起来。盛田正欲起身反驳，井深却先一步站了起来：“看来驹井先生不太了解广东的发展前景，还想着靠钢铁和烈火赚大钱。从世界市场的利润来看，硅晶和电路无疑才是新宠儿。我相信驹井先生应该会看财务报表的吧，难道驹井先生认为满洲重工业的产物，会比广东的电子产品有更高的经济效益吗？因此，我认为行政长官的提案很正确，广东决不能落后于人，我和绝大部分富士通议员都会赞成这份条例！”\n\n井深的一席话不仅震惊了驹井，也震惊了盛田、松下和李嘉诚三人，最终在计票时，条例以绝对优势获得了通过。" 
  dop_ndp.9.a: "事后，盛田和井深看向对方，眼里感情复杂。"
  dop_usage.2000.t: "[GetYear]年的产品周期开始了"
  dop_usage.2000.desc: "对于广东国的企业精英和杰出的科学家们来说，他们每天都在战斗，但有这么一个日子却尤为重要。在广州，一批高管成群结队地从会议室出发，带着他们的预算、备忘录和订单，去往广东国各地大大小小的工厂和办公室——今年的产品周期就要开始了！\n\n[GetYear]年，广东国的四大企业再次同台竞技，看看谁能凭借自身先进的设备和工程技术，赢得全世界企业的青睐，当然，还有他们的钱包。一个企业要想脱颖而出，要么靠卓越的技术，要么靠优秀的市场营销策略，要么靠雷厉风行的成本管理手段。在商界，你要么一战成名，席卷全球，要么一败涂地，耻辱退场。\n\n这些企业的命运关乎着广东国的经济发展……"
  dop_usage.2000.a: "我们都支持索尼！"
  dop_pregaw.1.t:  "风声鹤唳"
  dop_pregaw.1.desc:  "“号外号外！号外号外！中国与日本爆发紧张对峙！号外号外！号外号外！中国与日本爆发紧张对峙！”一大早，广州街上的卖报童的叫卖声便打破了整个广东的宁静，街上的人们几乎人手一份报纸，几乎所有人都在焦虑不安地读着头条上的每一个字符。\n\n街上的行人中有愁眉苦脸的人，他们害怕战争会波及到他们。\n\n街上的行人中也有满脸笑容的人，他们期待着“广东国”这个二战的丑陋产物赶紧毁灭。\n\n在证券交易所里，没有人笑得出来，恒生指数跌破历史最低点，货币的贬值使得每个人都惊慌失措地冲向银行，去取出他们所有的钱，然后尽可能地换成食品，药品等生活物资。\n\n“砰！”在写字楼里，一个男人无法接受股市的暴跌而一跃而下，他亏光了所有的血汗钱，但没人知道他身体掉落下来的速度，能否追得上股市下跌的速度？\n\n纵火，抢劫等犯罪如同雨后春笋般而迸发，一天之内，恶性刑事案件的接警数不胜数，报警电话几乎已经完全占线。\n\n无论是安田危机，还是广东暴乱，所造成的危机，远远都没有这一次的大。\n\n在边境，无数的人越过国界，只为求得不当“汉奸”而被清算。"
  dop_pregaw.1.a: "如此生活三十年，直至大厦崩塌。"
  dop_pregaw.2.t:  "草木皆兵"
  dop_pregaw.2.desc:  "下午三时，粤北边境\n\n边防警察正在与人群对峙，在之前，已经有上千名难民越过边境，逃离到了中国境内。\n\n“放我们过去，我们只是想活下去！”抗议声接连不断，而人群也一步步逼近警察的方阵面前。\n\n“砰砰砰！”面对不断靠近的人群，警察只好使用催泪弹去试图驱散人群，人群中的人们开始受不住催泪弹的刺激而跪倒在地捂住双眼和口鼻，最前面的警察，终于松了口气。\n\n可他们不知道，他们的后方，却是危机将至，在中国境内一侧，一些村民自发携带炸药企图炸毁边境铁丝网，他们已经挖好了爆破的坑洞！\n\n“轰”的一声，警察身后的铁丝网纵然坍塌，一句“同胞们，冲过来！”之后，刚刚还因催泪弹而跪倒在地的人们，一跃而起，拼了命的冲向铁丝网的缺口。\n\n一时间，警察们，根本无法阻止人群冲出国境线，他们决定鸣枪示警。\n\n“砰砰！”，还在往国境线冲的人们抱着头停了下来，而已经冲出去的人们则拼命向着人烟处飞奔。\n\n“砰砰砰！”，在中国一侧，是身穿军装的军人鸣枪警告，而上百名士兵已经将手中的步枪对准了警察们，现在，是警察们被包围了，他们围成一个圈，后面的指着中国军人，剩下的指着欲越境的难民。\n\n“我劝你们不要当汉奸，我们还是同胞！”边境上的一位中国军官说道。\n\n一面是平日朝夕相处的乡亲，一面是军队黑溜溜的枪口，终于第一位警察将手中的冲锋枪高高举过头顶，跑出了国境线。"
  dop_pregaw.2.a: "一时间，无论是谁，都逃到了中国一侧。"
  dop_pregaw.3.t:  "街景"
  dop_pregaw.3.desc:  "在中坏大厦内，盛田和李嘉诚看着街上疯狂的人群。\n\n高速被挤得水泄不通，他们都基本朝着两个方向：中广边境和机场\n\n企图逃离的日侨把机场已经挤到站不下一个位置，他们都害怕被当作“侵略者”第一个清算。\n\n华人们已经占领了部分社区，声称“中国复兴的最后一战”，他们已经组建了自己的武装部队，人数之浩大，以至于当地非华人警察纷纷逃亡！\n\n只有珠人们不知所措，他们有得战战栗栗地举起中华民国旗帜，喊着“中华民国万岁。”有些则是奔向港口或是机场，去抢购着前往南美或是北美的机票和船票。\n\n盛田递给了李嘉诚一根烟，他说到：“无论发生什么，我们必须冷静下来，去面对这次的风暴！”\n\n李嘉诚没有说什么，只是点了点头，他不清楚他将何去何尚，中国把他当“汉奸”，日本人把他当“仆人”，他想知道中日之间必有一战，只是不知道会来的如此之快。\n\n盛田拨通了警务处的电话，说道："
  dop_pregaw.3.a: "“武力也好，谈判也好，不管什么方法，稳住当下的秩序！”"
  dop_pregaw.4.t:  "形势报告"
  dop_pregaw.4.desc:  "  一封报告送到了盛田的办公桌上，盛田打开来，焦虑不安地看着。\n\n“我国目前人口占比为：华人50%，珠人40%，日侨10%，但很多珠人的民族认同十分模糊，但总体倾向于广东，他们希望无论结果如何，广东都能有较大的自主与自治，而日侨则是要求对东京忠诚，但他们有相当一部分人也希望广东能拥有自主和自治，他们有些人对东京也算不上忠诚。而在漫长的交流过程中，也有部分华人，珠人，日侨形成了较好的邻里关系，他们对于战争则是十分恐惧，他们害怕被任何一方所清算。”\n\n盛田读了读报告，皱起了眉头，他对这片土地的情感是复杂的，这片土地是他实现梦想的地方，而他的家乡——日本，他已经感到陌生，在家乡他已经被人们称为“叛国者”，而他也清楚中国对他的态度——“一个傀儡”，他十分犹豫和不安，他不知道是在中国和日本间作出何种选择才是最优解。\n\n他再次望向窗外，看着混乱的人群和一片狼藉的街道，他叹了口气，然后自言自语道："
  dop_pregaw.4.a: "“先不管站队了，总之先让局势稳定下来吧。”"
  dop_pregaw.5.t:  "谈判"
  dop_pregaw.5.desc:  "  盛田此刻站在松下的办公室门前，突然门被打开了，松下和他面对而坐，松下点了支烟，开口道：“我知道你是来和我谈什么的，客套话什么就之间跳过吧。”\n\n“现在广东已经到了有史以来最危险的时刻，街上的人群你已经看到了吧，已经和之前暴乱不是一个水平的了，我们需要铁腕来保证秩序。”\n\n“那你会怎么做？”\n\n“现在什么都让立法会来决定是不可能的了，我们需要一个快速而高效的权力行驶权力，以确保我们能够在风暴中，不至于让广东这艘船沉没，然后把你我都淹死！”\n\n“你的意思是？”\n\n“我们的法律里没有‘紧急权力’这一个说法，我需要在一段时间内，绕过立法会，直接颁布行政命令。”\n\n“你这和独裁有什么区别？”\n\n“等危机过去了，我不会亏待你的。”\n\n“那你会给我什么？我现在要求，无论是现在还是以后，你都要优先保护我的企业和身家！”"
  dop_pregaw.5.a: "“成交！”"
  dop_pregaw.6.t:  "购买忠诚"
  dop_pregaw.6.desc:  "李嘉诚来到了富士通大楼的门口，进了电梯，他在按按钮时犹豫了一下，他在想，井深大这个死脑筋有必要去讨好他吗？搞不好会搞得竹篮打水一场空，他决定，既然井深大是大概率死脑筋，那他不如去让他的手下阳奉阴违。\n\n他按下了倒数二层，那是富士通高层们的办公楼层。\n\n电梯门一开，他在踏出去的那一个，办公厅内的富士通高层们都向他投来了诧异的目光。\n\n“你来这里干什么，李嘉诚先生，你怎么不去协助你的好友盛田，去让当前的大街恢复秩序？”\n\n“我正是想还大家一个平静的大街，我才来到这里！”\n\n“你想干什么？有话为什么不去和我们老板说。”\n\n“要是你老板肯支持，我就不会来这里了，我就把话放在这里吧，目前正处于特殊时期，很显然，什么都要立法会来投票决定是不太可行的了，我们的广东国，根本就没有法律授予政府‘紧急权力’，我需要你们在不久后的立法会表决上支持我们！”\n\n“我们凭什支持你？”\n\n“你们不是要平静的大街吗？可是完全平静是不太可能吧，现在抢劫什么的可不少，如果你们支持我们，我们会让警察优先保护你们和你们的家属，到时候供应物资什么的，还可以开点后门给你们，不要觉得你们手中的子，到了战争还有什么用？”"
  dop_pregaw.6.a: "“好吧，你说得对。”"
  dop_pregaw.7.t:  "抓住软肋"
  dop_pregaw.7.desc:  "盛田在驹井的办公室里，与驹井相对而坐，他看着驹井在那边怒吼。\n\n“你个叛国贼，你是不是忘记你他娘的是个日本人！日本人！，你要对帝国和天皇陛下忠诚！我无论如何也不会同意你的观点，你信不信我现在就去和驻军通风报信！”\n\n“那你他妈的到是去啊！还愣着干嘛啊！你以为你的通风报信我他妈还会怕你啊，你信不信你有命走出这个门，没命走到驻军门口啊，你是不是不知道很多华人都想让你死啊？我可不敢保证你半路上会不会出什么事情，而把命给丢了！”\n\n“我怕那群（已和谐）？他们有胆来，我.......我让他们没命回去！”\n\n“以我所知，有些暴徒，他们甚至有反坦克火箭筒了，你最好三思而后行！’\n\n驹井似乎听懂了什么，他的脸色开始苍白了起来，身子也在不停的抖动着，他直接瘫坐在椅子上。\n\n“你以为你进了驻军的门，你就能活着出来？我告诉你，那帮去测试过武器的士兵，可是巴不得我们任何人死，你以为你能好到哪去？还有你以为你回去满洲什么的，那边的关东军会善待你吗？”\n\n驹井无力地摊在椅子上，轻声且不甘地说道："
  dop_pregaw.7.a: "“算你狠，盛田！”"
  dop_pregaw.9.t:  "全体一致"
  dop_pregaw.9.desc:  "盛田站在台上，他看了看人群，深吸一口气，开始宣讲道：“介于当下之紧急事态，我正式提出建立我广东国应急权力机制，对此，提出议案《广东应急权力条例》，内容如下：一、紧急事态期间，行政长官的命令，可以无需经过立法会表决，直接生效……最后，一切紧急状态期间的条例，在紧急事态结束后，都将被冻结，随后立法会重新开始活动！”\n\n台下的井深大怒不可遏地看着盛田，他已经通知了手下议员，不得给盛田投出任何一张赞成票。\n\n松下则是低着头发呆，他早已知道结果如何，井深大的怒火只是最后无力的状况，毕竟，特殊情况，特殊处理。\n\n李嘉诚在位置上双手抱胸，他翘着二郎腿强作镇定，他不知道他的家人该怎么办。\n\n驹井两眼无光，看着这一切，他已经没有退路，他知道，上了贼船，就没有下来的可能了。\n\n“现在开始投票！”\n\n“滴滴滴……“机票器上的数字很快就超过了半数，但这个数字却没有停下上升的步伐，最后，除了少数的反对票以外，几乎所有人都赞成。"
  dop_pregaw.9.a: "我宣布，《广东应急权力条例》，正式通过！"
  dop_pregaw.8.t:  "人群前的演讲"
  dop_pregaw.8.desc:  "街道上，人们争先恐后的抢购着一切生存物资，粮食店的米价已经直逼黄金，可人们却没有停下来的意思，直到有第一个人开始冲进粮食店，强行搬走了一袋米，其他人如同洪水般爆发，去疯抢粮食。\n\n可正当人们背着大米惊慌着跑回家的时候，却发现所有道路已经被全副武装的警察和警车堵死。\n\n“放下米袋，举起双手，从街边走过去，我们可以当什么都没发生过！”林巧川用着扩音器对着人群中喊道。\n\n“我们只是想活下去而已啊！仅此而已！”一位抱着大米，而身上背着个婴儿的女人撕心裂肺的喊道。\n\n“对啊，我们只想活下去，你的家人呢？好好想想吧！”\n\n突然，街上响起了盛田的广播：“各位公民们，现在是我们广东最危急的时刻，我需要你们都冷静下来，我知道，你们都想活下去，我也如此。对我而言，无论是日本，还是中国，都不待见我，想必各位的境遇，也和我差不多。但比起我们在这里互相内斗，还是团结起来，共度难关，去守护我们现在所生存的土地呢？”\n\n盛田的广播终止，开始有人放下了米袋，高举双手，从通道通过警察的队伍，慢慢的越来越多人也开始放下了米袋……"
  dop_pregaw.8.a: "我们需要团结一致。" 
  dop_pregaw.11.t:  "立法会紧急表决"
  dop_pregaw.11.desc:  "“那么……”盛田昭夫顿了顿，嘈杂的立法会里一下安静了下来。他挥了挥手中的提案稿，感觉整个立法会会场的目光都汇集到了这几页薄薄的纸上。“各位，事发突然，时间宝贵，快表决吧。”“这他妈什么？”驹井缩在日立议员的位子后面，朝着盛田大叫。“表决提案？我们得先看到提案的内容！”\n\n盛田鼓了鼓掌，一名索尼的议员从阴影里走出，把印有提案内容的文件散发给各位议员。盛田清了清嗓子。“那么，接下来由我为各位说明……”\n\n最后一名发问的议员跌回到精致的人造革座椅上，盛田望了望四周，确认再没有人想质询以后，十五分钟前的问题便被他再一次抛进了这个立法会:“所以，先生们……请表决吧？时间，很宝贵！”驹井健一郎再也坐不住了，猛的从座位上直起身来，用手指着盛田的鼻子骂道:“盛田，你这个叛国贼！日本的军人在前线为泛亚主义事业献身，你这个叛徒！叛徒！”他歇斯底里的朝盛田大叫，一边还不忘望望立法会里可能的同盟者，希望做出最后一搏。但他很快就发觉，自己已经成了这个议会里的少数派:松下正治低头钻研着立法会木桌上的纹路，李嘉诚的脸上挂着标志性的职业假笑，井深大的那副扑克脸上则难得换了副笑脸，津津有味的欣赏着立法会内的小丑表演。眼见自己没人支持，驹井最后撂下几句狠话，带着日立的议员稀稀拉拉的滚出了会场。\n\n现在，立法会里的目光再一次汇集到了盛田身上。盛田双手撑在演讲台上，脸上挂着笑容，尽可能作出轻松而亲和的姿态，朝着立法会里的众人提出了最后一项要求:“现在，表决吧，各位？”"
