  BFG_desc_tt_delayed: "§x一度得生者,岂有不灭者乎?§!\n\n随着第三次中日战争的迫近，一场针对§S广东§!的争夺战已悄然打响。对于§j日本§!来说，控制广东具有巨大的军事意义，可由此开辟第二战场，战后也能继续享受广东带来的经济利益；对于§M中国§!来说，广东是其国父§M孙中山§!领导的§M国民党§!宣誓北伐的地方，具有强烈政治意义，军事上则可避免§j日军§!从广东直逼西南。\n\n§S广东§!绝不可坐以待毙。我们可以利用他们对我们的信任，在双方默许的情况下做好准备，以应对即将到来的军事冲突。一旦我们和其中一方§K足够亲密§!，便可要求§m自治§!，但这也意味着我们将与其§V并肩作战§!。此外，我们也要小心§W同§!§m室§!§k操§!§C戈§!，尽可能避免其他人干预我们的选择。\n\n§x愿命运女神眷顾广东，将其引向胜利的一方……§!\n\n-------------------\n\n我们可以通过决议控制我们的倾向，并且尝试从中争取更多的力量。然而，我们§E境§!§n内§!§e的§!§i各§!§e方§!，以及天平的§M两§!§j端§!不会无动于衷，§e我们必须小心他们的影响。§!"