 BOOKMARK_GUANGDONG_DOP_NEW_DELAYED: "§a§C旧曲新歌§!版本，新增内容：§!\n§Y- 索尼大东亚战争前3年内容\n- 大东亚战争骨架\n- 新GUI和机制§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GNG\n\n\n\n\n§F冲突，混乱，战云迫近……\n\n对于盛田昭夫和李嘉诚来说，尽管街头的暴徒已然销声匿迹，广东经济也正蒸蒸日上，然而，天中二日正从东北两方冉冉升起，胜利湾的海水在旭日的炙烤下正熊熊燃烧。\n\n时值1973年，尽管挺过暴乱的暴风骤雨，对于广东来说，和平，发展，繁荣之梦依旧是梦幻泡影。\n\n若想度过这危机，我们必须全力以赴。§!"
