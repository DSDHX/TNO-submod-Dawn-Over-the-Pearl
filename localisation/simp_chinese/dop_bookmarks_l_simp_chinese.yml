 THENEWORDER_DESC:0 "轴心国在第二次世界大战中取得完全的胜利，全新的秩序莅临整个世界。曾经在空中高高飘扬的米字旗和镰锤旗，早已被旭日旗和万字旗所取代。美利坚如一盏灯火，黑夜中闪烁着孤独的火光。德国正为登月第一人而庆贺，而欧罗巴大陆正处在混乱边缘。中华大地正慢慢觉醒，而日本却只顾着填满自己的钱包。地中海上三足鼎立，局势微妙，一触即发；而俄罗斯所残存的势力，正准备为自己的命运而战。"
