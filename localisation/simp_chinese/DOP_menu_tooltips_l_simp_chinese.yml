 TNO_dop_icon_tt_delayed: "§F此恨何时已。滴空阶、寒更雨歇，葬花天气。\n\n三载悠悠魂梦杳，是梦久应醒矣。\n\n料也觉、人间无味。不及夜台尘土隔，冷清清、一片埋愁地。\n\n钗钿约，竟抛弃。\n\n重泉若有双鱼寄。好知他、年来苦乐，与谁相倚。\n\n我自中宵成转侧，忍听湘弦重理。\n\n待结个、他生知己。还怕两人俱薄命，再缘悭、剩月零风里。\n\n清泪尽，纸灰起。§!"