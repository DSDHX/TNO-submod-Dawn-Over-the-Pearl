GNG_focus_the_wind_is_gentle: "惠风和畅"
GNG_focus_the_wind_is_gentle_desc: "在经历了又一个十年的考验后，广东依然是南海之滨最为耀眼的明珠，让所有人都沐浴在她的光芒中。尽管发生了诸如潮汕暴动、校园人质案、台风等天灾人祸，但是在索尼和长实的庇护下，我们绝不会让广东人民生活在恐惧与悲伤中。\n广东已经在风雨飘摇中撑过了二十年，而她还将继续航行，昂首挺胸地向九十年代前进。 "
GNG_focus_the_forgotten: "仍被忘却之人"
GNG_focus_the_forgotten_desc: "尽管我们宣称要维护“全广东人民的利益”，但我们不可能面面俱到。之前发生的一系列事件已经证明，我们还有诸多不足之处。\n政务司司长李嘉诚已经提出了一系列改革举措，力图完善我们的政治制度和民生保障工程，让那些被落下的人能及时得到我们的帮助。一如我们一直所宣传的：我们绝不会抛下每一个人。"
GNG_focus_disaster_response_department: "自然灾害对策部门"
GNG_focus_disaster_response_department_desc: "由于我们先前并未遭受过如此严重的自然灾害，而且我们的气象灾害预报一定程度上依赖驻港于海南岛的帝国海军，因此我们几乎不具备预防和处理自然灾害的能力。\n我们计划成立一个应对自然灾害的部门，在遇到这种突发情况时可以预测受灾范围并制定对策，尽可能保证人民的人身和财产安全，减少损失。"
GNG_focus_policy_report_system: "施政报告制度"
GNG_focus_policy_report_system_desc: "多年以来，广东国的各项政策都是说着好听，实际执行却一塌糊涂。尽管我们执政以来，严格的监察制度改善了这一现象，但这不代表政府的决策被完全贯彻落实了。同时，政府内部也存在贪赃枉法的行为，无论如何都无法根除。\n为了提高我们的行政透明度，让政府和人民间有一个沟通渠道，我们会在每年年底要求各部门向行政长官提交本年度的政绩情况，由行政长官总结出下一年的政策重心，并在立法会以报告形式宣布。这样，人民就可以知道我们将要去做什么，并且他们可以起到监督作用，减少官员欺上瞒下的情况。"
GNG_focus_chinese_chief_secretary: "华人布政司"
GNG_focus_chinese_chief_secretary_desc: "令人遗憾的是，由于诸多原因，日侨在华人的眼中已完全不能服众，大部分日侨基层官员都遇到了不听政令甚至聚众抗议的情况。\n为了缓解矛盾，顺利推行我们的政策，我们会逐步淘汰基层官员中的日侨，并将这些职位转交给华裔珠人和华人——主要是后者。实际上，这种“以华治华”的方针更有利于基层管理，还可以减轻我们的行政负担。华人也不会因为不满日侨的管理而造反。"
GNG_focus_feed_back_china: "反哺中华"
GNG_focus_feed_back_china_desc: "在我们的影响下，华南地区经济已经略有起色，大量的难民也得以回到他们的故乡，并在当地工作。这基本宣告了难民带来的社会问题的终结，这对于所有人来说都是最好的结局。\n考虑到华南地区和我们紧密的经济联系，以及其广大的消费市场已有复苏迹象，我们将会联系周佛海政府，恢复我们在该地区的市场。周佛海政府对此绝无拒绝可能，毕竟是我们帮他重建了华南，现在能让他和他手下的寄生虫们多捞一笔，他又为何要拒绝？"
GNG_focus_all_eyes_on: "万众瞩目之人"
GNG_focus_all_eyes_on_desc: "广东的上层建筑在人们眼里是纸醉金迷的象征，人们并不信任企业的领导者会考虑他们的利益，也不在乎他们的死活。但是盛田行政长官和李嘉诚司长不一样。他们身居高位但为民请命，富甲一方但心系群众，让广东不再是以前的血肉工厂，让广东的民众真正对广东有了归属感。现在，所有人的目光依旧集中在他们身上，期待着他们接下来的举措。"
GNG_focus_cultural_affairs_bureau: "康乐及文化事务署"
GNG_cultural_affairs_bureau_desc: "华人始终不愿意放弃他们的文化。在盛田昭夫和李嘉诚还是为了生计而奋斗的无名小卒时，两人就见证华人群众在一些中国传统节日到来时举办的小型庆祝活动。虽然广东人的生活条件得到改善，但华人的涌入让许多华人开始意识到，他们似乎在高压下渐渐淡忘了许多东西，而他们不希望忘记。\n我们会对此做出回应。在行政长官的授意下，康乐及文化事务署已经成立。该部门由政务司管辖，并将负责管理文化事业工作。这样，我们就有了专门筹备各节日庆祝活动的人员。"
GNG_focus_guangdong_stocks_rejuvenation: "广股振兴"
GNG_focus_guangdong_stocks_rejuvenation_desc: "广东的金融业现在已经高度发达。香港已经是东亚的新金融中心，每日都有数亿的美元、马克和日元流通。现在，广东的经济飞速增长，证券交易市场也蒸蒸日上。越来越多的广东企业在我们的帮助下上市，现在广东企业的股价已经高到离谱！\n当我们望向我们的旧主东京时，我们注意到他们已经深陷战后带来的赤字危机，同时也出现了贸易逆差情况。而现在，大藏省希望我们伸出援手，广东自然没理由拒绝。倘若能在经济上拉日本一把，不仅彰显泛亚精神，也能让那些日本金融大鳄被我们狠狠打上一巴掌。"
GNG_focus_fill_with_laughter: "索尼，让广东充满欢笑"
GNG_focus_fill_with_laughter_desc: "自索努斯-李电子公司创立创立以来，盛田昭夫就发誓要为广东乃至全世界的人们带来低价而又能让他们感受到幸福的收音机。现在他完全有能力实现这一理想，而他也没有忘记自己的初心。\n广东的人们一如十年前一样，去长实的超市买上一台索尼的新收音机，无论是华人劳工、珠人公务员还是日侨商人，打开收音机就能听上一整天，并将自己听到的一切作为茶余饭后的笑谈。\n让苦闷和烦恼都被甩在身后吧，索尼会让所有人都会心一笑。"
GNG_focus_equal_competition: "平等竞争"
GNG_focus_equal_competition_desc: "长期以来，所谓“盘外招”一直是广东企业最常用的手段。毁坏竞争对手声誉、拉帮结派打压其他公司、夸大自身价值……而稍大一些的企业甚至会用恶意收购等手段。这都大大破坏了竞争的公平性。\n对这些行为，我们自然不会坐视不理。警务处、财政司等多个相关部门已经收到了命令，将会严格把控各公司的财政情况和经营动向，所有违反反垄断法等相关法律的行为都将被依法惩处。即使是自由放任的资本主义，也应该有一定的竞争规则。"
GNG_focus_a_place_for_all: "所有人的容身之地"
GNG_focus_a_place_for_al_desc: "很高兴在这风雨飘摇的二十年中，我们始终坚持着自己的原则与本心：让华人、珠人与日侨平等地在同一个屋檐下生活。\n现在，广东的民众无不拥护盛田行政长官的统治，经济数据的持续增长也验证了我们制度的可行性与优越性。最重要的是，我们给了华人一个能被称之为“家”的地方。即使中国已是过往云烟，但他们仍能找到一个属于自己的避风港。\n向盛田行政长官，和他的伙伴李嘉诚致敬吧。"

