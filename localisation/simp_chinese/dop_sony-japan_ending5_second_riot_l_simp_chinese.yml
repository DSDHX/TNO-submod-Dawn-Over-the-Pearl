GNG_focus_state_of_guangdong_in_emergency: "全国紧急状态"
GNG_focus_state_of_guangdong_in_emergency_desc: "好吧，现在事情大条了。盛田昭夫那个无能的家伙没能安抚好背井离乡的华人，让他们发动了第二次广东暴乱。由于这一次声势浩大，并且几乎上升到暴乱分子武装割据的程度，广东的安保部门几乎无力应对。\n好在日本帝国愿意伸出援手。在陆军省授意下，以帝国陆军第104师为首的驻军部队帮助平定了珠三角地区的叛乱。现在安保部门除了稳定广东局势外，还要处理好广东政治这团乱麻。更重要的是，要避免帝国陆军干涉广东事务……"
GNG_focus_halt_unnecessary_spending: "暂停非必要支出"
GNG_focus_halt_unnecessary_spending_desc: "军事上的支出永远是个无底洞。抛开必要的军备维持和人员训练，就连打点上下军官也是一笔不小的费用。但东京的那些官老爷向来是“又想马儿跑，又想马儿不吃草”，他们不希望承担任何支出，这就让我们根本无力维持军队开支。但通过财政报表，我们就知道这些钱该从哪来了。\n广东在商业和民事上的支出项目可谓杂乱无章，但好在我们已经控制了立法会，可以要求巨企和财政司将这些开支不分青红皂白地拿给我们使用。当然，这会损害一些企业家的利益，广东居民肯定也会不满，但这是必要的牺牲。"
GNG_focus_grasping_executive_authority: "收拢企业权力"
GNG_focus_grasping_executive_authority_desc: "考虑到企业和政府的界限在广东本来就过于模糊，我们不得不先对企业的权力进行限制，以实现政商分离。\n这些商人自1964年，铃木贞一和松泽卓二离开广东后，便一直是无法无天的状态。尽管铃木也会让企业高管担任政府官员，但至少还有他这个行政长官划红线，而现在的广东早已是政商一体了。\n为了解决行政效率问题，我们会先让立法会无限期闭会，并就立法会改组一事上交一份报告给东京。那些企业家肯定要大发雷霆，但我们不会在意。"
GNG_focus_normalize_curfew_policy: "常态化宵禁"
GNG_focus_normalize_curfew_policy_desc: "在有了足够的资金后，我们计划颁布一道紧急法令，要求实行长期宵禁。\n结合广东的实际情况，我们将会在晚上八点后将所有人赶回家里或宿舍里，然后让军队和警察封锁道路和街道，严禁任何人出行，违者移交警务处处理。当然，对于很多人来说，宵禁属于是多此一举，而少数人则会抱怨我们限制个人自由。但不可否认的是，恐怖分子也会在夜晚活动，我们不得不未雨绸缪。"
GNG_focus_erase_organized_crime: "清缴暴力团伙"
GNG_focus_erase_organized_crime_desc: "在基本保证能进入广东的农村后，我们并不打算固守阵地。相反，我们会加派人手，主动出击。\n目前对恐怖组织“大圈帮”的情报仅限于对其主要人物和聚集地点的推断，但广东安保力量出于各种原因，始终没有发起打击行动。现在有了帝国陆军的支持，我们将深入山区，一举摧毁这群烦人的民族主义分子。必要时，我们甚至可以动用一些……“不光彩”的手段。"
GNG_focus_personal_safety_of_the_japanese: "日侨的生命"
GNG_focus_personal_safety_of_the_japanese_desc: "暴乱带来的最大问题就是日本人的人身安全。在那些民族主义分子看来，日本人是来奴役他们的“殖民主义者”，他们对日本人的违法行为包括但不限于抢劫财物、绑架和谋杀。这让日本商人们人心惶惶，也让他们拼命逃离广东这个是非之地。\n为了保证我们的资金链稳定，以支撑军管带来的巨大开支，我们会命令警务处优先保护日本人的人身安全，对于威胁到他们的华人，我们自然有应对方法……"
GNG_focus_property_safety_of_the_zhujin: "珠人的财产"
GNG_focus_property_safety_of_the_zhujin_desc: "珠人，广义上包括了广东的中产阶级、中日混血以及华裔官员，他们在广东的地位很高，也渗透到了广东生活的方方面面。不过对于我们来说，最有价值的是他们的财产。\n相较于日本人来说，珠人因为生活与广东本土高度绑定，很少有把财产向外转移的可能。这就表明我们可以利用他们赚到的巨额财产，来填补我们的财政漏洞。因此，警务处和自卫队会匀出一部分人手协助保卫珠人的各项资产，确保暴徒不会破坏它们。"
GNG_focus_population_of_chinese: "华人的人口"
GNG_focus_population_of_chinese_desc: "即使我们并不重视华人的态度，我们也不得不承认，华人依然是广东最重要的劳动力来源。虽然现在出于抵抗组织和恐怖分子的民族主义宣传，以及其他的一些原因，大部分华人都对广东感到不满，但我们也不可能把他们全部关进集中营里。\n好在真的加入这些组织的华人只有少数，而我们要确保的就是剩下那一部分。为了让他们迷途知返，我们暂时不会对广东目前的法律作太多变动，同时我们也会利用基层行政机构等渠道来对华人进行宣传，必要的话，我们也会实施强制教育计划，向他们灌输忠于广东的观念。"
GNG_focus_adults_forgetting_history: "忘记历史的成年人……"
GNG_focus_adults_forgetting_history_desc: "是时候开始考虑在一切结束之后，宣传口该如何解释这一切了。不是对外宣传，而是对内。这片土地上占比最多的人口是普通人，不是激进主义者，不是泛亚主义者，只是希望正常地生活，劳作的普通人，他们忘却了那些残忍的历史，投身于日出而作日落而息的日常之中，可不是为了看他们家的孩子拿着土质的木柄手雷与燃烧弹出去打砸抢的。\n无论这群随波逐流的成年人们对于那群激进分子或是我们的管制措施抱持着怎么样的态度，我们终究要对这些身为中流砥柱的人群好好地做出交代，是时候该开始起草一个计划了。"
GNG_focus_while_adolescence_losing_homeland: "……与失去祖国的年轻人"
GNG_focus_while_adolescence_losing_homeland_desc: "欢迎来到成年人的世界，喜欢激烈斗争的臭小子们。\n忘记那些家国情怀吧，忘记那些浸在岩石与土地中的血吧，做一个成熟的广东人。\n也许你们觉得自己失去了祖国，可那只是别有用心的家伙们的说辞罢了，真相是你们一直拥有着祖国，拥有着家，看看你们自己周围吧，看看那些学校，医院，和你每天早上会经过的早餐店，曾经这些地方充满了安居乐业的人们，如今却只剩下一片废墟，而始作俑者正是你们这些还没长大的顽童。\n广东是温柔的，愿意给那些知错能改的年轻人们在经过改造之后重新来过的机会。只是……千万不要再说你们是失去祖国的年轻人这种胡话了。"
GNG_focus_is_order_prevails_in_guangdong: "广东秩序井然？"
GNG_focus_is_order_prevails_in_guangdong_desc: "现在，广东境内的恐怖分子和游击队几乎被连根拔起，华人的抗议活动也被我们用各种方式打压下去，广东的社会治安基本回到了暴乱前的状态。根据东京的指示，现在是时候结束紧急状态了。\n尽管军管还要持续一段时间，但文官政府的重建已经提上议程。现在政商一体的行政长官定然要被废除，我们必须确保下一任行政长官有能力管理好广东，也不会掉进钱眼里而忘记了广东的其他使命。至于其他的，就留到后边再说吧。"

