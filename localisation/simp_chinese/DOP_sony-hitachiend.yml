GNG_dmcx: "大梦初醒"
GNG_dmcx_desc: "如果有人在1967年告诉驹井健一郎，他还有机会成为全广东最具权势的人，他大概会因为\n\n被揭伤疤而大吼大叫着把这人赶走；如果有人在1967年告诉盛田昭夫，日立还有夺取广东\n\n政权的可能，他大概也会以为那人在开玩笑。\n\n可惜，这一切都成真了。\n\n松下的权力欲与金钱欲让日立趁虚而入，而日立只需要给工人施加一些形同虚设的小恩小惠，\n\n就可以给广东境内的盛田和松下创造出驹井悔过的假象。\n\n他们真是愚蠢至极。\n\n现在，松下正治回到本土，新来的山下俊彦人生地不熟，盛田昭夫放弃了任何挣扎，驹井健\n\n一郎已然是广东最有权势之人……对吗？"
GNG_fblx: "分崩离析"
GNG_fblx_desc: "对广东的政治体系有所了解的话，就会很清楚现在行政长官的处境：他自然是全广东最有权\n\n势的人，但他早已孤立无援。\n\n如果现在盛田昭夫还能保持清醒的话，那他真应该看看这一切走到了何等境地：他和老友李嘉诚的信任几乎是一触即溃；井深大也比之前更不屑于与他为伍；勉强和他观念相近的松下正治也离开了，新来的山下俊彦还不知有几斤几两。多么可悲啊！ 现在的他即将迎来最盛大的一场背叛，驹井健一郎将会告诉他，索尼与他的命运已经注定，他们将成为冢中枯骨。  "
GNG_fstdkx: "富士通的可笑"
GNG_fstdkx_desc: "井深大，那个人自诩“广东进步的代表”，但他的政治狂想早在盛田昭夫坐稳行政长官之位\n\n时就破灭了，可惜他依旧执迷不悟。\n\n那他为之付诸行动了吗？确实，但除了一直投反对票以外，他什么也没做。在广东暴乱平定\n\n后他便一蹶不振，松下得到盛田的青睐后，这位“理性的代表”就只会把自己关在办公室里，\n\n偶尔出来喝喝酒顺便无能狂怒了。/n/n不过日立的脚步没有停下。由于在所谓“芯片冷战”中被委以重任，日立的计算机技术早已\n\n高度发达，那我们大可堂堂正正地赢他们一回，让井深大看看谁才是真正代表进步的那一方。 "
GNG_csdym: "长实的愚昧"
GNG_csdym_desc: "长江实业，作为一家中国人的企业，能走到今天确实不易。但是谁都知道，李嘉诚的成功完\n\n全建立在盛田昭夫的成功之上，而在这之后，长实就像一个跟屁虫一样，紧跟着索尼的步伐，\n\n一步步成为足以与其他几位巨企分庭抗礼的企业。可以说，没有盛田昭夫，李嘉诚绝不会坐\n\n在他现在坐的位置上，盛田昭夫也绝无可能争取到这么多的支持。\n\n现在，既然盛田昭夫和李嘉诚的关系出现裂痕，我们完全可以推波助澜，用一些小手段再打\n\n击一下长实，然后给这位政务司司长一个响亮的耳光。"
GNG_lycl: "獠牙初露"
GNG_lycl_desc: "日立忍辱负重数年，驹井健一郎自然不会卑躬屈膝。从失败的政变，到石油危机时吃瘪，再\n\n到最后不得不依靠索尼和松下帮自己变成独立公司……当然，最后一件事虽然是好事，但也\n\n意味着日立背负了二者的巨额债务。\n\n现在，反击的时刻已经到来。在索尼与松下掌握政权的这几年，日立已经获取了大量的政\n\n治和经济资源（相对以前来说），现在正是最佳时机。如果在这时对索尼打一场闪电战……\n\n那我们就能彻底掌握广东！"
GNG_bhd_dy_zz: "背后的东洋之主"
GNG_bnd_dy_zz_desc: "现在我们应该让我们的恩主愉悦一下了。在我们与满洲一刀两断后，日立从未停止过取得本\n\n岛财阀们的信任。而他们自然会对我们施以仁\n\n慈。我们会和本岛财阀签定相关的技术和商业协议，让财阀们在广东享有更大的权益，并且由日\n\n立作为他们在广东大举进攻的“引路人”。尽管那些老牌财阀并不过多涉足电子产品，他们\n\n的竞争能力也远远落后于广东的几家巨企，但有了他们，我们就可以把盛田昭夫的绞索再收\n\n紧一点…… "
GNG_gmqsxd: "广满亲善协定"
GNG_gmqsxd_desc: "虽然我们和满洲并不是很……友好，但我们不得不承认泛亚主义的重要性，而满洲又正好是\n\n共荣圈的核心成员之一。在现在这个局势下，哪怕我们之间有再多不愉快，至少也要做些表\n\n面功夫，来迎合“泛亚共荣”思想。\n\n我们不得不和满洲打交道，与他们缔结一份“互助共赢”的协定。盛田昭夫对此可能会极不\n\n满意，但我们可以用些手段来让他“签定”这份协定。当然，双方都不可能完全议和…… "
GNG_ss_xzzg: "谁是行政长官"
GNG_ss_xzzg_desc: "现在，我们可以进一步推进我们的计划了。盛田昭夫在立法会内已经孤立无援，他的势力不\n\n足为惧，我们完全有条件进行我们计划的最后一步：让驹井健一郎成为名副其实的广东国行\n\n政长官。\n\n不信任动议案将被提交至立法会进行表决，我们的人也会行动起来，利用各种手段逼迫李嘉\n\n诚、何鸿燊和大森宽下台，一旦盛田及其内阁辞职，我们就能把这些人彻底打压下去，另其\n\n永无翻身之日。\n\n那么现在，谁才是真正的行政长官呢？"
GNG_jc_nh_tx: "建成内环体系"
GNG_jc_nh_tx_desc: "由于索尼对广东统治的根深蒂固，广东的官僚几乎都效忠于盛田昭夫，这也意味着他们不\n\n可能完全臣服于我们，这不利于我们的统治。\n\n我们对官僚机构的影响力还不那么大，所以我们准备采取温水煮青蛙的策略。\n\n由于我们引起的政治混乱，索尼政府根本无暇顾及基层官僚，我们就从基层动手。用贿赂、\n\n恐吓威胁甚至直接想办法替换他们，从而扩大我们的影响力，同时让民众渐渐失去对索尼的\n\n信任。\n\n那他们又是否会忠于我们呢？不。\n\n我不要他们的爱戴，我只要他们的忠诚。"
GNG_xm_hl_zy: "消灭混乱之源"
GG_xm_hl_zy_desc: "曾几何时，富士通的井深大就曾在私下对立法会表达过不满，而这和驹井健一郎的想法不谋\n\n而合。只不过井深认为立法会的表决是在“浪费时间”，而驹井则认为这是对权力的束缚。\n\n不仅如此，看看这二十年立法会都在干什么吧！在盛田的影响下，立法会通过的每一项条例，\n\n都混杂了所谓的“温和”“道德”，这显然不符合我们的利益——对待那些劳工还有什么要讲\n\n的吗？他们把自己的价值奉献给我们不是应该的吗？\n\n现在，福报就要来了：我们将迎合井深的想法，要求立法会无限期停会，并将这些权力乖乖\n\n交给我们。这样一来，广东腐朽的最后一部分也将被我们剔除。"
GNG_gdyx: "广东已醒"
GNG_gdyx_desc: "在被所谓“具有人性面孔的资本主义”束缚二十年后，广东终于迎来了属于她的新生。现在，\n\n真正的、完美的资本主义取代了盛田昭夫和李嘉诚那狗屁不通的“理想”，金钱正如潮水一\n\n般涌入我们的口袋，就连华南的广大市场也完全为我们所用。\n\n尽管有很多人批评我们不注重环境保护和工人权益，但那有什么用？你知道给广东的每一个\n\n工人提一广元的工资，我们就要增加多少开支吗？你知道如果一个二十岁的工人每天有一小\n\n时休息时间，那一直到他六十岁的时候，他就减少了多少时间的劳动吗？广东可不能被这些\n\n东西阻挡了前进的道路，她逐利的一面会逐渐展现出来，并且给我们带来无尽财富。最终成\n\n为共荣圈乃至世界上最大的经济体。\n\n 让那些工人继续工作下去吧！时间就是金钱！ "

