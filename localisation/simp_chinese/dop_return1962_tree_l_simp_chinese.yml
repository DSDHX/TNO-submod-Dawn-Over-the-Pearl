GNG_samurais_kirisute_gomen: "武士的无礼讨"
GNG_samurais_kirisute_gomen_desc: "结束了。\n一切都结束了。\n东京方面将广东试图进行的改革视为一种对于他们治权的冒犯，在大东亚战争里杀红了眼的武士毫不留情地使用了切舍御免的权限，而我们作为一介商贾毫无反抗之力。\n盛田昭夫行政长官的撤职已成定局，不信任案的通过像安田危机后对铃木贞一的那场审议一样莫名其妙，疑点重重，一切仿佛都回到了1962年，甚至再前——广东名义上的北方故土四分五裂，这颗南海之滨的明珠与其一同匍匐在武士脚下。\n很快，新的行政长官会在几位大亨的审议下被决定，无论那家伙是否会如铃木那样老成，狡诈，其定位都是显而易见的——我们的新敌人，将要扼杀广东的经济活力的官僚。\n至于盛田社长？哈，祝他生意兴隆吧！"
GNG_Aftermath_of_no-confidence_vote: "不信任案的余波"
GNG_Aftermath_of_no-confidence_vote_desc: "新来的行政长官稻叶秀三虽然年过古稀，却相当机敏，早在正式上任之前就靠着他在新闻界的关系找上了广东当地的各大报社为他造势，落地后的第一件事也不是颁布任何政令，而是发表面对全广东民众的公开讲话，接着他那该死的铺天盖地的宣传继续讲。真相？用意？那种东西再明显不过，无非是处理不信任案的余波，把躁动不安的民众安抚下去，好让他们服从于东京的旨意罢了。\n稻叶把盛田昭夫塑造为一个成功而善良的企业家，一个失败的政治家，打着“属于所有人的广东”的泛亚旗号小心谨慎地扭转着广东的航向，他赞扬盛田为民众所做的一切，也惋惜他的激进，俨然戴上了一副正统继承人的面具，让人想起五十年代那些为泛亚宣传而奔走的肉喇叭。\n战争已经开始了，无论这到底是个铃木贞二还是盛田昭二郎，他将要推进的一切政策必然与自由市场的经济与广大企业的第一利益相矛盾，而我们将会用尽全力反抗。"
GNG_industrial_restructing_and_antimonopoly_act: "产业重组与反垄断法"
GNG_industrial_restructing_and_antimonopoly_act_desc: "稻叶秀三和他的内阁马不停蹄地定下了第一个法案的草稿，即使不需要通读全文，光看“反垄断法案”这个名字也能搞明白他到底想要干些什么。\n再往下看就更不得了了，许多中小企业——尤其是属于本地珠人的那些——本就在盛田昭夫有意地推波助澜下蓬勃生长，索尼与长实虽然已经不再有能力调遣政治资源扶助它们，可这些遗产被稻叶全盘继承，被打磨得更加锋利，直指连同索尼与长实这俩前东家在内的五巨头命门。\n是的，无论我们接受与否，一场比索尼过去所有改革都要更加激进的产业重组即将到来，立法会的所有议员将在这一问题上争论不休，对我们而言最坏的结局便是其中一位巨头在市场改革中落败，并随即引发一场全国范围内的经济地震。\n稻叶秀三不可能不知道这些，可东京那些个担忧着自己手里的钱袋子被珠人抢走的老僵尸们可不一定这么想。他们只想要广东对他们唯命是从，老老实实地上税，至于谁来触“阻碍广东经济运行”的这个霉头？他们才不会在乎呢！"
GNG_tear_the_capital_and_trade_union: "拆解资本与工会"
GNG_tear_the_capital_and_trade_union_desc: "我们在经济上的影响力决定了我们在广东政治上具有无可匹敌的地位，这也正是前行政长官）——现在是前前行政长官了——铃木倒台的主要原因，说到底，这毕竟是一块企业国制度的试验田，不是吗？\n可惜，稻叶秀三并没有重蹈他那老前辈的覆辙，拉拢一个属于他的“安田”。借助着他在传播业上的影响力，光是依靠行政手段，就足以使几家传统巨头企业旗下的那些个子公司开始蠢蠢欲动，大企业间的绑定更加松散了，那些小企业也时时刻刻都打着下克上的算盘，原本就实行丛林法则的商界在那家伙的操纵下内耗反而更加严重了。稻叶看起来倒是胜券在握，不忘了分化工会，防止它们在商界内斗的过程中趁机笼络更大的权力，广工联正在逐渐成为政府用于控制企业和工人的机构，至于华工委这种激进团体？不被列为非法组织就算他们走了狗屎运了！"
GNG_reduce_the_budget_of_product_cycle: "消减产品周期拨款"
GNG_reduce_the_budget_of_product_cycle_desc: "广东政府向来都支持企业研发新产品，并与企业共享利益，东京也乐得见到这样的景象，这是稻叶秀三所无法改变的。可是那家伙居然污蔑我们将产品周期的营业所得全部用于支持执政集团，违背了广东国的自由化经济导向，既挤兑了其他公司不利，也不利于公平竞争。\n那家伙倒是打得一手好算盘，重新制定了一份相关方面的计划书，准备在未来从四家企业中随机抽取本年度的受资助者，生成这是为了让其他企业也一起“协同发展”，以让广东能有更多的选择。\n谁又会不知道这是二桃杀三士的阳谋呢？谁又能真正做到与所谓的同行同气连枝地抵制这位行政长官呢？"
GNG_deal_with_security_services: "处理安保部门"
GNG_deal_with_security_services_desc: "广东的安保主要由警队和自卫队负责。改革使广警变为了一支精良之师，却也让他们更不稳定。警队内有很多人并不会听从“动用强制手段”的命令，有些警员甚至会出现抗命行为；广东自卫队则接受过精挑细选，这让他们拒绝服从帝国陆军的指挥，并且据说自卫队高层还有小团体，意图团结起来反对驻军。\n这些问题曾经多少也让我们有些苦恼，毕竟盛田做得实在太过，确确实实地让这群暴力机关脱离了工具的天职，比起听从我们的命令，他们更倾向于明里暗里地维护着那些与他们更加紧密相连的平民。不过如今接手这个烂摊子的是稻叶，我们只要拭目以待就好。\n他似乎准备对安保部门进行严格的政治审查，同时将高层官员打乱后重新分配职位，避免裙带关系带来的骚乱。倘若这一系列激进举措最终却让安保部门将矛头反而指向新政府，那他们可就要成为共荣圈的笑柄了"
GNG_meet_up_with_new_Japanese_bureaucrats: "会见日裔新官僚"
GNG_meet_up_with_new_Japanese_bureaucrats_desc: "广东先前的官僚机构和企业有很深的关联，为了削弱企业的影响力，稻叶那家伙无所不用其极，甚至在宣布紧急状态时，就趁机在民政府里清退了大批官僚，以他所信任的那些本岛人取而代之。所幸，他们人生地不熟，并不知道他们要干什么，怎样去干。\n为了协调好各部门工作，他们已经立刻召开了紧急会议，想要尽可能快地让新的政治机器运转起来，控制新广东的方方面面。"
GNG_adjust_the_economic_structure: "调整乡村经济结构"
GNG_adjust_the_economic_structure_desc: "盛田昭夫干了一件很有争议的事情，那就是停止将农村劳动力赶到城市去，并对农村地区进行保护和缓慢的城镇化。这些举措原则上确实没错，它缓解了广东的种族矛盾，并且节省了开发成本——不仅仅是钱。\n但这种半吊子改革并不足以让农村成为山清水秀的风水宝地，现实恰恰相反，大部分叛乱分子都被证实在农村活动，并且现在的农村管理方式极其容易助长叛乱势力的形成。稻叶毫不意外地学到了那副判断一块地区的稳定度的便捷办法，也即查看几个巨头企业在当地产业的数量与质量。那狡猾的老狐狸为了平定农村地区倒是出了个奇招——削弱它们的经济地位，避免过多的执法活动和叛乱分子干扰到经济生产。"
GNG_contract_tycoon_s_political_power: "压缩企业政务空间"
GNG_contract_tycoon_s_political_power_desc: "稻叶秀三那家伙在报纸上公然发文抨击我们的体制，说什么企业当权的一大特点就在于把经商的思维带入到政治中，而企业的以权谋私又注定商业上的争斗会延伸到政治上，导致对商人们来说司空见惯的事情将拖累行政效率。\n简直就是一派胡言，铃木贞一那狗屎法案带来的影响可还有不少人还记着呢，那些官僚又在安田危机中扮演了怎样的角色？我们明明才是让国家朝着最有效率的方向发展的舵手，却要被污蔑为寄生虫，束缚了那群真正的虫豸的手脚。"
GNG_call_of_IJA: "帝国陆军的来电"
GNG_call_of_IJA_desc: "根据新的《广日安保协定》，帝国陆军第104师将重新担任广东地区驻军，协助稻叶政府重新确立对广东的统治。但是永野茂门和他手下那帮人什么德行，大家都是有目共睹的。因此他们不得不要求和帝国陆军联系，以约束永野的行为，这对于所有人来说都算是一件好事，我们也没什么可反对的，只是希望永野不要因为稻叶的出身而产生什么应激反应，搅得所有人都不得安宁。\n根据陆军省的指示，永野和稻叶将共同出席一次电话会议，希望这能让那个疯子收敛点……"
GNG_draw_zhujin_over_to_our_side: "争取珠人基本盘"
GNG_draw_zhujin_over_to_our_side_desc: "所谓“珠人”——或者说广东的中产阶级——已经成为了广东的中流砥柱。不管稻叶那一帮人想推行什么样的政策，都无法避开他们的意见。而更好的消息是，珠人在广东的政治体制中所占份额实在太大，短时间内他们的影响无法被新政府完全清除。\n为了确保这些人不会抗议他的那些改革，稻叶已经开始前往广东各大城市巡回演讲，并通过一系列政治活动来向珠人民众表达善意，争取他们的支持了。作为回击，也许我们也应当向民众们做出适当让步，以保全我们的利益……"
GNG_prison_of_enterprises: "“各企业的监狱”"
GNG_prison_of_enterprises_desc: "在稻叶施行了一连串措施之后，新政府已经在广东的各个方面确立了存在，我们原先的影响力也已经被遏制。紧急状态不日便会被解除，而广东也将逐渐恢复到我们所熟悉的那种日常状态当中。\n有些人会把稻叶与他的老前辈看作一体，当他是第二个铃木贞一，但稻叶并没有废除什么法律的打算，除了那个迄今为止一直都在提案阶段的《反垄断法案》之外，所有改革也都战战兢兢，如履薄冰。不如说，他只是一个象征，对于广东先前的一些政策所引起的不满的象征，等到这些东西统统被剔除以后，东京就会安心下来，而广东也将继续前进。稻叶虽然服从于东京，身不由己，目光却也没那么短浅，他想留下的不只是一个服从命令的广东，而是一个听话而繁荣的广东——作为他的身后名。\n太阳依旧升起，而稻叶行政长官会保证一切照旧——除了我们。"

