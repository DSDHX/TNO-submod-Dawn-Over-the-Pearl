GNG_trouble_of_gng: "广东之困"
GNG_amend_ethnic_regulation: "修约民族条例"
GNG_amend_ethnic_regulation_desc: "为了摆脱当前的困境，我们亟待修正先前的华人——珠人——日侨三元体系，并将珠人作为广东的一个民族看待。这么做的目的是淡化，甚至是消灭华人对中国的民族认同感与归属感，使其完全成为广东国的一份子。\n\n改组国民政府已灭，华人思想不稳，此时正是变革他们思想的最好时机。可另一方面，华人作为广东人口的基石，本就比珠人和日侨加起来要多得多，其中定然还有顽固派分子存在，施行起来决不会一帆风顺。且华人与珠人的边界模煳不清暂且不论，光是广工联和华工委的在这二者中的影响力，即使先前在广东暴乱中将其和谈、肢解也并没有消减，在大东亚战争前夕，他们的领导人仍对我们持相当的敌对态度。就以上而言，若处理不好，我们可能将遭遇堪比广东暴乱的严重后果……\n\n那么，我们该如何选择？是向华人妥协，允许其在一定范围内仍保留中国的文化传承，让日侨一方做出改变？还是说向日侨靠拢，加速华人的珠人化？可不论哪种选择，远在另一边的日本都会以可能的各种各样的方式表达出他自己的态度……"
GNG_establish_sino_zhujin_binary_system: "建立珠华二元体系"
GNG_establish_sino_zhujin_binary_system_desc: "雕栏玉彻应犹在，只是朱颜改。\n\n大东亚战争时，出力最多为华人，伤亡最多为华人，且若没有珠人等一干高级人才镇守后方怎能维持广东一隅，在双日炎灼下赢得这场战争的胜利？至此动荡之际，更应稳定民心，不能对华人行卸磨杀驴之举。我们可以在不惹得日本过分注意的情况下出台一些措施保护他们，同时对广东境内尚存的中华文物进行维护和修缮。如此便可安定华人民心。为了将“珠人”这一广东民族认同彻底落实，我们可以在温和手段的基础上更进一步——建立珠华二元体系，以华人强大的人力底蕴培养珠人，以珠人非凡的聪明才干给华人带去福利。\n\n但仅有官方层面的举措是远远不够的，广警和三合会，广工联和华工委，他们才是华人和珠人声音的代表，要想政策落实到民间，不被人乱嚼舌根离不开他们的帮助，即使答应一些要求那又如何呢？只要能维系广东的稳定，一切都是值得的。  "
GNG_protect_cultural_heritage: "保护文化传承"
GNG_assimilate_of_Japanese_expatriates: "同化日侨"
GNG_stay_together_peacefully: "和谐共存"
GNG_Re_Discussion_of_Nationality: "民族重议定"
GNG_Re_Discussion_of_Nationality_desc: "华人在前十年发挥了什么作用？稳定。除去源源不断的劳动力外，最重要的一点，华人是我们在双日中夹缝生存的重要依靠。而这一政治筹码的作用在大东亚战争后荡然无存，关于对华人利好的政策自然是不会改变，但谁都清楚，“华人”这一名称的象征内涵已然消散，对于这些人而言，除了广东外，他们不可能会有多余的，不是属于“广东”的身份。他们有且只能是日本统治下的子民，广东国的公民，若要更进一步，那便是将他们彻底变为珠人的一部分，将“华人”这一身份彻底抹去，掐灭掉最后一丝他们对曾经中国的任何一点幻想。唯有这样做，才对广东好，对日本好。\n\n那么，日侨要怎么办？"
