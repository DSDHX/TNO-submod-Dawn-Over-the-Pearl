dop.agj.1.d: "行政长官办公室中，盛田和李嘉诚、何鸿燊二人对坐着，但三人都一言不发。办公室里就算掉了根针都听得见。“呃……”盛田率先打破沉默。“我知道你们俩对今天这个局面……不太满意，但至少广东还在我们手上，咱们还能为广东的人民保驾护航。”李嘉诚叹了口气：“行了，还是进入正题吧，昭夫。”“好，那么第一点就是难民问题。”盛田拿出一张图表放在两人面前。“这张是对难民数量的最新估计。北边已经基本成了片白地，跑出去的华人为了生计又大量回流到广东——但是满洲也遇到了难民潮，老天，他们怎么想到去那种地方的？”三人不约而同地翻了个白眼，去满洲怎么看都是自杀式行为。“那你要我们做什么？”李嘉诚盯着图表，眉毛扬了起来。“你帮我通知松下、井深和……驹井，我们需要开个会讨论一下。”听出盛田的语气中有丝厌恶，李嘉诚知道他不愿意，但又不得不把驹井拉过来，只好点点头。\n\n“第二件事是民族问题。我没想过我们的所作所为居然会诱发这么严重的问题……现在珠人群体分化很严重，不少人呼吁我们帮助他们的华人同胞，而且一些激进派似乎倒向了极端组织。有时候我挺好奇那帮家伙为什么会接纳这群……汉奸？”听到最后两个字，李嘉诚和何鸿燊都感觉一阵恶心。“这个问题也麻烦政务司先去研究一下，毕竟这还关系到华人的政治地位——我们这可有不少华人公务员。贸然全面推动珠人化，恐怕会出乱子。接下来是……”\n\n“接下来我说吧。”何鸿燊打断了盛田。“经济上我们倒没什么问题，只是丢去中国市场的损失实在太大了，但关于新的市场我要和松下聊聊，要让外务司帮我们把把关。另外就是你好心接纳的那帮难民的问题。那些难民和大圈帮有不少来往，以至于我的手下没能搞定他们。现在大圈帮基本都逃到粤北，甚至逃出了广东。但据线人的消息，他们打算煽动难民的民族情绪来对付我们。”“那就是说后边可能要对难民动武……”盛田轻声念了一句，随即瘫在了办公椅上。“天哪，广东怎么成了这个样子……”\n\n李嘉诚站起身来，走到他身边，把手放在他的肩膀上轻拍了拍。“打起精神来，昭夫。全广东的人民就靠着我们了。就像十年前一样，我们仍需要为保护他们而和那些嗜血的日企作斗争。”"
dop.agj.1.a: "“他们是你我最后的堡垒，我们不能放弃他们。”"