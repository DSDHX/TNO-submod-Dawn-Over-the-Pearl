GNG_focus_gooooooooooood_job: "政通人和"
GNG_focus_gooooooooooood_job_desc: "街头抗议的人群在日益减少，对政府的不满与批评也逐渐平息，靠着行政长官的智慧与果断，我们终于避免又一次广东暴乱的到来——没人想再经历那段恐怖岁月，也没人想再对对方扔催泪瓦斯或燃烧瓶。\n\n虽然在过程中我们作出的各项决策，可能会让我们失去一些政治资源，或者让我们承担了巨大风险，但维护了眼前的稳定，牺牲再多也是值得的。不过我们还是要时刻注意以后可能暴露出的一些问题，并及时作出反应，避免情况再一次恶化。"
GNG_focus_the_pearl_of_Pan_Asia: "泛亚明珠"
GNG_focus_the_pearl_of_Pan_Asia_desc: "泛亚主义的核心在于亚洲各民族的团结，以期推翻英美殖民主义者对亚洲的侵略。自广东国诞生以来，由于境内民族问题错综复杂，有很多人认为广东极有可能会在对华人的歧视与剥削中走向灭亡。\n\n然而，今日的广东已向世人证明泛亚主义的优越。在盛田行政长官的耕耘下，华人、珠人与日侨团结一心，建立起了一个繁荣的广东，使一省之地可抵一国之富贵。\n\n时至今日，我们仍可以自豪地向世界宣布，广东依然是大日本帝国皇冠上最耀眼的南海明珠，今后也一样。"
GNG_focus_strive_for_excellence: "追求卓越"
GNG_focus_strive_for_excellence_desc: "广东国向来将卓越作为自己的精神之一。正是对卓越的要求，让我们的经济迅速发展，击败了世界上绝大多数国家。而即使面临大东亚战争后险恶的环境，我们也要把卓越放在主要位置上。\n\n我们将计划开发城市和农村的经济潜力，并且进一步扩大我们的资源出口量和基础设施建设。此外，我们也会将珠三角的金融产业做大，吸引亚洲以外的投资。而且行政长官和财务司还有份“秘密计划”，一旦时机成熟，这份计划可能会重塑广东的经济……"
GNG_focus_gng_c_b: "广东中央银行"
GNG_focus_gng_c_b_desc: "“行政长官陪同一位日侨投资人参观越秀公园，在门口看到一群乞丐，走上前说：‘你们怎么天天在这儿讨饭，影响市容。’某乞丐反驳道，‘长官，我们彼此彼此，只不过我们讨小的，而您要大的。’”\n\n我们对日方投资的过度依赖造成的苦果在安田危机期间早就表现的淋漓尽致了，每次经济略显颓势，那些财务和审计们就要嚼着舌根编这样的笑话出来。为了提高广东面对金融危机的抗风险能力，我们必须从建立中央银行开始，找出一套行之有效的中央财政体系来。"
GNG_focus_s_HKs_f_p: "巩固香港的金融地位"
GNG_focus_s_HKs_f_p_desc: "自从于百余年前开埠后，香港就一直是至关重要的对外窗口，对于今时今日的广东而言更是如此——证券交易，股票投资，还要加上开遍了香港的金饰店，可以说，全世界的大亨们都在看着香港，国际金融市场上的一涨一跌都仰其鼻息，我们有什么理由不好好围绕着这个已经闯出名头，驰骋多年的金融中心来拓展我们的经济政策，而是花费大量人力财力，去另寻他法，做一笔不一定有结果的风险投资呢？"
GNG_focus_pan_asian_D_F: "泛亚发展基金"
GNG_focus_pan_asian_D_F_desc: "香港是我们的明珠，而我们是共荣圈的明珠，既然已经决定要围绕着已有的产业进行开发，不如把我们目前所能调动的资源都聚集起来。\n\n我们将鼓动现有的投资者将财产转移至广东央行的第一项业务——泛亚发展基金中，借助着共荣圈这冷战一极的名头，我们将向全世界再次证明我们的能力。香港，在过去是，现在是，未来也将会依然是当之无愧的金融中心。"
GNG_focus_support_gngs_f_i: "扶持广州的金融产业"
GNG_focus_support_gngs_f_i_desc: "广州是全广东——乃至于整个东南亚地区毋庸置疑的中心。比起加倍扶植风头正盛的香港金融业，倒不如让它自由发展，而我们则转而开始建设更加难以将政治资本变现为金融资本的广州。广州证交所扩建方案，广东央行，连同新设计的中央商务区全都拟建设在珠江北岸，也即是过去十年来现代化进程可喜的天河南。我们坚信，外国的投资者们口中的“香港”终将被大上它数倍的“珠三角”所替代，到那时，我们将从中受益数倍不止。"
GNG_focus_pick_the_bureaucrats: "挑选官僚"
GNG_focus_pick_the_bureaucrats_desc: "1"
GNG_focus_monetary_rhapsodies: "货币狂想"
GNG_focus_monetary_rhapsodies_desc: "毫无疑问，在战后被强行推行的广东円是一种失败的货币，不，甚至都不完全算得上是货币，与日元的汇率被锁定不说，甚至还不能直接兑换外汇，更像是东京这位严苛的管理员为这片巨企乐土设计的游乐园代币，一旦走出被划定的范围，就算是抱着再多也照样花不出去，只能白白送给那些本土的吞金兽。\n\n不，这种畸形的状况决不能继续持续下去，我们将在改进经济政策的同时，同步推进广东円与日元的脱钩，让它能名副其实地成为属于广东的独立货币。"
GNG_focus_test_attitude: "试探态度"
GNG_focus_test_attitude_desc: "可惜而令人感到憋屈的是，我们仍然身在共荣圈的核心之中，货币改革这种至关重要的事务要是没有东京方面的默许，几乎没有任何推进的可能。对于利益在广东的那些自己人，我们当然可以随意造势以得到他们的支持，可是一旦涉及到那几位在本岛深耕数十年的巨头，我们便不可避免地要战战兢兢，如履薄冰了。我们将借助我们的人脉逐个试探他们的态度，小心地绕过他们的雷区，或是许以他们难以拒绝的好处。"
GNG_focus_build_m_from_within: "内部造势"
GNG_focus_build_m_from_within_desc: "要想干成一项成功的改革，我们得先有坚信自己能成功的决心才行。至少，我们自己的企业高层和公务员不能一拿到用日元下发的工资就赶着去黑市里以更好的汇率把它们通通换成广东円，好在本地享受。\n\n货币黑市会被大力打击，而广东円将会首先在面对广东内部投资者的各类款项中逐渐取代日元的地位，不如说它自己便将成为我们所推出的最新项目，等待着足够的投资与支持以帮助它在世界上取得独立而卓越的地位。"
GNG_focus_court: "对簿公堂"
GNG_focus_court_desc: "已经万事俱备了——至少我们这边的人都这么想。一切能做的都已经做过了，接下来，就是向东京方面发送邀请函。行政长官将会带领着他的合作伙伴们于香港迎接那些个大人物们，与被邀请来的官僚与巨贾共商《广东国货币条例》的修订法案。也许一切都能像过去的许多改革那样顺风顺水，又或者，这会成为我们与东京的庞然巨物的初次正面角力。"
GNG_focus_Return: "铩羽而归"
GNG_Return_desc: "我们失败了，是上意揣摩的不够吗？是内部推力不足吗？总之，我们失败了。也许那些东京的官僚会打着哈哈告诉我们说，“这不是终究还是修订了货币条例嘛”。但我们所得到的远不如我们先前所投入的。广东円仍然只是广东国境内的一种可笑的代币，被真正落实到纸面上的修订只有一些鸡毛蒜皮的细枝末节。我们先前所鼓吹、所宣称的一切仿佛都跟笑话一样。\n\n接下来该怎么办？"
GNG_focus_why_not_to_think_about_the_good: "往好处想嘛..."
GNG_focus_why_not_to_think_about_the_good_desc: "这只会是我们这次货币改革的失败，却不完全是广东的失败。往好处想，这次我们至少知道了东京方面的红线在哪里。一方面，国内的日侨以及东京的投资者看到我们的妥协，会更愿意相信我们是真心在为泛亚主义的奋斗的；另一方面嘛，摸清楚了那些老官僚的脾性，之后也好找空子钻。"
GNG_focus_phased_victory: "阶段性胜利"
GNG_focus_phased_victory_desc: "我们没有达成开始谈判时所预设的所有目标，不过得到了相当可喜的结果。如今广东円与日元之间的汇率再也不是被强制性固定的了，在修正案中，新的制度将被冠名以“广式联系汇率制”的标签。虽然官面上的一切结算都要按照固定的汇率进行，但是在银行与社会公众之间诞生了一个独立的自由外汇市场，使得广东円能与外币自由兑换。更妙的是，二者不会相差太大，在广东円独特的发行与回收机制影响下，市场汇率仅会在固定汇率周边波动，而我们同样也保留了在紧急情况下，根据与其它外币之间的汇率临时修改广东円与日元之间固定汇率的权力。\n\n也许这还不完全足够，但对广东财政系统的改革已经是伟大的一步了。"
GNG_focus_I_o_the_f_and_the_c: "家国认同"
GNG_focus_I_o_the_f_and_the_c_desc: "让我们庆祝吧，广东円的登堂入室将会成为构筑广东之家国认同的重要一步，我们如今更像是一个与其他国家别无二致的政治实体，而非一团你中有我，我中有你的畸形怪胎了。广东国的子民们将会在未来大大方方地行走在世界上，说着广东话，用着广东円，真心地把这片珠江两岸的土地当做是他们的家园，正如行政长官与他的合作伙伴们一直以来的愿景那样。"
GNG_focus_gng_can_say_no: "广东可以说不"
GNG_focus_gng_can_say_no_desc: "《广东国货币条例修订案》的出台是一场毋庸置疑的大胜……甚至也许胜得有些过火了，所有广东方的与会者——包括冒着冷汗的行政长官本人——做梦也不会想到过，他们为了讨价还价而提出的一些过分需求会真的被满足。如今的广东円是当之无愧的的独立货币，我们将在未来的几年间逐渐积攒属于广东政府的贵金属以及外汇储备，以作为广东国经济的压舱石。我们也许甚至会尝试着独立向外发行我们的第一笔国债。\n\n无论我们的胜利到底是源于东京的仁慈还是自顾不暇，我们都将毫无疑问地抓住这个难得的时机，也许有些评论家会说我们根本难以负担维持一种独立货币的财政，但广东已经安然渡过了许多次艰难险阻，并不差这一次。请记住，每一名广东公民都希望让那些在我们头上作威作福的外人们知道，广东可以说不！"
GNG_focus_forced_corporate_promotion: "强制企业推广"
GNG_focus_forced_corporate_promotion_desc: "我们也许真的有些操之过急了，至少顾问团队们目前给出的结果是这样，广东円尚未在共荣圈外积攒到足够的公信力，也没有足够的接受度，也许我们曾经的几位地区大国合作伙伴会为了博取我们的好感而乐于接受用广东円结算生意，但也绝不可能为空中楼阁站台。\n\n我们必须尽快立法，强制广东境内的所有企业在所有业务上都使用广东円结算，所有人都知道这种法案几乎不可能有100%被落实的可能，但为了我们新生的经济体系的信用，我们必须带头吞下一切苦果。"
GNG_focus_industrial_upgrading: "产业升级"
GNG_focus_industrial_upgrading: "大东亚战争对广东造成的损害实在太大了，先前的重建工作只能是一时的权宜之计——打着补丁的工厂可造不出什么好产品。既然如此，为了战后偌大的经济机遇，我们为什么不干脆重新审视我们所面对的一切问题，在刺激就业的同时，好好地为全广东的硬件来一次更新换代呢？"
GNG_focus_urban_issues: "城市问题"
GNG_focus_urban_issues_desc: "过去的十年无疑让广港澳三城变化了许多，房子更大了，空气更干净了，最低工资也高了，这当然是行政长官与其合作伙伴的功劳。可是随着现代化与城市化的进行，广东也正在患上属于她的现代病。她敲打着行政长官的桌子，大声抱怨着自己的红细胞携氧能力下降，动脉粥状硬化，每次想把血液从一个器官泵去另一个器官都要等上好一段时间，我们当然不能坐视不管——是时候来做一次外科手术了。"
GNG_focus_gng_Shinkansen_project: "广东新干线企划"
GNG_focus_gng_Shinkansen_project_desc: "本岛的新干线举世闻名，作为共荣圈内高新技术的代表，我们自然也不遑多让。早在东海道新干线的正式通车的第二天，广东新干线的企划便已经提上了日程。虽然说广港之间本就已经有广九铁路连接，不过那些铁道实在是太过老旧，以至于已经完全没有翻新的必要了。看看我们的旗帜吧，只有将广港澳连为一体，才能让珠三角绽放出它最耀眼的光芒。\n\n新设计的高速铁路将以天河站为枢纽开始建设，分别导向香港的九龙以及澳门的香洲，长度均在160km上下，一旦落成，三城之间不到1小时的通勤时间将不再是遥不可及的未来。"
GNG_focus_Gz_Railway_Rail_Transit_Construction_Plan: "广铁轨交建设计划"
GNG_focus_Gz_Railway_Rail_Transit_Construction_Plan_desc: "东京的地铁已经快要开放整整50年了，广东当然也不遑多让，在过去的二十几年间，广州开通了西塱-天河火车站线、三元里-万胜围线以及滘口-大沙东船厂线，而香港也修缮了已经运营长达六十余年的沙田-罗湖线，将其南延至九龙塘，以匹配未来的铁路计划，并以旺角周边为主要换乘区，增设了连接港岛与九龙的中环-观塘线以及去往新界的旺角-荔枝角线。\n\n但主要以东西走向为主的广州地铁并不能完全满足市民们的需要，而澳门甚至尚未发展出一条成熟的地铁，甘于落后可不是属于珠三角的品格。为了扩大广港澳三城城市化所带来的收益，以及减轻市民们的通勤负担，减少交通压力，《广铁轨交计划》出现在了市政部门的办公桌上。\n\n如今，横亘港岛北岸的上环-柴湾线与澳门的拱北关-氹仔码头线都已经设计完成，以南北走向横穿天河区的天河火车站-客村线也只需要完善天河南地区的路线设计问题，便不日即可开工。我们相信，在不远的未来，广东的市民们将能毫不费力地在任何都市的核心区中漫步。"
GNG_focus_rural_crisis: "乡村危机"
GNG_focus_rural_crisis_desc: "与城市所罹患的慢性病不同，乡村的死亡已经是正在进行时了，珠江口庞大的人口虹吸效应几乎榨干了三角洲之外的所有地区。过去我们曾算过一次这笔账，但还没等我们的措施真正起效，暴乱与战争就席卷了整个广东。如今，境况并没有太多好转，农村的年轻人们只要有点脑子就会想着往外跑，而不是混迹在本地的大量贫农群体中，珠三角以外的制造业在经过暴乱与战争之后几乎百废待兴，我们不能再容忍这种虹吸现象扩大化了。"
GNG_focus_rural_credit_Bank: "乡村信用银行"
GNG_focus_rural_credit_Bank_desc: "盛田昭夫认为，要想拯救农村居民，首先是要让他们真正明白广东的财富从何而来——是电子屏上跳动的数字，是对于既有财富合理的管理措施。因此，我们将在几个试点农村开办农村信用银行，为农民们提供理财建议，帮助他们进行合理投资。银行也将向农民们提供无息贷款以鼓励农民购买现金的农业机械和生产技术，或是用这笔钱作为启动资金来联合开办小型企业，或是加盟既有的大型企业。\n\n另外，农村信用银行会与同样正在扩张的教育机构达成一定的合作，为农民们提供低廉的技能培训与就业信息咨询等服务，以吸引城市人口重新反哺农村。"
GNG_focus_construction_of_new_villages: "新村建设"
GNG_focus_construction_of_new_villages_desc: "李嘉诚认为，只有当地居民真正实现自立、互助，为了他们自己的未来积极加强基础设施的建设，才能真正实现乡村的全面更新。政府将免费提供建材与指导方法，对于积极村社的补助也会在建设运动实践一段时间之后进行落实，相应的，我们也将在一些怠慢发展的地区安插监督人员。\n\n此外，各行业的专家也已经被派驻到各地，以调查当地的水土状况与产业结构，并针对各地给出相应的调整方案，吸纳农村劳动力就业，改善乡村经济情况。"
GNG_focus_look_inland: "望向内陆"
GNG_focus_look_inland_desc: "广港澳三城大小仅在广东占据了不到5%的面积，却囊括了超过一半的人口，贡献了绝大部分的收入。假使我们能把三城之外的其他城市也打造成这个模样，我们的收入是否还能再翻5倍？10倍？从珠三角向外眺望吧，那么多潜在的地区中心，那么多无所事事的青壮力，与其让他们再在乡野里流窜，发起一次难以控制的暴乱，不如扩张那里的市镇，把他们集中在楼宇之间，让他们有事可做，有钱可花。\n\n为了他们的故乡，为了我们的发展，新城将拔地而起。"
GNG_focus_laying_blood_vessels: "铺设血管"
GNG_focus_laying_blood_vessels_desc: "尽管珠三角的基建已经十分完善，但在广州之外，往随便哪个方向走上几十公里，原本还算平坦的沥青路要么是被泥泞而颠簸的土路所替代，要么就是一副五六年没得到保养，杂草丛生的模样。更别提每年夏季都要在粤北和粤东老调重弹一次的暴雨泥石流交响曲了，时不时就有企业的管理人员在酒席上抱怨着某地区道路的封停让他们损失惨重。\n\n为了更加便利的运输，我们必须将那些偏远地区与广东的中心连接在一起，重新整合、修缮全广东的铁道与公路，高效率的密集交通网络已经被规划完成，水泥与沥青的行伍也已经整装待发。"
GNG_focus_h_i_in_northern_gng: "粤北的重工业"
GNG_focus_h_i_in_northern_gng_desc: "如今东亚战事已毕，我们再也不用为了一个北方的强邻而惶惶不可终日了。粤北群山中的稀土终于能被安全地开采，就地加工，化作广东的财富。尽管让本岛的那些没有远见的商贾们眼红吧，这片自古以来便一直是穷乡僻壤的土地将建立起出全共荣圈最为璀璨的工业王国。不仅是那群满洲佬们挂在嘴上的冶铁、炼钢，还有那些仅存在于科学院策划案上的内容：激光、永磁体……甚至核工程。"
GNG_focus_build_low_rent_apartments: "建设廉租公寓"
GNG_focus_build_low_rent_apartments_desc: "难民危机、人口的增长使得住房问题日益严峻且难以忽视，一座座贫民窟再次拔地而起，且预期内这个趋势将不断走高。\n\n作为大东亚战争的副产品之一，新一轮的住房危机无疑被套上了政治的外衣:华人难民占据了这些贫民窟人口的绝对多数，成为了一道道撕裂我们社会和谐与秩序的伤痕。更糟糕的是甚至有人想要在这些伤痕上撒上盐，他们私自搭建起危险且有法律问题的拥挤住宅楼，榨取着他们昔日同胞的最后一滴血汗。\n\n我们不能坐视这个问题毁掉我们长期以来维护秩序与稳定的努力，房屋司将设立新的机构，以制定和执行一个大规模、永续性的住房供给计划……"
GNG_focus_resources_in_western: "粤西的资源"
GNG_focus_resources_in_western_desc: "茂名的油页岩矿已经静静地呼吸了近20余年，可是石油危机对我们造成的巨大冲击只能说明一件事：不够，还是不够。我们需要煤油，我们需要乙烯，还有果园、农林、渔获……粤西明明有那么多的资源可供开采，我们却在过去十年里始终被陆军和宪兵队的腐败网络所掣肘。是时候把旧日的锅炉清理干净，重新开工了，我们要向我们的人民证明这一点：就算我们暂时无法触及广州湾，粤西也依然将成为广东可贵的宝库，像一滴刚被萃取出的新油，在旭日的照耀下折射出湍流不息的彩色幻光。"
GNG_focus_new_livelihood_projects: "新民生工程"
GNG_focus_new_livelihood_projects_desc: "尽管多年来我们一直致力于使我们的社会变得不那么残酷且无情，但是在这座霓虹巨塔之下，依然是深不见底的黑暗。每天每日都有新的失意者在攀登这座巨塔的过程中失足，从此坠入万劫不复的境地。现在，我们将开始思考如何兑现战前行政长官对大众的承诺了，作为我们国家转型的关键环节，我们必须对民政府在民生领域扮演的角色的定位进行细致的考量。\n\n面对需要精打细算的预算、霓虹巨塔顶端的大亨，还有那些对未来和生活抱以希望的人们，我们必须在其中做出权衡。"
GNG_focus_not_just_the_PRD: "不只有珠三角!"
GNG_focus_not_just_the_PRD_desc: "共荣圈的明珠不是广港澳，是整个广东。我们的现代化建设已然胜过共荣圈内所有的成员国，满洲在经济战的一场大败后便已经被我们踩在脚下，而本岛的那些官僚也并非不可超越，毕竟，即使是他们也得依赖着我们的油气，稀土，芯片。\n\n深圳、茂名、汕头、韶关，这些后起之秀已经变为报纸与电视中炙手可热的名字，就算是那些原本只知耕织渔猎的乡民，如今也交口称赞着行政长官与泛亚主义——要是没有泛亚主义，还有谁能把财富与进步带给他们呢？"
GNG_focus_the_ambitions_of_the_tycoons: "大亨们的野望"
GNG_focus_the_ambitions_of_the_tycoons_desc: "广东自建国之初，便是大亨们的游乐场，但在诸多商人之上，五巨头才是广东真正的主宰。多年来，五巨头（除了某个“外来者”）将自己的才能和财富化作广东国进步和发展的动力源，五大巨企“团结一致”，才铸就了广东的今天——至少明面上是这样的。\n\n实际上，五人之间并无什么共同利益可言：索尼与长实为底层的华人和珠人奔走呐喊；松下则在广东赚得盆满钵满，对钱以外的一切漠不关心；富士通意图将广东的人民当作所谓“进步”的燃料；日立不仅要发动政变还屠杀工人，引发了广东暴乱。但他们是支起广东的支柱，无论如何，他们都必须参与到广东的决策中来。现在广东面临诸多问题，盛田行政长官认为有必要召开会议，将内阁成员和巨头们都集结起来商讨对策。\n\n希望他们别搞出什么乱子吧……"
GNG_focus_w_of_Li: "嘉诚的忧心"
GNG_focus_w_of_Li_desc: "盛田最终还是决定相信自己的生死之交李嘉诚，按他提出的方案来解决战后带来的社会问题。李嘉诚一直都很关心他的同胞，他和盛田的改革措施也是广东在安田危机后快速复苏并取得伟大成就的主要原因。他认为，广东之所以社会不稳，就是因为华人的利益得不到保障。而他现在要做的就是尽一切可能，保卫华人的最后一点利益，哪怕引起投资者不悦，他也绝不会退缩——一如当初他和盛田推进改革一样。\n\n很明显，李嘉诚的计划对投资者和经济并不……很友好，但安田危机和广东暴乱已经证明，只有维持社会的稳定，经济才能取得长足进步，否则一切都是沙上建塔。而接下来我们要做的，就是克服来自内外的压力，将“广东手艺人”与“广东超人”的理想继续延续下去……"
GNG_focus_atonement_f_the_p: "为过去赎罪"
GNG_focus_atonement_f_the_p_desc: " 李嘉诚一直对我们在大东亚战争中支持日本一事耿耿于怀，虽然从结果来看，我们的选择无比正确，但李嘉诚仍忧心于他北边同胞的生存状况。现在北方的华人难民几乎是成批次地涌入广东，好像北边已不适合人们居住一样，很难想象这些人都经历了什么。\n\n为了缓解难民涌入带来的社会问题，李嘉诚提出要发展公共住房和医保等惠民措施以保障他们的生存，并且大力发展第二和第三产业，创造就业机会。而他为确保华工利益，提出了加强劳动法落实程度的监管。这无疑对财界很不友好。同时，井深也会炮轰这一方案“会将广东从应许的进步之地变成腐朽的金钱之城”。但李嘉诚认为金融业的扩张能给我们带来充足的资金，同时这一方案也有利于我们向华人示好，进一步对他们在过去受到的伤害和对我们在战争中的亲日行为作出安抚与回应。用宗教一些的说法，就是减轻我们的罪孽。"
GNG_focus_focus_on_str_commerce: "关注街头商业"
GNG_focus_focus_on_str_commerce_desc: " 尽管我们称之为“街头商业”，但在真正的商人看来，这些东西一文不值，甚至都不能称之为“商业”。但这些街边的小店或者路旁的小摊却是不少广东底层人民谋生的手段。从事这些“街头商业”的人大多因年龄原因或身体健康原因无法再从事高强度的工作，只能靠自己的手艺勉强度日，而这一切都被李嘉诚看在眼里。\n\n考虑到五巨头从不缺劳动力（哪怕是驹井那种视人力如粪土的混蛋），突然涌入的上千万难民大多都成了无业游民，即使我们不断扩大园区、进行扩招，也吃不下这么多人。因此，李嘉诚认为要鼓励“街头商业”的发展，特别是深圳这些新开发的城市，让他们去这些新城市开店铺，满足当地人民一些基础需求的同时也能让他们有稳定的收入来源。\n\n但是，对这些街边店铺进行减税等一系列措施可能会在短时间内恶化我们的财政状况，李嘉诚则表示这是为了长远的利益，他坚信这些华人会用自己的“产业”创造更大的繁荣。"
GNG_focus_come_home_r_or_f: "衣锦还乡"
GNG_focus_come_home_r_or_f_desc: "如果说珠三角以外的农村地区有什么可用于开发的产业的话，除了农业，大概就是制造业了。虽然广东一直以高新技术产业闻名于世，金融业等第三产业也在蓬勃发展，但珠三角以外的广大农村地区，除了农业似乎并没有什么经济支柱。\n\n尽管农业确实是人民最基本的生活需求来源之一，但随着农业机械化，种地比以前轻松了。而为了发展，农村也需要开发；同样，为了更好的生活，空闲下来的农村劳动力也会想从事第二产业以获取更高的报酬。刚好，随着珠三角及其卫星城的发展，传统制造业正逐步退出。为了不让这些制造业就此消亡，造成更多工人失业，我们决定将这些制造业向广大农村转移。李嘉诚提议先从他的家乡潮汕地区开始。当地的服装制造加工很出名，且汕头是当年中国的第三大港口，也利于我们将产品向外出口。只是我们不得不为此拨一些资金，至少要把潮汕地区的基建搞得更发达一些。"
GNG_focus_estab_gng_chemical_industry: "兴办广东化工"
GNG_focus_estab_gng_chemical_industry_desc: "李嘉诚向我们提出了促进化工产业发展的建议。化工行业所生产的塑料、橡胶等产品不仅是制造业最基础的原料，而且他们还在一定程度上能发展能源和高分子合成材料，降低我们在原材料上花费的财力和物力。总体来说，化工产业的发展有利于我们反哺制造业，对于交通运输业这样的第三产业发展也有一定的促进作用。\n\n但是，化工厂的危险程度极高，里边的有毒试剂泄露或者操作失误引发的爆炸随时都可以要了厂里工人和周边居民的命。因此对这一行业我们更要严加看管，并尽可能将他们建在郊区。此外，我们还要花上一笔钱来处理他们产生的废水和废气，避免加剧广东的环境污染。"
GNG_focus_a_with_p_companies: "与药企的协定"
GNG_focus_a_with_p_companies_desc: "很遗憾，在广东并不存在什么“国有资产”，因此推动医药产业还得靠私人公司。自我们在国家层面上推动医保发展以来，广东的医药行业就如雨后春笋般生长，但他们的价格和质量参差不齐，有些药物甚至有严重的副作用。这对本就有健康问题的工人们无疑是雪上加霜。\n\n考虑到医药产业对人民的重要性，以及放任不管可能带来的严重后果。政府有必要和这些药企进行会谈，同时对违法的药企依法处罚，以规范这一行业的规章制度。同时，李嘉诚认为对于一些优质的药企，可以整合进长实的商业网络中，依靠我们和长实的资金来帮助他们发展，为广东人民带来更有用、更安全的药物。同时，这些药企的盈利也会为我们带来不少收入，缓解了我们在财政上的困境。而将一些质量上乘的药物整合进医保体系中，也能让我们的人民用相对较低的价格享受更好的医疗服务，何乐而不为呢？"
GNG_focus_sub_center_in_gng: "广东副中心?"
GNG_focus_sub_center_in_gng_desc: "珠三角的开发度已经不能再高了——三座城市几乎全是高楼大厦，倘若我们按井深那不切实际的想法进行划分的话，会发现这里挤满了工人、商人、金融大鳄、公务员等形形色色的人。很明显，珠三角的扩张已经到了上限。如果继续扩张下去，不仅生活条件、交通运输等方面会有大问题，我们也无法给那些滞留在珠三角的失业者提供更多岗位。这样一来，新的都市圈建设就要提上日程了。\n\n我们之前已经开发了潮汕地区，由于李嘉诚的投资计划，该地区的基建已较为发达，且拥有大量空缺岗位，正好能让我们把华人难民向那些地方迁移，让他们在当地工作。此外，李嘉诚也希望借这个机会进一步推动农村地区的发展，从而实现当地产业升级和城镇化。新建的都市圈一定程度上也分担了珠三角承担的部分经济职能，我们要让世界知道，广东的繁华并不局限于珠三角。"
GNG_focus_strengthen_c_s: "加强企业监管"
GNG_focus_strengthen_c_s_desc: "到头来这个问题还是绕不开。在石油危机前我们就注意到，我们的三位同僚似乎并不在意劳动法问题。在松下、富士通和日立的工厂内，安全事故时有发生；富士通对工人权益的漠视和不平等待遇让不少工人在暴乱期间投奔了广工联和华工委；至于日立，如果不是驹井那个脑子少了根筋的家伙，广东暴乱大概就不会发生了——至少不会在我们最艰难的时候发生。\n\n尽管我们在广东暴乱结束后就意图加强对企业的监管，但大东亚战争的爆发又让我们不得不着手应对战乱而将这个问题搁置一旁。现在华人难民的涌入让我们不得不重新重视这个问题。我们将会对《劳动基准条例》等相关法律进行进一步修订，避免被钻了文字上的漏洞。同时，我们也会督促相关部门定期对各企业进行全面检查，并扩大工会在这件事上的话语权，确保这些企业会遵守劳动法。\n\n但那三个唯利是图的家伙可不会轻易同意……"
GNG_focus_t_strategy_of_t_f_c: "财界的策略"
GNG_focus_t_strategy_of_t_f_c_desc: "如果老伙伴靠不住，那我们只能依赖陌生人了。\n\n李嘉诚的老路明显不符合我们现在的目标，井深大的自负让他的理想更不可能实现，因此，我们只能同财界派结盟——与松下正治这条逐利的老狐狸和我们最熟悉的魔鬼驹井健一郎共同发展广东。\n\n松下作为一个商人，自然懂得利益该从哪来。他和驹井很快就制定了一系列发展方案。但很明显，这些方案不仅有利于松下和日立，也要我们牺牲很多东西：安全规章和工资、工时等问题上的选择性忽视，以及对工会的无视……所有这些“改革”都意味着，盛田要亲手埋葬自己过去留下的，那些真正改变了广东人民的东西。但松下和驹井保证他们不会做得太过分，也保证这会让困扰广东的资金问题被尽快解决。\n\n§x但这一切真的值得吗？§"
GNG_focus_expand_t_f_of_giant_enterprises: "扩张巨企职能"
GNG_focus_expand_t_f_of_giant_enterprises_desc: "如果我们要与这两个家伙为伍的话，那我们不得不做一些必要之恶。\n\n松下和驹井认为，适当放松我们的法规限制有利于引入投资，从而为广东带来源源不断的资金流。的确，广东之所以能吸引大量日本投资者，就是因为形同虚设的条例让他们能用低成本换取高回报。此外，对这些条例选择性忽视一部分，也能让我们节流，减少一些开支。但是盛田知道，哪怕是“选择性忽视”，也必须选到那些无关紧要的部分，或者最大限度地维持原状——毕竟这是他的遗产，是广东人民的生活保障，无论是为了自己的良心还是为了自己的声誉，他都不会将它们彻底放弃，以迎合这两只吃人不吐骨头的秃鹫。\n\n但愿我们的文字游戏能骗过所有人吧……"
GNG_focus_under_the_shadow_of_Sony: "索尼的庇荫下"
GNG_focus_under_the_shadow_of_Sony_desc: " ……好吧，还是出了些茬子。\n\n工人们明显察觉到有些不对劲，他们开始对我们进行的“条例修订”提出异议，并且大有要掀起上访、游行之类的趋势。该死，我们把广工联留着可不是为了让他们干这个！不过这也暴露出财界方案的弊端，但松下和驹井可不管这些，这俩搞不好还在他们的办公室里满心欢喜地看着财务报表呢。\n\n事已至此，只能让我们来想方设法平息这些令人头疼的事件。盛田行政长官已经决定，由政务司对这些条例的修订作出解释，并向工人们承诺仍会保护他们应得的利益。同时，我们也会警告松下和日立，让他们严格按照我们的要求行事，否则我们不敢保证他们的财产安全。\n\n倘若索尼是一颗参天大树，那么我们现在要做的，便是让巨企和人民一道在它的庇荫下茁壮成长，哪怕这意味着他们都要容忍对方对自己的恶意。"
GNG_focus_i_e_matsushita_in_ZS_city: "中山的松下园区"
GNG_focus_i_e_matsushita_in_ZS_city_desc: "松下正治向我们提交了一份申请：松下公司希望能够在中山市建立一座大型松下园区，作为松下在大中华区的新总部和生产中心。松下的决策层都认为，新建一座园区有利于松下产品供应，同时降低成本，长远看来有助于松下在中国地区的发展。\n\n当然，由于本岛正从战时经济体制中恢复，松下公司拿不出太多闲钱来建这座园区，因此我们要承担一部分费用。作为回报，松下承诺将园区的一部分生产线匀给索尼，并向大阪提出松下与索尼在电视、录音机等视听设备上的全面合作。这当然是个诱人的条件，松下的销售网络能为我们创造不少盈利。我们没有理由拒绝这份互利的条约——前提是这园区带来的效益果真如松下承诺的那样。"
GNG_focus_Ostrichs_tittytainment: "鸵鸟们的奶头乐"
GNG_focus_Ostrichs_tittytainment_desc: "很明显这样下去不是长久之计，不少工人对我们的改革提出质疑，即使我们再怎么含糊其辞也没用。该死的，到底是谁在帮他们解读那些条条款款啊？\n\n既然如此，我们不得不动用一些……肮脏的手段了。大洋彼岸的美国人给了我们一个很好的解决方案：依靠“奶头乐”理论，只要我们放纵娱乐业的发展，便能麻痹人民，让他们沉迷于享乐中而忽视社会矛盾，这样便能最大程度缓解社会矛盾。因此，我们不仅要让何鸿燊扩大在澳门的博彩业务，还要联系松下以生产更多电视等娱乐产品来满足广东人民在文化上的需求。此外，我们也将拨更多资金给媒体和影视集团，让他们想方设法发展电影产业或电视节目，让民众真正感受到身心愉悦，像鸵鸟一样把头埋起来，沉迷于我们给他们营造的美梦中。当然，对于色情产业和毒品贸易这些东西我们依然要打击，毕竟大众需要的是工业糖精而不是砒霜。"
GNG_focus_lair_of_Hitachi_in_GZ_city: "广州的日立巢穴"
GNG_focus_lair_of_Hitachi_in_GZ_city_desc: "驹井健一郎这条毒蛇似乎是第一次和盛田谈真正意义上的商业合作。日立自摆脱满洲控制后，便一直希望在广东继续发展以弥补失去满洲资金援助后的财政漏洞。而这一次，驹井提出利用广东的资金，助力日立的扩张与发展。\n\n最令人瞩目也最让人头大的就是日立广州总部的扩张——除了高耸入云的办公大楼，还有自动化的流水线。看来驹井为了避免劳动力成本问题，甚至可能和井深谈了这门生意。而驹井也向我们承诺，对换下来的工人的处理方式不再像石油危机时那样冷酷无情，也不会在劳动法问题上继续和我们争论不休。看来，驹井作出了对他来说重大的让步。\n\n既然连这满洲的怪胎都让步了，我们也可以考虑接受他的请求——毕竟知错能改，善莫大焉嘛。"
GNG_focus_pleasure_of_Leviathan: "利维坦的欢愉" 
GNG_focus_pleasure_of_Leviathan_desc: "现在看来，日立还算说话算话——至少在明面上，这些工人被妥善安置，日立的工作条件也有所改善，看来驹井为了傍上我们这条大腿，确实下了血本。\n\n只是，我们依然能听到一些风言风语：日立将工厂迁到珠三角之外以躲避检查？日立把换下来的工人拉到北方去进行扩张，且工作条件依然令人发指？好吧，不管这些是不是真的，盛田也没心思管这些事了。日立的财报已经证明，薄利多销的套路确实有效——值得一提的是，当年索尼也是这么发家的。\n\n但日立既然改善了这么多东西，为何财政报表上的开支还是很低呢？是日立的收入太多以显得开支太低么？不管了，反正日立已经履行了承诺，至于工人是不是被拉去了北方干什么见不得人的勾当，他盛田也管不着。而且，把工人拉走也正好缓解了难民涌入带来的社会问题。\n\n§x不是吗？§"
GNG_focus_lost_in_new_techno: "新技术下的迷途者"
GNG_focus_lost_in_new_techno_desc: "现在我们可算是把一切都摆平了。民众终于闭上了他们的嘴，难民问题也得到了一定缓解，松下和日立的利润直线上升，而我们也从中获得了大量资金来缓解财政问题。果然，这是个共赢的方案。\n\n抛开喋喋不休一直想着所谓“进步”的井深和抱怨盛田“背弃初心”的李嘉诚，似乎没人对财界的方案感到不满，那接下来我们就要更进一步了——索尼与松下的合作。根据松下方面提出的方案，索尼与松下将在电视机、数码相机和录音机等方面进行技术上的交流与共同创新，而这些产品的季度利润将由两家公司平分。这笔生意确实不错，松下的商业网络和索尼的精心设计组成的组合很可能会横扫全球市场。\n\n我们相信索尼与松下的联合不仅能让广东的创新之火烧得更旺，还能让井深大和李嘉诚也考虑加入进来分一杯羹。至于驹井？让他的工厂做做加工得了，§x毕竟日立的工厂不是已经自动化了么？§"
GNG_focus_lunatic_of_ibuka: "井深的狂气"
GNG_focus_lunatic_of_ibuka_desc: "真没想到有一天盛田会再和他——富士通总裁井深大——并肩作战。\n\n李嘉诚的想法太过落后，尽管人民的权益必须得到保障，但广东的金融业不需要过度的扩张；财界的策略固然能赚大钱，但这帮家伙目光狭隘，看不到广东的未来。而井深虽然刚愎自用，但他的想法确实不无道理：既然广东已经成了亚洲仅次于日本的最大经济体，那何不依靠这厚底，在科技上搏一把？\n\n井深认为，将索尼在视听技术上的新颖设计和富士通在计算机上的先进技术结合起来，广东便能在产品创新上拳打德国西门子，脚踢美国IBM。假以时日，若广东的产品称第二，便无人敢称第一。因此，井深希望盛田能支持他的方案，进行全面的技术创新，用先进的科技打动投资者和买家，让他们在独一无二的广东产品面前，乖乖地将钱送上。\n\n只是这样，就免不了要让巨企和其他人作出些牺牲……"
GNG_focus_eliminate_backward_p_c: "淘汰落后产能"
GNG_focus_eliminate_backward_p_c_desc: "如果我们要实现产业升级，那我们就不得不摒弃掉一些低端制造业，腾出更多空间和劳动力去兴建实验室或者技术中心来研究新的电子零件和设备。而且兴建这些东西需要大量的劳动力，可以达到以工代赈的效果，让我们一段时间内可以不用管那些难民的生计问题。\n\n老实说，这个方案纸面上没啥问题。但是，李嘉诚对这个提议明显不满，他要求重新审视关于淘汰低端产业的建议，因为这么做会导致更多工人处于失业状态，而且对制造业动刀，无疑是在变相打压长实的供应网络。不过井深似乎对这件事有更为独到的见解，他提出了一个让大家始料不及的提议：如果有些产业确实不能淘汰，那不妨先让他们尝试全自动化生产，减少对人力资本的依赖，同时对这一先进生产方式的可行性进行实验。至于工人则可以实行再教育，以尽可能让他们成为技术劳动力。只有时间证明这笔投资是否划算。"
GNG_focus_pursue_nnovation: "追求创新"
GNG_focus_pursue_nnovation_desc: "无论如何，井深大那家伙终究有一点是对的：广东之所以能屹立于世，就在于技术上的不断创新。自广东于1950年脱离中国后，索尼、松下、富士通三家企业便一直推陈出新，用质量处于世界前沿的计算机、收音机和电视机等数码设备征服全球市场，而在长实与日立（后者似乎可以忽略不计）加入后，广东更上一层楼，成为世界最受瞩目的经济体之一。由此可见，创新这一传统不可被摒弃，哪怕我们现在要花更大的力气稳定广东内部。\n\n在我们疲于应对大东亚战争时，德美都开始了新一轮科技竞赛。很巧的是，他们竞争的领域正好是计算机和集成电路。如果能在这场竞赛中拔得头筹，那不仅会让东京高兴，也能让广东获得无与伦比的地位与利润；不巧的是，对这个领域最熟悉的是富士通——这也就意味着如果我们要参与到这场竞赛中，就不得不和井深大打交道。因此，我们最好制定一套计划，以妥善处理其中的利害关系。"
GNG_focus_chip_cold_war: "芯片冷战"
GNG_focus_chip_cold_war_desc: "俗话说万事开头难，但我们开了个好头：最关键的人物，富士通总裁井深大，同意帮我们参与这场竞赛。当然，这和他自己的好胜心分不开——西门子、IBM这些老对手和他斗了十几年，倘若有广东乃至日本的资源给他助阵，何愁打不过？\n\n为了赢下这场“芯片冷战”，我们将会资助富士通，让井深得到他想要的一切资源，并前往德、美两国，以“技术交流”的名义尽可能获得他们的技术，并与我们的进行比较、取长补短。同时，我们也会在教育体系上下功夫，发展高等教育，让有能力的人接受更深层次的教育，成为高新技术人才，助力我们的科技发展。相信除了向来不在乎劳动力素质的日立可能会摇摆，没人会反对我们介入这场竞赛——毕竟掌握了最先进的技术，不愁我们没有财路。"
GNG_focus_the_jackals_of_Central_Europe: "中欧的豺狼"
GNG_focus_the_jackals_of_Central_Europe_desc: "大日耳曼国作为欧洲的主宰，其科研技术自然遥遥领先于我们。而他们庞大的“劳动力”（实际上大家都知道其实质）数目和我们目前尾大不掉的难民问题有异曲同工之处，而他们居然解决了这个问题——尽管50年代他们的经济一塌糊涂。\n\n在新元首继位的十年来，德国的经济可以说更上一层楼，而他们对“劳动力”的……有效利用经验确实值得我们学习借鉴。因此，我们将派遣一些工程师和相关部门人员前往大日耳曼国各个大型工业城市，参观他们的工厂，并和他们的企业就扩大工厂规模等建设问题进行交流（对于西门子，我们还要扩大到电子工业上）。但愿他们带回来的经验有助于我们解决劳动力过剩问题。"
GNG_focus_vultures_in_NAme: "北美的秃鹫"
GNG_focus_vultures_in_NAme_desc: "美利坚合众国，地表上最为强大的国家——没有之一。即使在上一次大战中遭受了巨大的失败，但美国的经济、科研和军事仍然遥遥领先于其他两个大国。同样，他们的IBM在计算机和集成电路上也有着属于自己的独到技术。我们的代表团很乐意与IBM在技术上切磋切磋。\n\n不过我们派出代表团的主要目的，是为了和美国的企业高管们交流管理经验。美国企业之所以能取得巨大成功，和他们的管理模式脱不了关系。相较于我们的管理模式来说，美国的企业更多强调业绩和内部竞争，这和我们的一些现有体制可谓南辕北辙，但善于学习是种美德，不是吗？"
GNG_focus_trade_with_ibuka: "和井深的交易"
GNG_focus_trade_with_ibuka_desc: "井深对这场“冷战”无疑是最上心的，不仅是因为争强好胜，更因为这能让他财富名利双收。因此，他在得到我们的授权后，便一直调动广东的资金和索尼最顶尖的科研人才去日夜不停地设计和开发新设备。现在，井深向我们提出了一笔交易：富士通将会购入一些德美的计算机进行拆解，而索尼的科研部门也要加入其中，协助富士通进行逆向研究。作为回报，所有得到的成果，索尼都可以用于自己产品的开发，而包括计算机购入在内的资金全由富士通承担。\n\n考虑到这场交易几乎是纯粹立足于商业，且此举确实对我们在集成电路上的研究有一定促进作用，我们当然可以同意派出科研人员协助研究。哪怕我们一无所获，这对于接下来任何可能的合作都开了一个好头。"
GNG_focus_build_chip_bases_in_SZ: "建设深圳芯片基地"
GNG_focus_build_chip_bases_in_SZ_desc: "美国的索尼总部给我们带来了一些情报——美国人在加利福尼亚有个所谓的“硅谷”，是高新技术产业的聚集地。令我们惊讶的是，美国人所有的半导体技术发展，居然全都来源于这块只有三十英尺左右的土地。\n\n广东并不比美国缺人才和资金，但没有一块地方专门给这些人才搞半导体和集成电路，而是把他们拉进各大企业的科研部门，天天绞尽脑汁地设计新产品。反观美国，居然仅在两年间就诞生了英特尔和AMD两家充满活力的半导体企业，而他们只是硅谷众多企业的代表。显然在支持创新这一方面，我们比美国落后不少。\n\n现状必须被改变，广东也要有自己的硅谷！我们把目光投向了仍在开发中的深圳。富士通的科研基地落户在当地后，从事相关行业的人才也在向那儿聚集，因此我们计划对当地的半导体公司和计算机公司采取税收减免措施，鼓励他们从事相关行业。并且还要对效益较好的企业进行补贴，对于在我们急需的集成电路方面有创新成果的企业，还可以接受我们与富士通的共同援助，无论是资金上还是技术上。如此一来，深圳发展为“东亚硅谷”必定只是时间问题。"
GNG_focus_the_first_port_of_the_circle_of_co_prosperity: "共荣圈第一港"
GNG_focus_the_first_port_of_the_circle_of_co_prosperity_desc: "共荣圈有很多繁忙的商业港口：东京、横滨、大阪、旅顺、上海……共荣圈的海上贸易极其发达，以至于人们将日本称为“20世纪的海上马车夫”。 \n\n对于广东来说，参与海上贸易最多的应该就是位于香港的胜利港（英占时期称为维多利亚港）。早在六十年代，胜利港就一跃成为中国地区贸易量最大的港口。在全球每条贸易航路上，都能看到开往或开出胜利港的商船。现在为了弥补中国崩溃造成的经济损失，我们更要集中于港口建设，让海外市场成为我们经济增长新的引擎。'
GNG_focus_the_splendor_of_Victory_Harbor: "胜利港的华光十色"
GNG_focus_the_splendor_of_Victory_Harbor_desc: "尽管在五十年代广东国成立时，胜利港经过了一轮翻修以便投入使用，但现有设施明显不足以支撑当下快速发展的国际贸易。在建设新港口还需要一定时间的情况下，我们只能优先考虑扩建胜利港。 \n\n扩建的主要项目除了增加船坞数量和翻新设施外，还有设立数个新的物流中心来分发货物。虽然有人可能会表示我们做了太多无用功、花了很多不该花的钱，但港口越大，货物流通也越频繁。更重要的是，这些新设施的建成会带来大量的劳动岗位，能让部分失业者得到工作机会，何乐而不为呢？"
GNG_focus_the_ns_bridge_of_the_circle_of_co_prosperity: "共荣圈的南北之桥"
GNG_focus_the_ns_bridge_of_the_circle_of_co_prosperity_desc: "广东的地理位置恰好处于共荣圈的中心地带：向北可到中国，向西可到东南亚，向南则可到菲律宾、印尼。而在共荣圈三大经济体中，日本更倾向于海运，而满洲则由于地势偏远等原因导致外贸不怎么发达——没人会想着通过满洲和俄罗斯贸易吧？\n\n综上所述，广东无疑是共荣圈贸易体系中最重要的“桥梁”。而为了提高我们的运输能力，我们将在两广地区规划新的铁路和港口建设，尽可能缩短陆运消耗时间，同时用更多的港口分担胜利港的重担。这笔开支无疑是巨大的，但是这笔钱可谓是长远投资，未来必定收获颇丰。"
GNG_focus_build_a_global_free_trade_port: "建设全球自贸港"
GNG_focus_build_a_global_free_trade_port_desc: "尽管冷战的阴云还笼罩着人类，但经济已经向所谓的“全球化”迈进。这也意味着我们的国际贸易在今后会愈加频繁，从中获得的利益也会水涨船高。\n\n不过出于日本方面的限制，我们对海外贸易其实并没有人们想象的那么开放。很多船只在进入港口后就要被驻军搜查，以免“帝国主义渗透”。但这个借口现在似乎烟消云散了——大东亚战争过后，东亚各国无不再度臣服于旭日旗下，日本的统治早已根深蒂固。而为了迎合经济全球化趋势，我们决定将香港设置为自由港，对绝大部分货物免除关税的同时申请解除贸易限制——东京会允许的，对吧？"
GNG_focus_esta_the_Sony_Fujitsu_Joint_I_Campus: "建立索尼一富士通联合创新园区"
GNG_focus_esta_the_Sony_Fujitsu_Joint_I_Campus_desc: "在我们批准后，大量科研中心在广东拔地而起，按井深的话来说，广东现在正在造一辆能在科研大道上奔驰的赛车，准备将德美甩在后头。而现在，他提出要建一个索尼和富士通的联合园区来对这一过程“再加速”。其主要职能就是交流并改进双方的核心技术，进而研发新产品，并在园区内进行生产和加工。\n\n按照井深的设想，位于园区中央的科研中心足有近两百米，几乎可以俯瞰大半个广州城，里面的科学家和工程师每天都在提出新的设计方案并进行实验。在中心四周的众多流水线日夜不停地生产着索尼和富士通的产品，并将他们打包，然后送到运输中心。最重要的一点是，生产链几乎是全自动化的。可以说无论是从占地面积，还是从建造开支，亦或者是生产方式，这座园区都遥遥领先于全球各国的工业园区。而井深表示，如果自动化生产在这个园区取得完美成功的话，那他会将其推向农业、制造业等低端产业，以减少对人力资本的依赖。\n\n§x只是他似乎没提到从事那些行业的工人除了再教育外还有什么其他出路……毕竟不是每个人都学得懂电路板之类的东西。§"
GNG_focus_expand_the_high_school_edu_system: "扩大高校教育体系"
GNG_focus_expand_the_high_school_edu_system_desc: "高等院校，也就是大学和专科院校，对于我们培养人才有着不可或缺的作用。而之前我们在教育上更注重于对华人普及义务教育，反而一直没提到高等院校的发展。广东本土其实有不少高校，只是出于诸多因素，规模和资源都远远落后于日本学院，更别提比上德国和美国了。\n\n为了让这些人才在广东本土就能享受到优质教育，我们将会对原有的高校进行合并和扩大，引入日本教育资源的同时也注重本地社群中的教师培养。除此之外，我们还计划鼓励私人创办学校，并在香港建几座新的大学，满足广东高等人才的教育需求。对于在学业上取得优异成绩或有创新发明的学生，我们会给予丰厚的奖学金；而对于相对贫困但又有一定能力的学生，我们也会定期进行资助以帮助他们完成学业。"
GNG_focus_let_the_technocrats_give_a_try: "让技术官僚试试看"
GNG_focus_let_the_technocrats_give_a_try_desc: "在上一次大战中，日本之所以能够搭建起完美的战时经济体制，就是依靠一群人——技术官僚。严格意义上技术官僚并不参与政治决策，他们要做的只是依靠自己的专业知识来协助掌权者管理和发展国家。不过，由于技术官僚的重要性，他们事实上参与到了政治中，并以自己的能力作为资本，迎合统治者的需求。\n\n我们当然不会让技术官僚参与到决策中来，毕竟我们都厌恶循规蹈矩的官僚，更别提他们和铃木几乎可以说是臭味相投。但是，技术官僚本身的专业知识却是我们所需要的。为了接下来的科研创新和数字化需求，我们将会引入一些技术官僚，参与到广东的经济规划事宜上来，并在他们各自的专业领域提出建议，用他们的专业知识助力我们的发展。不过我们也要注意，这些技术官僚过于死板，没人会希望他们干扰我们的大政方针，甚至影响我们的生意。因此，我们要对他们严加看管……"
GNG_focus_pull_down_slums: "推倒贫民窟"
GNG_focus_pull_down_slums_desc: "尽管盛田和李嘉诚之前的改革改善了绝大部分人的生活，但这毕竟是项长期工程，包括珠三角在内的城市仍存在诸如“城寨”之类的贫民窟。即使长实这些年在解决住房问题上出了不少力，但广东毕竟有几千万人口，抛开日侨和珠人，仍有上千万华人在广东常住，更别提随着难民的涌入，这个数字还在不断上升。\n\n对于这两个问题，井深提出了一个点子：这些贫民窟肯定要被拆除，以学校、科研中心或其他的建筑代之，这样才能发挥城市尤其是珠三角的潜力。而对于这些无业游民，我们可以把他们转移到深圳等新开发的城市，让他们先发展这些城市的第二产业，为产业升级作准备。只是这样，又有不少人要背井离乡，然后按政府的命令投入到工作之中，一如当年铃木对农民做的那样。不过井深只当这一切是产业升级的阵痛，他认为熬过这一阵子，广东的一切问题都将迎刃而解。\n\n§x当然，李嘉诚和他背后的华人们不会乐意的。§"
GNG_focus_plan_to_build_SZ_New_Town: "规划深圳新城"
GNG_focus_plan_to_build_SZ_New_Town_desc: "在技术官僚到位之后，他们的第一个任务就来了——对正在开发中的深圳进行全面规划。\n\n井深和技术官僚们都认为一个城市必须“泾渭分明”，换言之，城市要被人为切割成数个板块，每块都有各自的职责，有的负责生产，有的从事金融……而人居住的房屋就被建在这些区域中，让他们能“高效”地进行工作。至于如何规划这些区域，以及如何将土地利用率最大化并让城市以最高效率运转，则需要这些技术官僚的专业知识。只是我们不得不提出一个问题：人的分配该怎么办？华人大多是拖家带口来到广东，但是如果人为将他们隔开的话，他们定然会感到不满。把他们分配在一起的话，有些人也明显不属于他们被分到的区域。我们有必要在这个问题上和技术官僚们争论一下，这个问题不该被忽视，我们也不敢忽视。"
GNG_focus_the_Great_Literacy_Campaign: "大扫盲运动"
GNG_focus_the_Great_Literacy_Campaign_desc: "教育，老生常谈的话题，被认为是一个社会蓬勃发展的基石。人们都认为一个发达的社会，教育定然也是十分优越的。但很不幸，这思维在广东行不通——除开日侨，只有占一半人口的珠人能达到最基本的读写水平，剩下的上千万华人大部分连半文盲水平都达不到。而珠人比起华人虽然文化水平更高一些，但面对计算机这种新的工作设备却成了所谓的“功能性文盲”。这明显不符合我们推动数字化的需求。\n\n当然我们不能奢求让所有人都一步登天，做到随便拉一个流水线上的工人来都能编写一段完美的代码。我们首先要做的是先要让最底层的工人基本识字。尽管三年发展计划中有提到让广东人民享受最基本的教育，但大东亚战争爆发后，我们不得不暂时搁置这一计划，而之后涌入的难民又让教育资源捉襟见肘。因此我们必须重谈义务教育与再教育问题，这一次我们还要考虑到新来的难民们，他们的受教育权不该被剥夺。"
GNG_focus_digitization_of_government_work: "政府工作电子化"
GNG_focus_digitization_of_government_work_desc: "技术官僚们一致认为，自动化应该被扩展到政府部门，以提高政府部门的行政效率。他们提出要全面普及计算机的使用，让效率低下的人力成为历史。此外，计算机的使用也能让我们淘汰一些岗位，这样可以减少我们的行政开支，精简我们的公务员系统。\n\n如果我们裁减公务员，那这无疑是对珠人动刀的标志。这么做可能会让我们丢掉不少珠人的支持，华人跃迁成为珠人的途径也会被压缩，明显是在葬送我们之前公务员体制改革的成果。不过从另一面来看，牺牲这些公务员的工作岗位确实能为我们省下不少行政上的人力开支，从而让我们有更多的资金投入到其他地方。同时，计算机在数据统计和分析上的便捷也能让我们的政策被更好地落实，而如果能有一个计算机网络的话，还可以在政府内实现数据共享，便于我们协调出现的问题，还能减少人为造成的失误。这样看来，政务数字化给我们带来的好处确实更大些。\n\n§x只是我们得想好那些丢掉饭碗的人怎么办。§"
GNG_focus_our_international_standing: "我们的国际地位"
GNG_focus_our_international_standing_desc: "在前期工作做得差不多之后，我们就可以考虑将外务司扩大化以从事国际外交活动了。无论出于宣称我们独立主权的需要，还是推动索尼全球商业网络的发展，外交都要搞起来，而且应当把获得国际承认当作第一步。\n\n经过十余年的耕耘，广东的经济明显已经处于世界前列，并且在国际贸易有着举足轻重的话语权——无论是索尼的收音机、松下的家电还是富士通的计算机，都在海外长实的商店里边大卖特卖，走进了数亿人的生活。这也意味着我们有足够的力量去要求德国和美国以及他们的盟友承认我们。不过我们目前的外交资源只能着重于一个大国，哪怕他们与日本的关系较为缓和，让我们和他们的建交难度不会太大。在此之前，我们还要同共荣圈内的其他国家打好关系，不仅是为了练习我们新的外交官，也是为了寻找替代中国的新市场。"
GNG_focus_be_in_the_circle_of_co_prosperity: "身处共荣圈内"
GNG_focus_be_in_the_circle_of_co_prosperity_desc: "工业革命后，古老的亚洲逐渐落后于世界，被英、法、美等西方国家瓜分殆尽。而日本作为东亚最先意识到这一改变，并顺应时代潮流进行变革的国家，在明治维新后迅速崛起，又在太平洋战争中击败了英美殖民主义、苏联的布尔什维克和他们的傀儡蒋介石政权，将亚洲各兄弟国家从压迫中解放出来，以“泛亚共荣”为宗旨建立了大东亚共荣圈。\n\n这段话的真实情况如何，我们心知肚明。但即便如此，我们现在也团结在东亚新秩序下，我们的经济证明了泛亚实验的成功，而我们也不得不和共荣圈之主维持友好关系，以让我们的人民苟延残喘，继续为所谓的“共荣事业”献出自己的一切——包括生命。\n\n但现在，我们既然作为一个主权国家，就不得不面对外交给我们带来的挑战。因此，我们计划让外交官们先出访共荣圈成员国，让他们先掌握最基本的外交辞令并在东南亚开拓市场。而当时机成熟，我们就会让他们走出亚洲，寻求世界对我们的承认。此外，我们也可借这些外交活动表明我们在共荣圈的地位，让大家知道广东不再是1962年那个经济体量小而又充满矛盾与混乱的“人造国家”了。"
GNG_focus_friend_in_Einheitspakt: "团结协定的朋友"
GNG_focus_friend_in_Einheitspakt_desc: "在上一场大战中，德日两国通力合作，打碎了毫无公正可言的凡尔赛体系，建立了新的国际秩序。尽管两国后来因为诸多原因对峙了一段时间，但总体而言，两国之间的关系不算过于恶劣，这给了我们一个绝妙的机会。\n\n利用这层关系基础，我们可以将外交重点放在日耳曼尼亚，并希望得到德国和团结协定国家的承认。与德国的来往不仅让我们能和西门子等企业进一步合作，也能借他们在民用科技上的落后，对他们倾销我们的商品。如果可以的话，我们还能把工厂一起开到欧洲去，用他们的工人和原材料来加工我们的产品再卖给他们，这将大大减少运输费用，让我们获得更多的利润。但德国人的种族优越感可能是我们在这一过程中会受到的最大阻力，必须小心行事以免酿成大祸。"
GNG_focus_wealth_of_OFN: "OfN的财富"
GNG_focus_wealth_of_OFN_desc: "我们决定向美国靠拢，以取悦这个世界上最大的经济体。美国及其盟友非富即贵，无论是加拿大还是澳大利亚，都可作为我们新的市场发展对象。哪怕是德里的印度共和国政权，在美国帮助下，经济状况也比加尔各答政权好得多。仅仅只是与他们保持稳定的贸易往来，都够我们躺在金钱的汪洋大海中了，所以发展OFN国家市场绝对是一本万利的生意。而且美国作为三极之一，得到他们的承认至关重要。\n\n如果OFN国家能同意我们在科研上的合作请求，那简直再好不过。美国在科研竞赛中的投入最大，设计范围也最广。相较于才从东亚的混乱中抽身的日本和片面注重重工业的德国，美国在民用科技上的成果可以被我们吸收转化，从而促进我们的发展。借助日美之间相对较好的关系，我们会立刻开展行动，时间就是金钱！"
GNG_focus_internationally_recognized: "国际认可"
GNG_focus_internationally_recognized_desc: "我们的努力终于开花结果。在得到两个超级大国的认可后，不少在冷战中偏向中立的国家也寻求与我们建立外交关系。现在我们的外交部门正忙得热火朝天，看来暂时顾不上剩的那个大国了。\n\n建立了如此广泛的国际联系，我们自然也不能忘了我们的主要目的之一：开拓新的市场。目前俄罗斯已经统一，虽然不久就可能和德国开战，但其在轻工业上的落后让我们的商品可以“趁虚而入”。尽管俄罗斯仍有大量贫困人口，但我们仍可以通过薄利多销的套路来促进销售量；而瑞典虽然一直与德国保持合作关系，却置身于冷战之外，这让他们的经济发展相对平稳一些。我们也会借外交活动对其市场进行考察，来判断营销策略。\n\n我们的主权不仅得到了国际社会的认可，我们的销售网络也变得更加稳定，辐射范围也更大了——广东已经完全走向国际！"
GNG_focus_prosperous_financial_fortune: "财运亨通"
GNG_focus_prosperous_financial_fortune_desc: "随着财政报表上“收入”一栏的数字逐渐增大，我们的赤字由一笔天文数字，缩小到几乎要扭亏为盈。财政司向我们报告称，战争带来的经济影响已被基本消除，难民涌入的善后工作也在有条不紊地进行，我们甚至还有不少闲钱可以投资其他项目。无论对于我们还是对于日本投资者来说，这都是个好消息。\n\n现在，广东的产品远销海外，金钱如浪潮一般向我们涌来，单从外贸来看，广东的收入就比石油危机前翻了几倍，而等到我们内部完全复苏后，广东定能取得比60年代还大的成就！中国人在新年时总会说“恭喜发财”来祝福对方，现在我们也可以对我们自己说一句“恭喜发财”！"
GNG_focus_Pandoras_Box: "潘多拉的魔盒"
GNG_focus_Pandoras_Box_desc: "中华民国的“国父”孙中山提出的三民主义中有一条为“民族”。本来这一条是为了团结汉人以推翻满清统治、驱逐帝国主义侵略者。但随着时代的发展，中华民族主义在中国发展壮大，并随着近四十年来对日本的反抗逐渐渗透到中国社会的方方面面。\n\n在第三次中日战争爆发后，这种民族情绪达到了1946年后的最高潮，几乎所有还将自己视为中华民族的一员的中国人都在用自己的方式参与对日战争——包括广东的华人。在战争期间，大量华人离开了广东，但事实证明我们的默许酿成了大祸：他们成立了各路抗日游击队，协助参与的中国军队与日军作战，也在破坏我们的稳定。他们的民族主义宣传则吸引了那些意志摇摆的华人甚至是珠人，让他们的势力与日俱增。\n\n为了避免帝国陆军借此干预我方内政，也为了尽可能避免血腥镇压，我们将向东京申请成立自卫武装力量，让我们亲自关上民族主义的潘多拉魔盒。"
GNG_focus_shield_of_the_Rising_Sun: "旭日章之盾"
GNG_focus_shield_of_the_Rising_Sun_desc: "战争的余波不仅仅体现在死难者遗属的悲鸣中，也折射在我们的街道上……我们的经济遭受重创，失去生计的人们正在突破一度被视作铁律的法律与秩序。\n\n盗窃、抢劫，甚至是杀人与纵火，如今在我们的社区已经不能称之为新闻了，我们的警察正疲于奔命地处理一起又一起案件，但每当他们解决一起报案后，待解决事件的清单又会因为新的报案变得更长。\n\n这种现象必须被遏制，否则，我们将万劫不复……"
GNG_focus_level_up_equipment: "提升装备水平"
GNG_focus_level_up_equipment_desc: "“温和警治”，在过去看来可能是一个好主意。我们让警员们轻装上阵，收回了杂乱无章的枪支，让他们像罗伯特·皮尔所言的那样，成为了“身穿制服的平民”。\n\n但是，现在的情况不能允许我们再这样下去了，人员死伤的事件屡屡发生，我们警员不仅在保护市民方面感到有心无力，有时候还会面临着生与死的考验。\n\n我们必须给我们的广大警员配备更先进和具有威力的警械，我们已经选定了一部分采购目标……"
GNG_focus_protect_your_own_life: "保护自己的性命..."
GNG_focus_protect_your_own_life_desc: "每一个倒下的警员，都会留下抱着棺木嚎啕大哭的家属，以及一笔又一笔记在支出上的巨额抚恤金。\n\n攀升的伤亡数字对我们的士气和人员征募工作更是巨大的打击，我们的小伙子们在出勤前都在烧香念佛，甚至让家人为自己留好牌位。\n\n这种现象是一种耻辱，我们必须做点什么改变这种趋势，为警员配备更好的防护用品或许是一个好的开始。"
GNG_focus_and_the_lives_of_others: "…以及他人的性命"
GNG_focus_and_the_lives_of_others_desc: "有时候，击毙嫌疑犯并不是一个最优的选择，不仅有违我们“生命只有一次”的价值观，也会给让大众回忆起那段放纵警察施暴的黑暗时日。\n\n对于威胁烈度并不高而又不便于使用直接的肉体对抗制服的嫌疑人，我们将采用更先进且安全的方式进行处置，通过配发泰瑟枪和CS催泪气体喷雾，我们的警员可以在不将对方致死的情况下制服他们。"
GNG_focus_fight_against_criminal_offences: "打击刑事犯罪"
GNG_focus_fight_against_criminal_offences_desc: "战争对我们经济状况的冲击使得人们开始突破曾经的道德底线与法律秩序。\n\n入室盗窃、抢劫……甚至是杀人与纵火事件的发生率居高不下，连那些曾经夜不闭户的和睦社区，它们的居民如今都已经习惯于在入睡前检查门窗是否紧锁。\n\n这种趋势必须得到遏制，我们的居民理应得到安全的睡眠环境。"
GNG_focus_e_the_res_of_the_Crim_Department: "拓展刑事部资源"
GNG_focus_e_the_res_of_the_Crim_Department_desc: "新的预算修正案已经通过，这使得我们的刑事部门得以落实警务处最新的命令，各刑事部门的规模和资源得到大幅扩张。\n\n各地警察总部刑事部，已经相继设立了机动搜查队、特殊事件搜查科、特命搜查对策室等部门，将刑事调查工作进一步专业化，提升工作效率。\n\n这势必有助于我们提高对刑事犯罪的破案率，将流窜的犯罪分子关入牢房，同时威慑那些还未来得及将他们险恶的用心付诸实际的人……"
GNG_focus_the_t_c_was_the_c_of_science: "20世纪是科学的世纪"
GNG_focus_the_t_c_was_the_c_of_science_desc: "不断进步的科学技术为打击刑事犯罪活动提供了新的手段，警务处科学警察研究所及各地警察总部下属的科学搜查研究所应运而生。\n\n这些受过高等教育和专门培训的精英们将从科学的角度剖析案件，包括从生物化学及法医学角度进行解析，从物理学、工程学角度分析案情，以及从人文科学角度对嫌疑人进行人格侧写和对文件、文书笔迹进行鉴定工作。\n\n犯罪分子们不会想到我们是怎么锁定他们并给他们戴上手铐的。"
GNG_focus_go_into_the_c: "走进社区"
GNG_focus_go_into_the_c_desc: "“警民一家亲”，不仅仅是警队公关宣传的一部分，也是维护长期治安的必然要求。警务处处长已经下达指令，在各地区警察总部设立生活安全部，在警署内设立生活安全科，处理各类规模较小、情节和危害程度较轻的违法问题，同时对可能构成危险的因素进行管理处置。"
GNG_focus_h_community_and_safe_streets: "和谐的社区，安全的街道"
GNG_focus_h_community_and_safe_streets_desc: "现代社会往往面临着许多我们可能随处可见但都没有意识到其潜在危险的问题，比如各类程度不一的经济违法活动、危险品的生产与运输、有可能产生公害问题的污染行为、民间保存的管制刀具和枪支弹药，以及游手好闲偏离正道的青少年等等，这些问题在没有爆发的时候，往往会被忽视，但是，一旦发生问题，那就会导致恶劣的后果甚至是悲剧的发生。\n\n以上的潜在危险因素，都是潜藏在我们社区里的未引爆的炸弹，一旦引爆，轻则影响社区邻里和睦，重则会导致恶性治安事件，我们必须在事情发展到无可挽回的糟糕地步之前予以制止和改正。"
GNG_focus_reject_pornography_gambling_and_drugs: "“拒绝”黄赌毒"
GNG_focus_reject_pornography_gambling_and_drugs_desc: "色情淫秽物品的贩卖和卖淫嫖娼、非法赌博、毒品买卖，这些有违道德风化的行为正荼毒我们的社区，尤其是对青少年造成不可估量的恶劣影响。\n\n自战争以来，生活无望或是失去生计的人们转向了这些有违道德的事以寻求慰藉或是谋生，这值得同情，但不代表我们将会容忍，尤其是当这些行为对我们社会造成伤害的时候，我们更是要重拳出击。\n\n新成立的风化犯罪取缔科将会对这些道德流毒进行打击。当然，凡事无绝对……"
GNG_focus_loyalty_and_courage: "忠诚勇毅"
GNG_focus_loyalty_and_courage_desc: "我们已经取得了部分成功:刑事犯罪的发生率开始走低，破案率正不断升高！小偷小摸的现象也正因为我们机警的警员不辞辛劳的每日在大街小巷巡视而得以减少。社区里，游手好闲的青少年、贩卖或吸食成瘾性药物的人开始变得稀少，非法地下赌场老板和在街头揽客的娼妓们望风而逃。\n\n公众正在重新恢复对警察的信心，我们的小伙子们证明了他们对警徽的忠诚，以及为维护治安所怀有的勇敢与坚毅的心。"
GNG_focus_e_a_garrison_police_department: "设立警备警察部门"
GNG_focus_e_a_garrison_police_department_desc: "经济困难使我们的公共秩序不断恶化，每一天，都有来自不同地区的骚乱报告，一切就像是暴乱在重演……\n\n自那次暴乱以来，一般警员在应对公共秩序事件时缺乏能力和手段已经被高层所察觉，为此，组建新的警察部门的许可已经下达。我们将于各地警察总部设立保安部，由警务处保安处领导。\n\n警备警察，这个全新的警种，将致力于维护公共秩序及处理重大突发事件，在危难之际保护我们的人民和财产。"
GNG_focus_special_skills_units: "特殊技能部队"
GNG_focus_special_skills_units_desc: "特殊技能部队是为应对特殊及重大事件而设立的执行各项专门任务的部队的总称。\n\n如为处理高危险犯罪分子而设立的应急初动对应部队，为应对灾害事件而设立的紧急救助部队，以及处理爆炸物及生物化学威胁的CBRN及爆炸物处理部队。"
GNG_focus_territorial_support_force: "地域支援部队"
GNG_focus_territorial_support_force_desc: "地域支援部队将成为我们的警备部门的主要实动部队，这些经过专门培训的警员将被派遣到任何需要他们的地方，进行包括公共秩序维护、紧急治安维护等工作，同时为其他部门提供必要的援助。\n\n这些警员经过专项强化训练，且配备了针对工作环境和可能面临的情况而特化的装备，这一切旨在如果最坏的情况到来，我们的街道再次升腾起烈火，我们的警员将有备而来。"
GNG_focus_Public_Security_Police: "监视一切的爪牙"
GNG_focus_Public_Security_Police_desc: "过去的阴影一直萦绕在警队高层的心头……日立和满洲的破坏，社会团体和煽动分子在街头巷尾的窃窃私语，这些事情如果我们能及时得知，很多麻烦都将可以避免。\n\n为免重蹈覆辙，我们将设立警务情报机构，由新设置的公安处领导。这个新兴警种，我们称之为，公安警察。\n\n他们将对社会的方方面面进行监视，从极左翼煽动分子到反对“分裂”的民族主义者，到看似人畜无害的一般社会组织，甚至是外国人及相关团体，都在我们的监控名单中……"
GNG_focus_Secret_Force_May: "秘密实动部队"梅""
GNG_focus_Secret_Force_May_desc: "这个组织并不存在于纸面上，但却又真的无处不在，可能在你那自以为可以高枕无忧的家，也可能已经被他们所造访过。\n\n在国家面前没有秘密可言，而把秘密从宝箱中取出的，则是这些百里挑一的精英。\n\n可以与他们的存在相关联的唯一线索，也许就是各地公安部雇员口中那反反复复提到的关键词，“梅”。"
GNG_focus_res_to_a_megal_terro_atta: "应对特大恐怖袭击事件..."
GNG_focus_res_to_a_megal_terro_atta_desc: "比起出于纯粹的恶念的犯罪分子，怀揣着不可告人的远大目标的恐怖分子更让人感到担忧，我们已经得到授权，组建一支全国性的战术部队，以应对突发的威胁，而这支部队将直接对警务处警备局负责……\n\n特殊急袭部队，由从各地警备部应急初动对应部队中经过不近人情的选拔筛选出的精英组成，将应用于应对特大恐怖袭击事件。"
GNG_focus_independent_anti_black_department: "独立的反黑部门"
GNG_focus_independent_anti_black_department_desc: "由于战争与政治的缘故，一度被我们扫地出门的极道重新回到了广东，如今，这些暴力团伙更是借着形势的混乱，重新开始了他们往日的“生意”，甚至彼此之间开始进行那该死的“抗争”。\n\n有组织犯罪的活动如今正以疯狂的趋势增长，甚至有可能达到往日的最高峰，这种现象不能被容忍，我们必须捍卫过往与极道斗争的成果。\n\n为适应这种新环境，有组织罪案调查科将得到升格，成为与刑事部平行的新部门，我们称之为有组织罪案对策部。"
GNG_focus_fight_the_top_against_the_recalcitrant: "对顽固不化者发动顶上作战"
GNG_focus_fight_the_top_against_the_recalcitrant_desc: "尽管我们一再进行“胡萝卜加大棒”式的打击管控，有些人就是不愿意收敛，甚至有人公开声称，“十二点之后就是我地话事！”\n\n好吧，那么我们也不必继续苦口婆心了，是时候该把那些自以为翅膀硬了的混蛋送进监狱里去了。\n\n在一些“热心市民”的帮助下，我们将获得将这些顽固不化的人，包括他们的领导层，一网打尽的机会……"
GNG_focus_Strike_hard_at_transnational_crime: "对跨国犯罪重拳出击"
GNG_focus_Strike_hard_at_transnational_crime_desc: "如果说如今的有组织犯罪活动中什么让我们最头大，那首当其冲的便是肆无忌惮的跨国性的犯罪行为。\n\n每一天，数不清的现金从国境内流出，而成瘾性药物和军火则源源不断地流入，不仅对我们国家的财富造成巨大损失，也造成我们的治安环境极度恶化。\n\n通过我们的情报网络及来自老朋友们的一点帮助，我们已经锁定了主要的犯罪活动网络和组织，现在，是时候拔掉这些毒牙了。"
GNG_focus_gng_is_in_good_order: "广东秩序井然"
GNG_focus_gng_is_in_good_order_desc: "新一轮旭日从东方升起，在珠江上空为我们的城市洒下光明，也照亮了每一个一度阴湿昏暗的角落，见不得光的老鼠们慌不择路地躲进地下，因为他们知道，警察正在抓捕他们。\n\n一度成为日常的刺耳的警笛交响乐和急促的无线电通话声如今再次成为了新闻，看守所和监狱里，一批又一批的犯人正等候着，或已经受到了正义的制裁。\n\n我们的居民如今可以再次安心走在街道上，而守护着他们的，是我们精干的警察。"
GNG_focus_underworld: "地下世界"
GNG_focus_underworld_desc: "接下来我们要重新审视一下我们在道上的老熟人们了，真是不是冤家不聚头啊。他们是广东身上一块阴湿的霉菌，是街角的一群野狗，可是我们还指着他们去咬人呢。老样子，我们还得选边站，毕竟还是他们更懂怎么和老百姓打成一片，而且嘛，要行大义，有时就得躬耕于黑暗……"
GNG_Dangerous_Advice_from_yakuza: "极道的危险建议"
GNG_Dangerous_Advice_from_yakuza_desc: "横井英树那个蟑螂又回来了，该死。他还带来一个提议，让他们进入广东房地产业。该说不说，他这个主意倒是值得考虑，毕竟在打理不动产方面，他们可确实是一把好手。我们还可以借此讨好他们，进而讨好他们在东京的一些朋友，这说不定能够影响广东日后在共荣圈的地位。只不过嘛，李嘉诚可能不太会喜欢被抢生意罢……"
GNG_estate_tycoon: "地产大亨"
GNG_estate_tycoon_desc: "横井英树说得没错，这年代房地产真是太挣钱了。在珠三角这寸土寸金的地界，地价简直都够买下整个日本了。而且他搞房地产也的确有两手，我们得多关照关照他的生意，这样也能哄一哄东京那群脑满肠肥的权贵们。现在，让我们如龙般在夜空中飞舞，咆哮着奔向未来！"
GNG_CK_a_c_to_get_a_p_of_the_pie: "长江实业也来分一杯羹"
GNG_CK_a_c_to_get_a_p_of_the_pie_desc: "果然，李嘉诚似乎对我们将房地产市场份额拱手让给昔日的敌人甚是不满。不过，李嘉诚说到底还是一个商人。只要我们给他一点好处，他就会明白其中的巨大商机，到时他自然会睁一只眼闭一只眼，他会理解的，不是吗？现在，我们唯一要做的就是给他打个电话……"
GNG_older_the_friend_better_the_wine: "还得是老朋友"
GNG_older_the_friend_better_the_wine_desc: "记得当年是谁和我们并肩作战打下了广东的江山吗？那当然是那群三合会了。当初我们几个难兄难弟也算是共患难了，这样背弃了他们也太不讲义气了。更何况，他们代表着广东的华人社区。如果我们想要建设一个广东人的广东，无论如何都应当和他们风雨同舟。"
GNG_a_gambling_paradise_in_East_Asia: "东亚的博彩天堂"
GNG_a_gambling_paradise_in_East_Asia_desc: "何鸿燊在澳门耕耘多年，使其成为了共荣圈那些权贵们声色犬马的天堂。投下筹码，骰子一打，千万乃至上亿的日元便易了主。但如今，共荣圈已经满足不了这个吸金坑了。随着三极之间的缓和，是时候面向世界了。欧洲有摩纳哥，美洲有拉斯维加斯，那亚洲就有澳门。"
GNG_the_boom_in_tourism: "旅游业的繁荣"
GNG_the_boom_in_tourism_desc: "何鸿燊做到了！他总是不会让我们失望。如今前往澳门一掷千金的游客络绎不绝。他让全世界知道，原来广东除了老破小的贫民窟和臭气熏天的黑厂以外还有这等极乐净土。他的成功不由得启示我们，要挣钱，不一定非要货进去，钱出来，我们也完全可以靠服务嘛！我们必须借此加强三合会的势力，他们最懂服务业了。"
GNG_Step_out_of_the_gray_area: "走出灰色地带?"
GNG_Step_out_of_the_gray_area_desc: "是时候让我们的朋友们走出阴影见见光了，这是为了他们好，也是为了我们好。毕竟，总是和道上的人鬼混像什么话嘛！我们得给他们一个合法的名分，好让他们能够登堂入室，这样一来我们之后和他们的合作便也合法了。唯一的问题是我们应该给他们一个什么样的名分……"
GNG_they_are_social_groups: "他们是社会团体?"
GNG_they_are_social_groups_desc: "在近代中国史上，涌现了无数民间团体，从义和团到哥老会再到致公堂乃至今天的三合会，它们无不有一个共同的名号——洪门。而极道也曾经创立过一些政治结社或者别的什么非政府组织。噢，是的，我们可以让这些帮派摇身一变成为合法的民间组织，这完全合情合理。"
GNG_presence_of_gov_repres: "派驻政府代表"
GNG_presence_of_gov_repres_desc: "昨天还在家门口穿着花衬衫，戴着茶色墨镜的小混混，今天人模狗样地就来收保护费了。明眼人都看得出来这里头有猫腻，为了防止这群民间组织又重操旧业，咱们还是得留个眼线盯着点。让我们的人进入他们内部，这样他们的底细便一览无余，我们放心，人民满意。"
GNG_they_are_also_businesses: "他们也是企业!"
GNG_they_are_also_businesses_desc: "你看这些所谓“帮派”，他们也是要做生意挣钱的，对不对？他们会拉人入伙，这不就能解决就业了吗？他们也确实能够解决广东民众的某些生活需求，不是吗？所以你看，广东哪里有什么黑社会，这分明就是一个个业务范围遍及金融、房地产、博彩、体育、演艺、安保等多个行业的新兴企业嘛，而广东能有今天的发展，离不开他们这样的企业的辛勤付出啊。"
GNG_Resident_supervisor_of_the_enterprise: "派驻企业监事"
GNG_Resident_supervisor_of_the_enterprise_desc: "在广东，所有企业都是平等的，只不过有的企业更平等罢了。这些所谓“更平等”的企业将会得到我们的一些“特殊关怀”。我们知道他们曾经的老本行，我们也可以对此睁一只眼闭一只眼，但是既然现在我们已经把他们带进了白色地带，我们就得讲究点体面，不能让他们做得太过，那就派个人盯着点罢。"
GNG_tame_the_shadows: "驾驭阴影"
GNG_tame_the_shadows_desc: "阴影之旅感觉如何？鼠王大人？从阴影中回到阳光下是什么感觉？希望这阳光不会把你那双习惯了黑暗的眼睛灼伤。必要之恶已经完成，你做得很好，阴影中的鼠辈已臣服于你。但是记住，你躬耕黑暗，是为了侍奉光明，守住你的本心。现在昂首挺胸，面向属于广东未来的光芒万丈罢！"
GNG_prepare_for_war_to_enjoy_peace: "欲享和平，必先备战"
GNG_prepare_for_war_to_enjoy_peace_desc: "枪炮的轰鸣声、弹壳的落地声随着一份份电文的发出而终止。真是难以置信，我们临时拼凑而成的部队挡住了敌人的猛攻并撑到了战争的结束……\n\n但如果这样的情况再次发生，命运还会对我们如此宽容吗？如果我们日后要应对更强大的敌人，那将是何其可怕的梦魇？所幸，我们还有亡羊补牢的机会，我们将组建正式的独立国防武装力量。"
GNG_e_of_the_Defence_Division: "设立防卫司"
GNG_e_of_the_Defence_Division_desc: "说来好笑，过去广东的防卫工作主要依赖于一个部门，即我们的外交司。长期以来，我们几乎都是靠着东京的庇护在世界上生存，否则几乎任何人都可以轻易碾碎我们的主权。直到近期我们才开始建立准军事部队以适应地缘政治的剧变。\n\n但是，事情正在起变化，在谨慎考量利弊与必要性后，我们已经决定组建自己的武装部队，那么首先我们将设立独立的政府部门以管理其运作。"
GNG_Restructuring_of_the_Police_Special_Wing: "改组警察特种联队"
GNG_Restructuring_of_the_Police_Special_Wing_desc: "如果说有什么是战前我们所做的最正确的决定，那无疑是为警务处组建特种联队，他们可以说是我们在残酷的攻势下存活下来的根基。但是，我们不能天真地认为这样的好运会再次眷顾我们，是时候撕下他们“警务战术部队”的伪装了。\n\n这些规模喜人且符合军事行动标准的精锐部队将按照陆军组织运作模式得到改组，成为我们陆上防卫力量的核心。"
GNG_Formation_of_the_Ground_Self_Defense_Force: "组建陆上自卫队"
GNG_Formation_of_the_Ground_Self_Defense_Force_desc: "经过改组与漫长的磨合与适应，我们的陆上武装力量已经初步成型了，我们将其命名为陆上自卫队，一支旨在保卫我们的国家安全与稳定的武装。\n\n在日本方面人员的指导与协助、以及我们根据自身情况和需要进行的特化调整下，一支兼备了机动性与火力、具有执行多种情况下的军事行动的陆上武装部队将成为广东的坚盾。"
GNG_overlook_the_sea: "眺望海洋"
GNG_overlook_the_sea_desc: "广东的地理环境对我们的防务并不算友善，如果有朝一日我们面临着陆上攻势与来自海洋的双重攻势，那对我们的防务工作将是难以承受之重压。\n\n尽管大日本帝国海军承诺将会成为我们在太平洋上的安全保障，但是世事难料，不是吗？我们依然需要组建一支自己的海上防卫部队以确保在危难之际保卫我们的沿海地区与领海安全，将威胁遏制于陆地之外，并为我们至关重要的海上运输线路提供保护。"
GNG_the_launch_of_the_Maritime_Self_Defense_Force: "海上自卫队的启航"
GNG_the_launch_of_the_Maritime_Self_Defense_Force_desc: "人员的培训、适应以及告一段落，通过采购日本的邻近除役的水面、水下舰船，海上自卫队的旗帜如今得以骄傲地飘扬在广东领海的水面上。\n\n诚然，这支舰队当下规模和资源都极其有限，只能承担简单的安保任务。但是随着后续投入与资源的扩充，我们会建起一支可以与共荣圈伙伴堪比的绿水舰队。甚至，我们可以大胆地想象，在将来，我们会拥有一支与世界上的强权国家相比的蓝水舰队？"
GNG_preparing_for_air_power: "筹建空中力量"
GNG_preparing_for_air_power_desc: "两次战争，给两代人留下了同样的记忆：敌人的飞机在我们的天空播下死亡的种子。但很快不出意外的话，我们将很快真正统治自己的蓝天。\n\n关于临时空中部队的筹建，我们已经做了许多工作：人员的训练、空军基地的建设、防空体系的规划以及地面支援体系的组建，等等……\n\n按照目前的进度报告，很快，我们的临时空中部队就将得以升格为一支独立的武装部队。"
GNG_Air_Self_Defense_Forces: "我们的翅膀，航空自卫队"
GNG_Air_Self_Defense_Forces_desc: "开香槟吧，先生们。我们的航空自卫队在今天宣告建成了，其将承担包括保卫我们的领空安全、执行境外空域军事行动等诸项职能。\n\n尽管目前其规模由于性质特殊依然较小所以象征意义更大，但我们可不打算在这方面的投入上显得吝啬，我们将把它打造成能抵御一切飞来之祸的铁穹，同时也会是黄蜂般尖锐毒辣的刺针。"
GNG_National_Defense_University: "国防大学"
GNG_National_Defense_University_desc: "我们不能一直依赖于聘请外来的军官以支撑起我们的自卫队，这不仅是由于实际情况的需要，也是出于深邃的政治考量，提拔与培养我们自己的青年才俊成为基干军官势在必行。\n\n但是，我们目前依然需要借助共荣圈伙伴们的资源与经验，为我们培养防务部队骨干提供支持。国防大学的设立将是自卫队军官培训走上正途的开始，我们将聘用国际上的优秀人才，让他们对我们的小伙子们倾囊相授。\n\n广东长期以来都对学术与教育予以重视，这一点在防卫工作上也必然会一脉相承。"
GNG_refined_personnel_training: "精细化人员培训"
GNG_refined_personnel_training_desc: "除了国防大学如今正在培养的军官苗子们之外，一支现代化武装部队还需要具备各类高度专业化的部门与人员，比如卫生部门、通讯部门等等对技术人员需求量极大的单位。\n\n因此对各类专门技能骨干的培训是必不可少的，我们将为各支自卫队设立下属的人员技能培训设施。"
GNG_impr_the_per_recr_mec: "完善人员征募机制"
GNG_impr_the_per_recr_mec_desc: "1"
GNG_est_a_c_of_c: "设立指挥体系"
GNG_est_a_c_of_c_desc: "除了士兵、士官和军官这些组成军队的基干人员，我们还需要一个运转良好的大脑为我们的部队提供战略上的指导。\n\n目前，我们将通过聘用共荣圈内伙伴国家的高级军官的方法以组成我们的参谋与指挥体系，他们的首要任务便是为我们设立一套正式的条令体系。\n\n除此之外，我们也需要设立专门的培训设施并挑选基层军官中的佼佼者进行重点培养，以建设一个持续且稳定的指挥-参谋系统。"
GNG_est_the_coast_guard: "设立海上保安厅"
GNG_est_the_coast_guard_desc: "过去被分摊到各个沿海总区的水上警察如今日益难以满足复杂的海洋安全需求，我们将把其中重要的部分统合到一个新的执法与安全部门旗下，并为填充更多资源与新环境下所需要的部门，以在我们的领海上保卫法律的尊严并遏制不怀好意的侵扰。"
GNG_CPS_Military_Cooperation: "共荣圈军事合作"
GNG_CPS_Military_Cooperation_desc: "无论是从实际需要角度还是政治角度出发，我们都不应该忘记我们是泛亚事业的一份子，在军事上也一样。\n\n我们将于共荣圈的伙伴开展广泛的合作与交流，以促进他们对我国防卫事业的认可与支持，同时也有助于检验与提高自卫队的素质与运作能力。\n\n无论是声势浩大的多国军事演练还是常态化的交流与合作项目，我们都会深入参与其中，自卫队将成为东亚地区一股不可小觑的力量。"
GNG_self_sufficient_military_industry: "自给性军事工业"
GNG_self_sufficient_military_industry_desc: "过去，我们从日本方面购置了他们所用剩下的设备与物资，用以填充组建自卫队所产生的军备真空。但是很显然，这些此前就已经邻近除役的军备并不能让我们的武装力量拥有我们所需要的战斗力，我们必须建立起自己的军工供给产业。\n\n所幸，我们有这个工业能力基础与经验，但是仍有一个重要的问题摆在我们面前：是自主研发适合我们的需求的军备，抑或是从其他国家引入？"
GNG_pull_ourselves_up_by_our_bootstraps: "自力更生"
GNG_pull_ourselves_up_by_our_bootstraps_desc: "广东的各大工业巨头有着丰富的设计并生产军工产品的经验，从太平洋对岸的哥伦比亚雨林到阿拉伯世界，再到印尼群岛，我们的军工产品设计不断积累实战经验，时至今日我们可以说已经对战争与其所需的工业生产有了成熟的理解。\n\n我们应该给本土企业一个机会，这不仅有利于提高防务独立性，也能把研发和采购的支出部分回流到国内，宏观上减少开支。\n\n我们将就自卫队所需的从天空到海洋的各类军用产品对各企业发起竞标，并采纳达到我们的需求指标且成本最为实惠的方案。"
GNG_introduce_mature_industrial_products: "引进成熟工业产品"
GNG_introduce_mature_industrial_products_desc: "还是让我们现实一点，我们虽然有能力进行自主化设计，但是这个周期可比直接引入成熟的产品要漫长的多。无论从收益还是政治因素来讲，共荣圈的伙伴们都不会拒绝我们引入他们的产品生产线，这将更快地满足我们武装部队的需求，也体现了泛亚合作的精神。\n\n当然，我们还是要先对各项产品进行小规模试购，并实地实验后再选定符合心意的产品。并且，在生产上，我们也将进行特化设计，以使得他们更满足我们的实际需求。"
GNG_superb_equipment: "精湛装备"
GNG_superb_equipment_desc: "1"
GNG_Safe_and_secure: "安全无虞"
GNG_Safe_and_secure_desc: "地面上轰隆作响着前进的装甲纵队、海面上劈波斩浪的战舰与划破夜空的机群，都充分展示着我们现已成形的力量与尚未完全展现的庞大战争潜力。\n\n参谋部中高瞻远瞩的人们也为我国在各类可能发生的地缘政治变动的情况下可能面临的危机与挑战制定了多项预案。\n\n如今我们可以骄傲地宣称，我们可以实现国防的独立自主，且如果有这个必要，我们也有决心与勇气这么做。"
GNG_peace_and_prosperity: "国泰民安"
GNG_peace_and_prosperity_desc: "在日本顾问们的协助（尽管我们不是很喜欢他们对我们指手画脚）与警务处和防卫司的努力下，广东国终于建立起了一支属于自己的武装力量。对于我们来说，这意味着我们的防务能完全交由自己负责，也意味着一旦广东出现叛乱，我们能以……不那么血腥的方式去处理问题。尽管永野茂门和他的爪牙们还盘踞在广东，但现在他们可没法直接干预我们了。\n\n现在，广东自己的军队将维护广东和广东人民的安全。"
GNG_narcissus_inaccessibilis: "“华南”的高岭之花"
GNG_narcissus_inaccessibilis_desc: "终于，一切尘埃落定。我们克服了重重阻碍，将广东从灾难般的七十年代送出，并带入光明的八十年代。我们解决了广东国的民族问题，化解了政治危机，重塑了广东经济，解决了难民潮，建立了属于自己的武装力量，甚至还从对华南的援助中收获了利益和“泛亚先锋”的美誉。紫荆花高傲地盛开在曾被称为“华南”的土地上。\n\n也许对于一些仍怀念中国的人来说，广东在与日本为伍的那一刻就再一次抛弃了她的人民。但我们要告诉他们，广东不会抛下她的每一个孩子，无论是日侨、珠人还是华人，他们都会在这里找到自己的一席之地，广东会永远保护他们，让他们在黑暗的东亚顽强地生活下去。\n\n敬盛田行政长官近二十年的奉献，敬三个民族的珠三角！"


