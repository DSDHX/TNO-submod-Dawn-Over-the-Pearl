GNG_focus_new_fate_choice_of_gng: "新的十字路口"
GNG_focus_new_fate_choice_of_gng_desc: "在索尼与长实的努力下，广东扫清了国土上的碎石与瓦砾，恢复了往日的元气，大东亚战争宛如昨日的幻梦，而从噩梦中惊醒过来的行政长官深知，在风云变幻的战后共荣圈内，小小的企业国需要再一次为未来做出抉择。倘若他能活用执政以来的英明远见，使得这片土地保持十年前的冲劲，广东仍能远东的碧空之上翱翔。"
GNG_foucs_trouble_of_gng: "广东之困"
GNG_foucs_trouble_of_gng_desc: "论广东人民组成部分，以华人，珠人，日侨一言蔽之。自改组国民政府反抗共荣圈失败，彻底沦为日本附庸后，华人的思想便遭受到了严重的冲击。一方面，在大东亚战争之前，他们之间仍有不少人对中国能重返大一统局面心存幻想，希望广东能在青天白日的照耀下“回归祖国”；另一方面，纵使在华人，珠人的身份不断交换下，他们虽称作自己为“广东人”，但其中的“广东”二字仅是一个地域概念，他们认同的国家还是一整个“中国”。\n\n在战前，其实不少华人对盛田昭夫心存一些幻想，索尼执政时期长时间被压榨的他们难得有了维持温饱的水平，而且在李嘉诚有形无形的帮助下，华人在事实上所获得的权利和福利有所提高，“坏掉就换的零件”的低贱身份，对于大多数华人来说已成为过去式。对他们视作人命的行政长官，有什么理由不拥戴呢？他们期待着这两位爱民如子的头号人物能带领广东脱离共荣圈的统治，回归中国的怀抱。可那一天真正来临之时，广东依然选择了共荣圈，而所谓的改组国民政府也彻底倒在了旭日之下，华人一直以来悬着的心终于死了。\n\n此刻，唯有我们才能引导他们最终走向何方。"
GNG_focus_amend_ethnic_regulation: "修约民族条例"
GNG_focus_amend_ethnic_regulation_desc: "为了摆脱当前的困境，我们亟待修正先前的华人——珠人——日侨三元体系，并将珠人作为广东的一个民族看待。这么做的目的是淡化，甚至是消灭华人对中国的民族认同感与归属感，使其完全成为广东国的一份子。\n\n改组国民政府已灭，华人思想不稳，此时正是变革他们思想的最好时机。可另一方面，华人作为广东人口的基石，本就比珠人和日侨加起来要多得多，其中定然还有顽固派分子存在，施行起来决不会一帆风顺。且华人与珠人的边界模煳不清暂且不论，光是广工联和华工委的在这二者中的影响力，即使先前在广东暴乱中将其和谈、肢解也并没有消减，在大东亚战争前夕，他们的领导人仍对我们持相当的敌对态度。就以上而言，若处理不好，我们可能将遭遇堪比广东暴乱的严重后果……\n\n那么，我们该如何选择？是向华人妥协，允许其在一定范围内仍保留中国的文化传承，让日侨一方做出改变？还是说向日侨靠拢，加速华人的珠人化？可不论哪种选择，远在另一边的日本都会以可能的各种各样的方式表达出他自己的态度……"
GNG_focus_establish_sino_zhujin_binary_system: "建立珠华二元体系"
GNG_focus_establish_sino_zhujin_binary_system_desc: "雕栏玉彻应犹在，只是朱颜改。\n\n大东亚战争时，出力最多为华人，伤亡最多为华人，且若没有珠人等一干高级人才镇守后方怎能维持广东一隅，在双日炎灼下赢得这场战争的胜利？至此动荡之际，更应稳定民心，不能对华人行卸磨杀驴之举。我们可以在不惹得日本过分注意的情况下出台一些措施保护他们，同时对广东境内尚存的中华文物进行维护和修缮。如此便可安定华人民心。为了将“珠人”这一广东民族认同彻底落实，我们可以在温和手段的基础上更进一步——建立珠华二元体系，以华人强大的人力底蕴培养珠人，以珠人非凡的聪明才干给华人带去福利。\n\n但仅有官方层面的举措是远远不够的，广警和三合会，广工联和华工委，他们才是华人和珠人声音的代表，要想政策落实到民间，不被人乱嚼舌根离不开他们的帮助，即使答应一些要求那又如何呢？只要能维系广东的稳定，一切都是值得的。  "
GNG_focus_protect_cultural_heritage: "保护文化传承"
GNG_focus_protect_cultural_heritage_desc: "既然我们改革的重心是偏向于华人从而利好珠人，同时为了日本方面不要过份惦记，那么我们所要做的，就是召集相关人等跟我们唱一出戏来。具体方式如下：\n\n第一、同广工联会面，让珠人宣扬中国在广东的诸多文化遗产现已为广东所有，与中华文化再无瓜葛。\n\n第二、我们会以政府名义在广州十三行举办一场拍卖会，将这些文化遗产的使用权给拍卖出去，并令行禁止拿到使用权的商人在私下做出倒卖文物等不法行为。顺带一提，我们可以让立法会内倾向于我们的人帮我们做托。\n\n第三，同华工委会面，给予他们一些自主权，让他们寻找广东内有意愿加入文化保护工作的华人，经审核培训通过后由政府安排进博物馆和景点工作，包吃包住并让商人发放少量工钱。如果出现问题让华工委自行清理门户即可。\n\n第四、同何鸿燊会面，让三合会负责做一些不适合拿到明面上来说的事情。\n第五、让广警适当抽调一些人手负责保护工作。\n第六、要是有日本人问起相关事宜，就用盎格鲁撒克逊人的话术推脱过去。东京方面并不介意在这些事情上睁一只眼闭一只眼，最多是表面上埋怨几句实际上索求一些利益罢了。毕竟他们自始至终都不认为广东是一个对他们有很大威胁的存在。\n第七、将大东亚战争结束的那一天定为胜利日，并将春节等节日一并设为法定节假日，既达到了保护文化传承的目的，也不会让日本起疑，还能提高工人的生产积极性，一举多得。\n\n只要处理得当，那这一切都不是问题。"
GNG_assimilate_of_Japanese_expatriates: "同化日侨"
GNG_assimilate_of_Japanese_expatriates_desc: "何为日侨？保留日本国籍而长期生活在广东的人。他们对广东做的贡献可能无足轻重，但是他们身份的政治影响力却会影响到广东格局的一角。产品周期，归来的极道，曾经的宪兵……更重要的是，日侨生活好坏与否时刻吸引着日本的视线。在当下政治环境以倾向华人利好珠人的情况下，若想谋求更进一步发展，便只能将日侨逐渐同化，使其成为珠人的一份子。当然，他们可不会在没有利益的情况下自降身份，把自己当作广东人而非日本人看待的。\n\n天下熙熙皆为利来，天下攘攘皆为利往。保护华人的政策只是麻痹日本意识的一个开始，而同化日侨便是扭转日本视线的关键一招。只要是自愿放弃日侨身份，更换为珠人身份的，那便能够获得相比于其他珠人更加优渥的待遇，还有来自广东特色新文化的上等教育；不愿放弃的，我们仍以旧制相待，但后面这些人是否能享受到眼下转为珠人的日侨的待遇，那还不是我们说了算么？\n\n了将事情做的更加漂亮，我们会让出一部分利益给极道，并拉拢一批人让他们进行小规模宣传，直到这片蝴蝶扇起一股飓风。不可否认的是，这将会在未来的一段时间内持续损害广东的利益，但只要处理得当，广东在这失去的也必然能够赚取回来。\n\n一切，为了广东。"
GNG_foucs_stay_together_peacefully: "和谐共存"
GNG_foucs_stay_together_peacefully_desc: "珠华二元体系是一次伟大的尝试，一来它不仅初步解决了广东前十年所面临的民族问题，二来广东作为很好的缓冲垫，使得在战乱中流落至广东的华人重新安定下来，既补充了广东在大东亚战争中蒙受的人力损失，又减轻了现南京方面的治理压力，让东京方面对我们大加赞赏。正因如此，他们并不关心我们在日侨身份问题上的改革，对此的答复是：更改身份后，在广东他们就是珠人，按广东的法规来办事；在日本他们还是日本人，按日本的法规来办事。听说私底下还有一些日本高官将自己子女送到广东来，享受广东的福利待遇，面对这种情况我们自然来者不拒。\n\n华人将会在这片土地上逐渐放下过往、同珠人携手迈进；日侨将会在这片土地上为珠人提供强大的生机。至此几十年后，名为珠人的民族，将会在这片土地上欣欣向荣。"
GNG_focus_Re_Discussion_of_Nationality: "民族重议定"
GNG_focus_Re_Discussion_of_Nationality_desc: "华人在前十年发挥了什么作用？稳定。除去源源不断的劳动力外，最重要的一点，华人是我们在双日中夹缝生存的重要依靠。而这一政治筹码的作用在大东亚战争后荡然无存，关于对华人利好的政策自然是不会改变，但谁都清楚，“华人”这一名称的象征内涵已然消散，对于这些人而言，除了广东外，他们不可能会有多余的，不是属于“广东”的身份。他们有且只能是日本统治下的子民，广东国的公民，若要更进一步，那便是将他们彻底变为珠人的一部分，将“华人”这一身份彻底抹去，掐灭掉最后一丝他们对曾经中国的任何一点幻想。唯有这样做，才对广东好，对日本好。\n\n那么，日侨要怎么办？"
GNG_focus_Appease_Japanese_expatriates: "安抚日侨"
GNG_focus_Appease_Japanese_expatriates_desc: "战争是政治的延续。国家层级的战争过后，必然是存活国家内部利益分配的再一次洗牌。开战之时，若非有日本的援助，我们甚至无法做到开战之时便能撑住来自中华民国的进攻。所以，我们可以在民族问题上为日侨开几盏绿灯，既能让日本对我们大加赞赏，也能让在战争中有所损失的日侨对我们投桃报李，为广东带来更多的利益。\n\n但是，日侨的身份却始终是一个问题，若我们选择厚此薄彼，不能交予华人和珠人一个说法，那么因中华民国叛变带来的余震必然会给战后新生，根基不稳的广东带来更加强烈的冲击，偌大的中国已倾然倒塌，即使将眼前的广东一并掩埋也在“情理之中”。\n\n国者，天下之利势也。若天平倾向于华人，我们的说法就是给予恩惠；而现今天平倾向于日侨，我们的说法就是对功臣的授赏。我们可以保留日侨的身份和战前日侨能享受到的一切待遇，同时授予其“珠人”的头衔，相当于是“身份”和“民族”之间打了个马虎眼，让珠人和即将成为珠人的华人认为日侨和他们至少在民族上没什么两样就可以了。时间一久，这些被安抚下来的日侨其实也在不知不觉之中成为了珠人的一部分。\n\n光是如此还不够，我们可以请示日本，来一场浩大的授赏仪式，让东京方面派出一些人马同我们唱完这出戏。如此，便一石多鸟。"
GNG_focus_accelerate_sino_assimilation: "加速珠人化"
GNG_focus_accelerate_sino_assimilation_desc: "民族议定，从来不是儿戏之举，华人要想成为珠人很难，小有资产，颇有才干，有一口流利的日语且能在日本人面前灵活做事，满足以上条件对大多数华人来说都不具备；但想融为珠人却很容易，只要他们愿意放弃认同中华文化，认同珠人为主体的广东文化，不论是主动还是被动的，他们便称得上是珠人。\n\n在前十年，其实已经有相当数量的华人已经慢慢接受了自己是一名广东人的事实。华人这一身份，不过是他们仍对曾经中国的几分眷恋和不甘罢了。一石激起千层浪，但石头终归是沉落到了海底，我们现在所看到的华人，不过是大量躲避战火到此的难民和只想过好眼前的普通人罢了。\n\n如果我们想要将眼前数量如此庞大的华人全部转化为珠人，说简单也简单说难也难，前者的缘由是，此时的他们正沉浸于中国被再次打败的悲惨事实所带来的迷茫情绪当中，思想极易被掌控；后者的缘由是，接下来要推行对他们进行珠人化的政策将是一笔不小的支出：给予他们最低的生活保障，让他们去重建战后的广东，让他们之中有孩子的能够接受到良好的教育。\n\n升米恩斗米仇，我们不是善人，自然无需兼顾那些不能为广东提供任何贡献的人，这只是一种笼络民心的手段罢了。但对他们来说事已至此，能吃饱活下去比什么都重要，遑论让自己的孩子读上书了。\n\n事关重大，请李嘉诚和何鸿燊过来办公室。"
GNG_focus_weaken_national_consciousness: "弱化民族意识"
GNG_focus_weaken_national_consciousness_desc: "弱化民族意识的措施，按方式划分可概括为二，即暴力与温和。我们现今采取的对待日侨和华人的方法都属于温和弱化，不过主要还是以华人为对象。仓禀实而知礼节，衣食足而知荣辱。他们已经用实际行动向广东证明了价值，那我们自然可以接纳他们成为广东国的公民。另外，我们还要让他们在满足自身温饱的同时，接受广东文化的熏陶，让他们从华人逐渐融为珠人的一部分。如在工厂休息时播放粤语音乐，邀请他们共同观看华人珠人日侨和谐相处的电影，聘请一些说书人讲述华人与珠人之间的渊源……不论是华人难民，还是广东本地华人住民，都将会在这股浪潮下逐渐忘记或摒弃“汉人”的身份，转投入“珠人”的怀抱中。\n\n说完温和弱化，我们也必须承认，暴力弱化对于当下的广东同样重要。中华民国虽败，可仍有人贼心不死，趁战乱之际随流民进入广东，若国家已再无出头之日，他们就算是死也要咬下我们一口肉来。加上还有广工联和华工委的少部分激进分子仍还想做“端起碗吃饭，放下碗骂娘”的行当，为了广东的长久稳定，我们决定让广警全权署理此事。\n\n这些暴乱分子满嘴仁义道德，动辄就要兵戈相向，事实上一点没把百姓放在眼里，大局已定，难不成他们还要让眼前蓬头垢面的百姓平白无故为他们送死吗？\n\n首恶当诛，其余人从轻发落，暂时剥夺广东国之公民应享受之权利，劳动改造以观后效。"
