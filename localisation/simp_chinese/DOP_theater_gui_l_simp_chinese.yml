DOP_GNG_guangdong_theater_Info_tt: "大东亚战争结束后，广东回到了往日的歌舞升平中。泛亚主义的赤色聚光灯下，总导演盛田昭夫的摄像机前，每位演员都带着他们的雄心壮志，走上台前。\n\n在这个如硅晶般易碎的舞台上表演必须战战兢兢，如履薄冰。投资者的态度与观众的耐心——剧场盈利的必需品——随时可能被随手做出的取舍所改变。毋庸置疑的一点是，逐利的投资者们将会根据观众对演员的反应更易他们的态度。\n\n对于演员而言，比起远在重洋之外的投资者，也许那些坐在舞台下看着他们的芸芸众生才是他们真正的衣食父母。当观众们的不满冲破了耐心的阈值时，正在上演的剧目便会因为倒彩声而强制中断，一段时间内，他们想来是不想再看到类似的题材或类似的演员了。更糟糕的是，如果这种情况出现太多次，我们的投资者可能会重新考虑我们的价值……\n\n"

japanese_attitude_desc_tt: "占位符占位符占位符\n\n日本态度数值: §Y[?japanese_attitude_var]§!"
the_resistance_desc_tt: "§Y观众的耐心§!\n--------------\n§L要想演好一场精彩的表演，除了需要演员卖力的演技以外，还要有懂行的观众在周围叫好起哄；否则，再好的戏剧，也不过是给导演自娱自乐的玩具罢了。而在这座广东的大剧院内，名为华人的观众把主舞台团团围住，耐心地等待着演员们登场表演。\n\n演员在舞池中央的身姿能切中观众心弦，观众自然会为你带来满堂喝彩；但若演员出现失误，就会消耗观众们的耐心。然而演员之舞姿难以分毫不差，观众之耐心也有耗尽的一天。若是观众的耐心耗尽，使得观众对剧院的演出内容产生不满，轻则嘘声满堂，重则可能让观众把演员轰下台去……§!\n\n观众的耐心数值: §Y[?the_resistance_var]§!"

