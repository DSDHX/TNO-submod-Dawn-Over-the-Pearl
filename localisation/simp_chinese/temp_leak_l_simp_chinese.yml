leak_temp.5.t: "城市档案-汕头（一）"
leak_temp.5.desc: "汕头，粤东的重要港口和经济中心，也是连接华东地区的重要交通枢纽。在民国于大东亚战争战败后，大批难民越过边境进入广东境内。而作为华东诸省从陆上通往珠三角的第一站，汕头市聚集了许多无家可归的难民；幸好，随着民国的崩溃和我方对粤东控制的巩固，我们可以采取措施，以尽力保持入境难民在可控范围内。"
leak_temp.5.a: "调拨资金，设立边境检查站。"
leak_temp.6.t: "“请出示证件。”"
leak_temp.6.desc: "老的、小的，男的、女的，壮的、瘦的，生病的，健康的；无一例外，面露惊恐、眼神绝望。成千上万人在这个边境检查站旁排成一条望不到头的队伍，而他们的命运，就托付在他们手里的那张薄薄的纸片上。\n\n验血、扒眼皮、看舌头，点点头或者摇摇头，这就是他工作的全部，然后用印章在那张简陋的健康证明上一按——\n\n“咔嚓”一声，一个人的命运就这样被他决定了。而在此之后，这个人的命运与他再无任何关联。不管他或者她是年老还是年轻，年长或是年幼，身上有一个或者几个多么悲惨的故事，此后，他或者她的人生都与这名边境检察官再无关联。毕竟，这就是他的工作，作为边境检察官的工作。\n\n但有时，情况也会产生变化。检察官手里的笔转了又转，盯着面前苦苦哀求的男人好一会，最后叹了口气，在他的证件上盖上了决定他命运的印章。男人接过证件，喜出望外，对着他千恩万谢，和他的妻女赶快离开了检查站。而他只是叹了口气:虽然原则上广东拒绝让残疾难民入境，但独臂父亲的哀求还是打动了他，他心一软，在证明上盖上了“准许入境”的印章——也许明天发现这事的上级会对他进行罚款，但现在、他至少能安慰自己的良心。"
leak_temp.6.a: "“今日的入境审查结束，请各位明日再来——”"
leak_temp.7.t: "城市档案-汕头（二）"
leak_temp.7.desc: "在我方对边境地区入境人员实行初步管控后，潮州，汕头，韶关等边境城市的难民潮得到明显缓解，但代价是成倍上升的边境监管成本，以及因大量基层警员被抽调至边境哨站进行边境管控，导致用于城区维稳和日常巡逻的警力不足；最典型的例子是汕头，尽管入境难民人流已经得到控制，但城区周边的难民私搭窝棚等行为依旧屡禁不止；而城内，争抢物资或掠夺商铺等犯罪行为正随着难民人数的增长而增多；为加强城区周边治安、汕头市警局已经把三班倒巡逻改为两班倒，但效果微弱，而警员们的抱怨与不满正呈几何态势增长；而根据各边境哨所的数据汇总得出，在几个月内，北方会有第二波难民潮到达广东，如果我们不能及时加强城区警力，各边境城市恐怕会因新的难民潮爆发治安危机！\n\n另附:根据广东国情报总局的报告，有一批堕落的高宗武主义分子正混在难民队伍中，试图进入广东地区；他们的目的，人数和手段目前都不明确，但他们绝非什么良善之辈，请行政长官注意。"
leak_temp.7.a: "好的，我知道了。"
leak_temp.8.t: "日常工作"
leak_temp.8.desc: "检查、拒绝、盖章，检查、拒绝、盖章……这就是今后很长一段时间里，他的全部工作内容。在给那张入境证明盖上鲜红的“拒绝”后，他有时还会想起幸运的那一家子，那时的边境检查还没有现在那么严，负责运输入境人员的司机也不会在意难民的身体状况；而现在，负责边境巡查的广东警察会尽可能把每一个试图闯入的难民送回边境对面的难民堆里。哪怕他一时心软，也帮不了这些可怜的“前同胞”们什么，最多让这些难民多挨几下警棍，然后再哭哭啼啼的被扯回那边，再让他多被罚几下工资罢了。如果运气足够好的话，也许他们能够在半夜越过封锁线，并徒步几十公里到达最近的城市。而他又能做些什么呢？无非是“祝他们好运”罢了，毕竟看着自己的同胞在外边挨饿受冻实在是于心不忍。想到这，他叹了口气，在面前的证明上盖上了印章。"
leak_temp.8.a: "“下一个！”"

