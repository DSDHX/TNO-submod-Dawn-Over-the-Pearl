leak_temp.9.t: "[Get_newspaper_header]中国地区的人道主义危机"
leak_temp.9.desc: "尽管战火已经燃尽，但中国民众遭受的苦难并未减少。来自华北与华东地区的图像和证言指出，前中华民国领土上的人口正向西部和南方逃窜。\n\n驻华北的国际通讯媒体的报道称，南下的帝国陆军正在此修筑永久性驻地和工事，其规模远与宣称的“临时性部署”不符，更多的报告则指向了经济与政治领域的大规模人权侵害，驻军对当地居民的无端指控屡见不鲜，屡有民众以“煽动叛乱”之名遭到逮捕、拘禁及人身伤害，乃至于处决。\n\n华东及华南地区日前正处于前政府核心人物周佛海所领导的临时政府的管辖下，得益于尚能运作的民事行政机关及共荣圈各国的直接军事支持和经济与技术援助，这个新生的政权尚能应对严重恶化的社会状况，但想要恢复至战前水平亦遥遥无期。加之占领军的持续军事行动，仍有大量的人口选择南逃，或投身于仍未放弃抵抗外国占领军的叛乱活动。\n\n目前国际社会急切呼吁东京当局调整对中国地区的善后政策，但日本政府拒绝对此作出回应。"
leak_temp.9.a: "等下，这意味着……？"
leak_temp.9.b: "这是无耻的污蔑！"
leak_temp.9.c: "令人发指！"

