leak_temp.1.t: "太平洋彼岸的一瞥"
leak_temp.1.desc: "《闷热、窒息、嘈杂……中国难民踏上绝望的求生道路……》\n\n战争的余波依然萦绕在东亚上空。\n\n虽然战争已经随着停火协定的签订而告一段落，但这场旷日持久且血腥的泛大陆战争依然对参战各方及周边地带继续产生巨大冲击，其中一眼望不到头的难民浪潮则是最为显著的。\n\n一名广东边境管理部门的刘姓官员在接受采访时直言不讳道：“我们不可能承受的了，这是绝对不可能的。仅仅是过去的一周，我们所接收的符合程序的难民就已经超过了7万人，而那些没有手续的、通过各种方式混入边境内的，则根本无法做出统计。”\n\n而尽管各方边境和国土上的敌对行为已经结束，数以百万计的难民人口的生存状况依然岌岌可危，没有食物、清洁的饮用水，也没有医疗保健服务，甚至没有可供他们长途旅行的交通运输服务与设施，疟疾、痢疾等各类传染病，以及营养不良和身体创伤正不断夺走难民人口的性命。\n\n“敌对行为已经消失，但是敌对行为的后果不会。”，一名广东警务处特殊警察部门的高级警官评论道，“难民倾向于在交通道路上行进，诚然这可以减轻他们的负担——但是也增加了额外的风险。”而他的说辞被证明是正确的，未爆弹药和爆炸物，尤其是反装甲与人员地雷和集束弹药，依然大量分布在交通道路上，这些危险物的原本用途是在战争期间阻滞和杀伤军事人员和资产，但是时至今日，仍有大量的未触发弹药仍威胁着道路的安全，而无论是警务处、还是帝国陆军，似乎都没有展现出急切的意愿去清除他们，而这无疑将为难民的远征蒙上死亡的阴影。\n日前，广东民政府依然没有对目前的难民政策是否会做出变更和调整发表声明，许多人，包括其国民及共荣圈内的观察家，都对目前的难民准入限额对庞大的难民数量的承载力——和这种限制本身的有效性持有怀疑态度，而广东境内越来越多的非法难民驻扎地，似乎正在印证这些质疑。\n\n而在广东境内，非政府性质的市民团体及组织正不断产生，这些组织旨在为难民人口募集生活和应急资金、提供必要及紧急服务，同时亦有更多的报道指出，广东的难民人口正受到本地居民的庇护，这使得对他们的统计和管理极为困难。\n\n无论如何，盛田政府如今已被边境危机和内部社会压力推上风口浪尖，而其进一步的决策正有待观察。"
leak_temp.1.a: "“哦……真是惊人……”"
leak_temp.2.t: "死寂之街"
leak_temp.2.desc: "昔日的硅三角的城市夜色，是闪烁的霓虹灯照耀下的市井的熙熙攘攘，而如今夜色笼罩下的硅三角的实景，恐怕会让大批热衷反乌托邦题材文学的创作者和爱好者趋之若鹜。\n\n钢筋水泥丛林上点缀着的霓虹灯招牌和图案上，是构成广东社会权力顶峰的一众巨企的耀武扬威，而在弥漫着五光十色的天空之下，是一片死寂与肃杀：公共交通已提早停运，只有镌刻着警务处的旭日徽的巡逻车、以及装载着一批批志愿民兵的卡车驶过马路，提醒着你不要在此时此刻给民政府，还有自己找麻烦。过往承载了诸多市民的夜生活需求的商业街，也在政令的强压之下提前不知道多少个小时拉下了卷闸门，——也许它们当中有些此前甚至根本没打算关门。\n\n进行联勤巡逻的警察与民兵的肩上松松垮垮地吊着下发的自动步枪，而那些依然“照常”履行公务的警察则又与他们的旧日老友——那些不知道涵盖多少个口径、品牌和产地的战时、甚至是间战期的手枪重聚了。而警务处那永不停歇的电波传信，则成为了城市中为数不多的嘈杂，接线员那不知是冷漠还是麻木的声音，向警察和民兵们传达着那些可能会成为明天的报纸杂志头条和电视广播新闻劲料的事情，不过在如今，某起罪案如果想要成为大众瞩目的焦点，恐怕也并非易事，毕竟，如今的大新闻已经多得版面装不下了不是吗。\n\n而在路灯的昏黄所照不到的地方、错综复杂的下水道中，以及城市中那些常人根本找不到理由去久待的深处，一个个畏畏缩缩的身影，就像看不见日光的肮脏排水道的鼠群一般在阴影中拖动着身体穿梭、在自己的立锥之地聚集，他们中的大多数畏惧警察和民兵、甚至是平常人的目光，哪怕这些目光是善意和怜悯的，而另有少数，不知是求生——抑或是寻死，选择了抛头露面去抢掠钱财和物资，最后成为“紧急状态”的牺牲品。"
leak_temp.2.a: "这里的生气，就像是它赖以生存的商业一样，苟延残喘"
leak_temp.3.t: "弱无所依的国度……"
leak_temp.3.desc: "哐啷！\n\n突如其来的颠簸，将他的思绪从过往拉回了现实，他微微仰起头，对面坐着的，是自己那相濡以沫的媳妇，还有媳妇怀里那因为不能玩闹而正在耍性子的娃娃。尽管此时此刻手边没有一面镜子，但是他可以想到，自己现在脸上的表情，恐怕与对面和周边的人一模一样吧，一样的茫然与黯淡。\n\n事情是什么时候开始变成这样的呢？他不禁又陷入回忆中去：一开始是像风一样传遍各地的“战争要来了！”的流言蜚语，是大家伙凑在一起听的新闻广播里那山海关前线的局势恶化的消息，之后，他记忆尤深的，便只剩下了工作班次时间的延长，但是他隐约还能想起来，当大伙疲惫地离开工位，休息或是下班的时候，众人脸上那说不出的愁容。紧随而来的，则是来自天空的轰鸣声，刺耳的警报仿佛是嫌人们此时还不够紧张一般响个不停，伴随着一声又一声的巨响，火光和烟尘涌上天空。有些人头上带着钢盔和安全帽——上面的青天白日徽极其亮眼，拿着铁锹和洋镐，还有一些自己也叫不出名字的电动工具，从自己已经认不出模样的曾经很熟悉的地方将活人，有时候是死人挖出。\n\n然后便是听说啊，那日本人从东边打过来了……\n\n他的思绪再次被突如其来的刹车打断，“这咋了……”，他伸手撑着地面将有些无力的身体撑起，而他看见的，是无数双炽热的眼睛，而耳边的嘈杂也似乎在一瞬间明晰了起来。\n\n“请各位市民保持冷静，唔好阻住政府工作。（请各位是市民保持冷静，不要阻碍政府工作。）”，前面的卡车上的警察们跳下车去，试图用自己的身体和言语驱散涌上前来的市民，但是他们的努力无疑像是湍急的河流中的石块一样，潮水轻易地绕开了他们。下面的人发了疯一样将食水和衣物、还有其他的他们认为自己的同胞们用得上的东西往一辆辆卡车上抛去，而卡车上的人们似乎在被此情形触动之外，更萌生了一些大胆的念头。也许这是个好机会？想到这里，他试探着站直了身，而自己的媳妇似乎也明白了他的主意。\n\n随着一对身影落在地上，车上的其他仍未放弃希望的人也纷纷效仿，翻过障碍跃出车外，而此时正苦于应对汹涌的人群的警察却无力阻止他们的“越狱”尝试——但或许他们当中有些人也没有这个打算？混入摩肩接踵的人潮当中，他拽着自己媳妇的手，孩子则似乎被眼前的情形吓到了，在女人的怀中闹个不停，但是此时可不是哄孩子的时候，当务之急是找一个容身之所。"
leak_temp.3.a: "……但人们仍心存愧念"
leak_temp.4.t: "走出阴影"
leak_temp.4.desc: "这……这是真的吗？会不会是政府的引蛇出洞的把戏？想要把他们骗出自己的藏身之处，然后把他们一网打尽之后遣送出境？\n\n不知道多少个日夜的提心吊胆已经让他心力交瘁，但如果这则通告是可信的的话，那么他们就有机会不再躲躲藏藏，正大光明地迎接新的生活……但是，这真的是真的吗……？\n\n手中紧紧攥着一张被从电线杆上撕下的布告纸，眼中的血丝、嘴角的硬得扎人的胡子无不彰显着他落魄的异乡人的身份。\n\n自己已经来到这里多久了？他也说不清楚，他仰起头看向那透过木板缝隙射入屋内的阳光，手中的纸张被他攥得更紧了：一个中国人，成为失国者，在本应是中国的土地上背井离乡，甚至还像阴沟里的老鼠一样，畏惧阳光和人们的目光……\n\n但自己又能做什么呢？哪怕心中一万个不情愿，他不照样是跟着身边大多数人踏上了背离家乡的路，翻山越岭来到这片因为国人的屈辱史反而幸免于难的土地上求一条活路。\n\n而现在脚下的土地的异邦统治者也作出了回应，向他们伸出了橄榄枝。\n\n“他妈的，以前帮着日本人来打我们，现在来装什么好人！”，他很想这样叫骂，抒发内心的憋屈和苦闷，但是，他，以及无数和他一样的人，此时无疑是需要这样的怜悯的，哪怕细想之下，它简直令人作呕。\n\n他轻轻地推开了被用于充当门板的木板，从这片残破不堪、只需要一场狂风骤雨就能夷为平地的营地中走出，踏过那片像是象征着他们与这里的隔阂的荒地，像远处的林立的楼宇走去……\n\n阳光肆意地挥洒在大地上，这个地方果然就像人们口口相传的一样，热，真热。但是他并不在乎这些，相反，能像过去一样沐浴在阳光之下，使得一股久违的感动涌上了他的心头——而一对巡逻的搭档警察，在这个衣衫褴褛之人映入眼帘时，也如同他所期盼的那样，没有做出任何在昔日会让他拔腿就跑的举动。\n\n只有略带同情的眼神。"
leak_temp.4.a: "再一次成为避风港……？"
leak_temp.10.t: "布局"
leak_temp.10.desc: "所以你的意思是，我们可以把难民送往广西搞开发？”盛田看着地图上被红圈圈着的广西地区，而一旁的高岛则用手指在整个“中华民国改组政府”的领土上画圈：“不，是整个南方。你们可以把劳动力派往南方以援助重建。强调广西只是因为你们在当地有资源开发权和使用权。”听闻此言，盛田突然两眼一亮——这可真是个好消息！夏威主政广西以来，这一地区矿产资源基本都在反复的地质勘探中被发现、开采以用于军工产业，其产量在中国地区名列前茅。如果能接管广西的矿场，那就不需要过度开发广东的农村地区了，这对广东严重的农业问题起到了极大的缓解作用。\n\n“只是……满洲也拿到了华北的开发权——整个华北，比你们广得太多了。当然，这和你们自身性质有关。”高岛扶着额头。“老实说，我不知道东京为什么还要给满洲这个效率低下的国家这么多东西，难道就因为它是共荣圈的长子么？也许只是东京也不想花自己的钱来重建中国地区就是了。”\n\n华北地区？盛田虽然不知道华北有多大潜力，但他知道满洲也不是什么省油的灯。倘若掌权的领导人足够聪明，很难说满洲的经济是否会凭这股好风直上青云。满洲的计划经济对这种需要政府命令的工作可有着极大优势。但计划经济自有其弊端，满洲不可能步步都走对，即使吃下华北这块肥肉也是垂死挣扎。就让满洲国继续颓废地躺在那钢铁和烈火铸就的王座上吧，广东将用电子管和硅晶创造未来。"
leak_temp.10.a: "竞争仍在继续"
leak_temp.10_tt: "£MAN_manchukuo_texticon §O满洲§！§x或许已不足为惧，但仍不可大意行事，让其起死回生。§!\n§Y将解锁决议开发中国南部地区§!"
leak_temp.11.t: "最澄澈的午后天空与南海"
leak_temp.11.desc: "大仓和子所乘坐的船抵达胜利港的时候，时间是午后两点，远远地已经能看见港口不远处的街上已经有了一些推着车的流动摊贩，叫卖着现配的鸳鸯或者茶啡。时间不等人，在广东尤其如此，即使像是大仓土木这样有着贵族积淀的前财团下属公司，也必须要像是那些摊贩一样，赶在广东还在重建时就出来走街串巷，免得被其他竞争对手抢了风头，投资的钱通通打了水漂。\n\n大仓昭彦——她的父亲——三十来岁，负手立在甲板上，凝视着被战争蹂躏过的这座城市，寻找着那些属于他的产业。大仓土木株式会社于1964年开始在广东投产，差不多与索尼政府一起成长，多亏现任大仓男爵希望拓展家族的影响力，也对他这个弟弟扶持有加，多少让大仓酒店的分店开到了港岛上。在石油危机与广东暴乱期间，他对广东押了大注，守着他的地产，用较低的价格接手了一部分民政府已经无力支撑的基础建设项目，并把和子接回家里，自己请人来教，就是不离开广东——事实证明他赌对了。\n\n不过等到大东亚战争开打，大仓一家就没那么幸运了，面对一视同仁的轰炸与炮火，大仓和子最终还是被接回了千代田老家，直到这个战争结束的季节才重新回到广东。和子偶尔会想，自己这个吊儿郎当的老爹到底是看上了广东的经济机遇，还是因为与这里特有的，泛着霓虹的声色犬马臭味相投，才最终决定深耕于此的。她认识的几乎所有大人都知道她是大仓昭彦的孩子，在介绍她之前非得吹嘘一边大仓土木株式会社一番不可，这让她实在感到有些烦躁……这么一个花花公子到底是怎么成为富贾一方的常务董事的？\n\n“大伯给你从欧洲买回来的小提琴记得带上了吧？”他总是要这么惺惺作态地关心一番，好稍微让他在自己孩子心中没那么“因为爱出风头而不顾家”。“记得，父亲。”他接下来或许还要再问自己的三味线练得怎么样了，要不就是计划着找上几个回到广东来的贵族或是富商的孩子举办一场棋会或是高尔夫，她想。“好。”出乎意料的是，他并没有絮絮叨叨那些，而是谈起了别的事情，“我准备送你回私立学校，你该出去跟同龄人打打交道了，给他们看看大仓家的孩子多厉害，就像你老爹我当年一样，告诉你，我当年可不是靠着在屋子里死读书把到你妈的。”\n\n和子有一搭没一搭地应着，彬彬有礼，就像往常那样。她看着远处一半破败一半完好的港岛天际线，对此并不抱有太多期待，甚至有些厌烦这午后的天空为什么那么澄澈，晒得她浑身发痒，于是一边叫着自己要回船舱里拿上阳伞，一边小声地对着自己抱怨："
leak_temp.11.a: "“……反正也都只是一些平庸的家伙。”"
leak_temp.12.t: "凌晨二十五时，无限倦意"
leak_temp.12.desc: "红裕美做了一个梦，确切来说，一个噩梦。从梦中惊醒，猛然睁开眼睛，眼前是漆黑的一片，天花板逐渐恍惚可见，依赖着扑在脸上的冷空气才慢慢清醒，骨传导入耳的不安的心跳声被窗外淅淅沥沥的雨声慢慢代替。\n\n她坐了起来，扯了扯被子，好让自己的身体能留在暖意中，一只手在床头柜上摸索，摁亮了夜灯，然后是眯着眼睛寻找着眼镜状的物体，给自己戴上。抱起已经歪倒在一边的抱枕，长舒一口气，她眨着眼睛，看着被掀开一角的窗帘，不灭的街灯与远处\n\n几所居民楼的灯光从缝隙中钻入她的房间，白得刺眼，她的身子却像是被鬼压一样怔在床上，没有动弹，是啊，谁会想在一个冷得出奇的晚上离开温暖的被窝呢？可即使她百般逃避，起夜的后果也会张牙舞爪地找上门来，头部搏动着的痛楚从朦胧的困意中杀出一条路来，在让人想起暴雨前贴地飞行的蜻蜓的低压中，梦的碎片自然地混入了对复学的焦虑与不安中。在开学那天，父亲会开着车送\n\n她去学校。她会背上书包，下车，去车尾箱拿行李时用余光瞥见了推着流动早餐车的摊贩们的眼神，不那么友善的眼神，混杂着艳羡与排斥的眼神，有几个相熟的在用粤语交头接耳，指指点点的对象不知道是自家的车还是自己身上的裙子。\n\n都快要分别了，家人们也还要忙着去工作呢，这时候还是不要用这种不一定真实的不安感打扰他们了吧，这么想着，她拉着行李，扯出一个微笑，跟父母分别拥抱了一次，一个人朝着校园里走去。\n\n香港东亚学院的校门不算很大，至少比起它的名气而言小得多，视线从下往上移动，抬头看看天空，野蛮生长的绿植早就高过校门的最顶端，四季常青的绿叶层层叠叠，遮盖了日光，只留下一片阴影。\n\n是因为抬头时太过专注，还是周围与她一同进入校园的其他同学们不怀好意呢？等她从慌乱的本能中抢回对身体的控制权时，自己正巧跪坐在地上，一只手在沥青路上寻找着眼镜，一只手想把自己撑起来，可是再一抬头看，才发现不知道从什么时候开始摔倒在地的自己就已经被一群与自己年纪相仿，却高大异常的学生们团团围住，困在他们堪堪留下的一片小小阴影里了。\n\n在她来得及说些什么之前，用于清扫灰尘的扫帚就开始往她身上招呼了，可门外的道路也被赶着来做生意的流动早餐车团团围住，轮子有意无意地碾着了她还没来得及从地上抬起的手。在摩肩接踵的缝隙中，那辆送她来这儿的车似乎已经远去，看不见此处将要发生的一切。"
leak_temp.12.a: "然后，她惊醒了。"
leak_temp.13.t: "我们在工整的巷子里找家"
leak_temp.13.desc: "陈佳怡从床上醒来时，天色正好，没有防空警报，没有硝烟，甚至没有收音机的声音，父母似乎都不在家。她的兄长——陈水生，此时正坐在床前，翻阅着一本黑红配色的小册子，见她醒了，便把册子收起来，同她道早安，“战争结束了，老爸出去接活儿了，阿妈的单位可能要清点人数，她也出门了。要我陪你出去走走吗？”\n\n陈佳怡点点头，翻身下床，跳着去水龙头前洗了把脸，漱了漱口，就算是结束了晨间洗漱环节了，“好！准备完毕！我们现在出发吗？战争结束了的话，外面应该会有卖鸡公榄的了吧？有吗？”\n\n“会有的。”陈水生耸耸肩，小心地确认着小册子是否已经被收在挎包的夹层里，再拉上拉链，走到门前，等着他的妹妹，“走吧，我还得出去看看哪个工地招人呢，这两年可真是……”还没等他把话说完，陈佳怡就已经在用食指有些迫不及待地戳着他的后腰，催促着他动身了。\n\n门外的街道与巷子绝对算不上完好，但受到的袭击也必然不如核心区那样严重——这里可是元朗，距离胜利港远着呢，根本没什么值得被轰炸的东西。陈佳怡在街上左看看，右看看，那些做个体生意的商贩们在战时都不一定有休息日，更别提现在了，陈佳怡找呀找呀，几乎要被街景迷了眼睛，这时候要追着那个大公鸡头套走，下一秒又被卖麦芽糖的车子上敲出的叮叮声吸引过去，一边让追着她的兄长疲于奔命的同时，嘴上也没有闲着。\n\n“哥，我记得在打仗之前我还拿了那个什么香港东亚学院的全额奖学金呢，你觉得那玩意儿现在还有效吗？如果我现在去上中学的话？”至少在这么几个瞬间，陈水生的注意力似乎并没有放在他妹妹身上，他转过头，看着街巷间奔走的生面孔，似乎在思考着些什么。\n\n“哥——”好吧，有时候你得多催促一下，才能让一个全神贯注在他感兴趣的事务上的年轻人回过神来，“哦，哦，你说什么？模范奖学金？”他稍微皱了皱眉头，“你至少得通过入学考试才行，我猜。”\n\n“以我的能力，那种入学测试洒洒水啦。”陈佳怡倒是比她兄长轻松许多，她甚至没察觉到自己的兄长似乎出于某种若有若无的紧张之中。“倒是老哥你怎么突然不学了？我听说你之前也拿到过奖学金来着？”\n\n“我不出门赚钱谁来给你买鸡公榄和麦芽糖啊。”“好——吧——不过，老哥你确定战争已经结束了吗，我可以回去安稳上学了吗？”"
leak_temp.13.a: "她的兄长咕哝了一声，没有作答。"
