#focus
GNG_focus_the_ultimate_enemy: "最终之敌"
GNG_focus_the_ultimate_enemy_desc: "广东的目标不应当只是满洲。在之前，我们一直以为超越满洲国就值得我们吹上十几年，但近些年的经济情况已经表明，广东还可以做得更好。\n\n那么，何不考虑下我们的“主子”？\n\n日本帝国的腐败与低效恰恰限制了他们的发展，大东亚战争的一记猛拳算是将部分人打醒，但绝大多数还沉浸在纸醉金迷中。既然有这么好的一个目标，为何不从现在就开始努力？\n\n当然，在这之前，我们需要做些“准备工作”……"
GNG_focus_never_look_back: "永不回望"
GNG_focus_never_look_back_desc: "在盛田行政长官的领导下，广东取得的成就无比巨大。但我们要看到事物的另一面。之前的很多决策都造成了不同程度的损失，虽然从大体上来看无关紧要，但细节决定成败，我们要消灭一切不稳定因素；此外，对于那些还没暴露出来的问题，以及还未解决的问题，我们都要想办法处理好，决不能让广东被它们拖了后腿。"
GNG_focus_risk_clearance: "风险出清"
GNG_focus_risk_clearance_desc: "安田危机等一系列事件已经证明，金融市场具有极大的不稳定性，这也是李嘉诚所没有考虑的。他只看到金融业带来的滚滚财源，却没考虑到一旦遭遇境外势力干预，广东经济土崩瓦解的速度将会有多快。\n\n我们当然不会犯这么低级的错误，但是我们不会放弃金融业不管。很快我们就会让财政司颁布一道命令，要对以香港的大鳄们为代表的金融市场加强监管，并对异常资金源作出反应，避免市场的无序和境外势力的干预。"
GNG_focus_industrial_nation: "实业之国"
GNG_focus_industrial_nation_desc: "实体经济是珠江奇迹的动力源泉，如果没有工厂日以继夜地生产产品，五巨头又怎能创造今日的辉煌？金融业这种投机的生意终究不长远，利益自然重要，但广东的进步之火可不是如抱薪救火般赚钱就能熊熊燃烧的。\n\n接下来我们的重点仍将放在工业扩展、自动化生产普及和科研上，我们要确保广东的卓越与收支的稳定，而不是把钱砸进无底洞里，玩一本万利或者陪光家底的赌博小游戏。"
GNG_focus_reform_inefficient_administration: "改革低效“人治”"
GNG_focus_reform_inefficient_administration_desc: "事实已经证明，我们当前的行政状况简直是一团乱麻。广东虽然只有十几万平方公里，但却有近七千万人口，相关的各项数据倘若还用人工计算的话极容易出现偏差，严重的情况下还会导致我们决策失误。\n\n为了杜绝这种“低级错误”的发生，我们决定彻底完成之前关于政府工作电子化的决策，在每一级行政机构都普及计算机。这样，很多数据处理工作可以交给计算机进行，各级行政机构也可以通过计算机相互联络，让我们的行政效率大大提高。"
GNG_focus_end_of_poverty: "贫困不复"
GNG_focus_end_of_poverty_desc: "我们不可否认的一点是，广东的贫困率仍相当之高，全国一半以上的人口都还在温饱线上挣扎。而如果没有钱，这些家庭中的年轻人也无法接受高等教育。此外，长期处于贫困的人也会对政府产生异议，不利于我们的长远统治。为了解决这一问题，我们会扩大福利计划，给失业人口更多的失业救济。而为了确保他们去工作而不是混吃等死，这些救济会被严格控制，既不会高于法律规定的最低工资又能保证他们的日常生活。"
GNG_focus_never_stop: "永不停歇"
GNG_focus_never_stop_desc: "有些共产主义者和哲学家经常会说“事物是发展的”，实际上这句话本身并没错。就像产品更新迭代一样，技术是在不断进步的，固步自封只会让我们与新兴技术失之交臂。如果在十几年或二十几年后我们还抱着现在的成果，那我们很快就会被打得满地找牙。\n\n现在的广东在人人平等的基础上，能充分挖掘出那些有天赋和实力的人才，这是我们的一大优势。为了我们的进步，他们必须被充分利用起来。在他们的帮助下，广东将在进步的大路上走到世界尽头。"
GNG_focus_rise_of_silicon: "硅市崛起"
GNG_focus_rise_of_silicon_desc: "深圳，一座小镇，在近些年我们的大力发展下，已经是规模堪比珠三角的大城市。这座城市最繁华的地带，便是那些科技公司和大学城集中的地方。无论是工程师、研究员还是学生，都遨游在知识的海洋中，推动广东在新的国际竞争中不断取得优异的成绩。\n\n这座硅市可以说是我们最丰厚的家底，我们今后的工作重心将会在这座神话般的城市上，让半导体产业成为我们经济的核心。以前的广东仅仅只是让满洲垂头丧气地被扫进历史的垃圾堆，现在的广东要让美国的硅谷也大惊失色。"
GNG_focus_guangdong_supercomputer_application_center: "国家超级电脑应用中心"
GNG_focus_guangdong_supercomputer_application_center_desc: "不得不承认，个人计算机没有那么大的算力去计算气象灾害的行动路径，这是我们的气象预警系统在灾难来临时反应迟钝的主要原因。因此，我们不得不考虑让“超级计算机”项目迅速上马了。\n\n“超级计算机”项目将会在深圳建立起一个巨大的机房，里面的计算机将日夜不停地运作，时刻监控广东地区的地理信息以预测自然灾害。同时，它还会对我们的大型建设项目和研究项目方向进行推算，避免过程中的资源浪费，其对广东可谓百利而无一害。"
GNG_focus_academic_golden_age: "学术黄金时代"
GNG_focus_academic_golden_age_desc: "盛田行政长官早在数年前就已经意识到教育的重要性，并在广东普及了义务教育，让所有人都能接受最基础的教育。而在井深的提议下，高等教育也被发展起来，那些有真才实干的天才们在接受进一步深造后，便可投身于广东进步的伟大事业中。现在，学术人才正一批批进入香港大学等高等学府，又纷纷涌向珠三角和深圳等大城市。而我们绝不会亏待他们，只要是合理的创新项目，我们都会毫不犹豫地批上一大笔经费，并耐心等待成果。现在的广东已然是世界的象牙塔。"
GNG_focus_laying_the_foundation_for_kou-u: "为纮宇網奠基"
GNG_focus_laying_the_foundation_for_kou-u_desc: "早在石油危机前，美国人和德国人就都对计算机通信网络进行了多次研究，美国人在军事上应用成功后，便很快将其引入到大学中，从而让这项技术在民间普及开来。\n\n这项被美国人称为“阿帕网”的技术大大提升了他们的通信技术，政治上提高了行政效率，军事上协调了军队行动，而企业则可以用这项技术与客户远距离沟通，比起电话和传真来说更方便。该死，我们怎么能忽略这种东西？\n\n我们将会让科研机构和广东境内最顶尖的几所大学合作，在校园内搭建“纮宇網”并试用。这将成为属于我们自己的阿帕网。"
GNG_focus_onward_to_Tomorrow: "致明日"
GNG_focus_onward_to_Tomorrow_desc: "二十年前，没人相信广东会成为全球最大的经济体之一；二十年前，也没人相信盛田昭夫和井深大能再次站在一次，共同实现他们的梦想。\n\n如今，这两位才华横溢的工程师再度联合，用他们敏锐的头脑让广东的硅晶之梦一步步成为现实。现在的广东不仅真正称得上是一个“国家”，更是整个世界在科技进步上的灯塔，是那些智者与科学家魂牵梦绕的地方。让我们告别昨日，然后向着明日进发吧，广东已经做好准备，迎接属于她的光辉未来。"

