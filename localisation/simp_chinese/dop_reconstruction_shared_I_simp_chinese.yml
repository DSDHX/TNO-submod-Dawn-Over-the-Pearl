GNG_everlasting_peace?: "永远的和平？"
GNG_everlasting_peace?_desc: "最终，不那么令人意外的结局还是到来了——中华民国，这个坐拥数百万领土、拥有数亿人民的国家，又一次败给了大日本帝国。\n尽管珠三角并未被战火过多波及，但北部地区遭到了浩劫。在帝国陆军与中国军队的交火中，北部的基础设施几乎被完全破坏，农村也大多被“扫荡”；大部分华人选择响应南京政府的号召，为他们的国家而战，导致我们出现了劳动力短缺的现象；此外，中日的再一次冲突让我们的社会矛盾又显现出来，三年发展计划也被打断，让我们之前的结果几乎付诸东流。现在，战火已熄。现在支持我们的不仅有珠人的才干和日侨的资金，还有来自东京的直接援助。我们相信，今日的广东仍是日本皇冠上最耀眼的明珠。"
GNG_temporary_relief: "……或暂时的喘息 "
GNG_temporary_relief_desc: "好吧，我们还是太过乐观。尽管我们做好了最坏的打算，但广东的损失还是超出了预期。北部的农村地区在激战中几乎变成一片白地，当地人也因为我们投靠日本的选择而加入了中国军队，在中国战败后，这些人便就地打起了游击，让我们的警察们十分头疼。更要命的是北部居然有大量难民逃亡到广东来，据说游击队正利用他们作为掩护渗透广东。\n除此之外，由于战争阻断了贸易航路，广东过于依赖市场的经济遭受了毁灭性打击，加上华人大量外逃导致的劳动力短缺，我们的生产几乎瘫痪。\n 我们必须抓住战后短暂的空档期，恢复广东正常的社会生活秩序，否则我们将面临更大的麻烦……"
GNG_our_erstwhile_master: "我们的旧主 "
GNG_our_erstwhile_master_desc: "令人悲哀的一点是，我们在安田危机后的后备资金在石油危机和暴乱中消耗殆尽，而为了尽力维持战时的经济稳定，我们甚至不得不让五巨头交出自己的一部分资产。现在，我们的荷包比我们的西装还干净。\n松下提出了一个建议，那就是依靠我们在战争中的贡献，向日本申请财政支援。这是目前我们能想出的唯一的可行方案。中国脱离共荣圈带来的一系列经济影响让日本不得不勒紧裤腰带，而投资我们带来的甜头，他们早在十年前就已经品尝过了。如果日本想依靠对外投资减轻经济负担，那广东将是不二之选。相信这一次东京会回应我们的……也许吧？"
GNG_hoea: "共荣圈经济安定本部"
GNG_hoea_desc: "东京方面希望我们能够参与进一个新的经济项目中来，他们称之为“共荣圈经济安定本部”。这个部门主要是负责协调共荣圈诸国（主要是日本、满洲和广东）的资源，用以修复战争在中国地区造成的破坏，同时平定日本经济，进而促进共荣圈整体的经济增长。\n不可否认的一点是，有日本的直接指挥，共荣圈所有的资源都能被最大限度地调用并分配，虽然东京会吃下最大的一块蛋糕，但这比起只靠我们自己去重建广东好多了。\n当然，对于向来主张财政独立的立法会成员来说，这和继续依附于东京没什么区别，驹井大概也很乐于借此机会引进一些“满洲朋友”。不过中国有句老话叫“不入虎穴，焉得虎子”，要想快速恢复广东的繁荣，这点牺牲是必要的。"
GNG_requesting_urgent_financial_allocation: "申请紧急拨款"
GNG_requesting_urgent_financial_allocation_desc: "考虑到财政上的亏空巨大，我们不得不向东京申请直接性的财政支援。虽然东京提出经济上的“泛亚合作”，但我们也要考虑其他问题，最直接的就是，东京以自身为中心的经济体系很可能会导致我们做一笔亏本生意，满洲资金和人员的到来也有利于日立势力的发展——尽管他们现在更希望亲近于我们，我们也不能忽视他们的满洲出身。\n向日本申请拨款也有可能导致日本对我们有一定的反感，但现在他们也只能将我们稳住，因为我们所带来的收益是满洲不能比的。希望东京的脑袋瓜子还好用着，不然我们怕是要在这泥潭里边陷上一段时间了"
GNG_too_in_ea: "东亚旧秩序"
GNG_too_in_ea_desc: "现在的东亚仿佛回到了1962年——日本主宰一切，中国卑躬屈膝，满洲顽强挣扎，只有广东这颗冉冉升起的明日之星，正以日本皇冠上最耀眼的明珠的姿态立于华南，向世人展示着泛亚主义的优越。\n……漂亮话就说到这里，我们仍面临着不少烂摊子，但现在我们的经济已经呈现复苏的迹象。何鸿燊的报告显示，不仅五巨头的财产损失得到补偿，广东国的国库也有了一些储备金，恢复生产面临的资金问题已经基本解决。至少接下来一段时间内我们不会再为钱发愁了。
相信在我们的不懈努力下，广东的经济将再一次腾飞。"
GNG_a_foothold: "我们的立足之地"
GNG_a_foothold_desc: "即使中国军队并未过多破坏广东内地，但在空军的轰炸下，广东还是遭受了一定损失。农村地区的基础设施和农田被毁坏了绝大部分，而珠三角的不少高楼大厦则被直接“拦腰斩断”。整个广东的电力系统陷入瘫痪，这也是阻碍我们恢复生产的问题之一。\n我们治下的人民更是人心惶惶。华人大量外逃导致劳动力短缺，珠人的财产大量损失，日侨紧急撤出他们的资金又加剧了我们经济的混乱。好在基本解决了资金问题和游击队问题后，我们终于可以腾出手来，集中精力处理这些问题了。"
GNG_retrieve_the_cable: "重接电缆"
GNG_retrieve_the_cable_desc: "李嘉诚和驹井难得有了一个合作的机会。考虑到长江实业和日立对于能源产业的投资，我们不得不让他们承担起恢复广东电力供应的义务。 \n为了确保日立不会耍什么小聪明，我们只会让他们从事线路策划、理论指导和设备供应，而长江实业将负责建设和安全检查。在原有的电力供应基础上，我们将进一步扩大热电厂的建设，并尽力让新电网以最短时间覆盖整个广东。对于珠三角地区，要最先修复，以求最快速度恢复生产，稳固我们脆弱的经济。"
GNG_the_neon_screens_illuminate_once_again: "霓虹荧屏再亮"
GNG_the_neon_screens_illuminate_once_again_desc: "终于，在我们的不懈努力下，劳动力、资金、原料和能源问题都得到了解决。现在五巨头的工厂正全力开动，日夜不停地生产出产品，以尽快满足市场需求。\n当下最重要的是刺激人们的消费热情。为此，我们将对广东的人民采取暂时的减税政策，同时发放一定补助，让广东的人民有能力去消费，先将广东内部的市场盘活，为接下来的计划打下基础。\n开门迎客吧，财富正再次向广东涌来。"
GNG_bask_in_the_warm_sunshine: "沐浴暖阳之下"
GNG_bask_in_the_warm_sunshine_desc: "珠人和日侨可谓是支撑广东经济的两根支柱。自盛田行政长官执政以来，珠人的经济实力得到极大提升，为广东国的成就立下汗马功劳。而日侨的投资则为广东提供了大量资金，是盛田推行改革的后备资金来源。但大东亚战争爆发后，日侨为维护自身利益撤出资产，珠人在战争中受到了巨大损失。倘若这两根支柱彻底垮塌，那广东的经济将如同沙上建塔一般脆弱。 行政长官已经宣布暂时减低商业税税率，希望重新吸引日侨投资，同时增加对珠人的补贴，帮助他们东山再起。\n问题在于经济，要想解决问题，就先解决经济。"
GNG_gazing_into_the_abyss: "凝视深渊之中 "
GNG_gazing_into_the_abyss_desc: "日侨的资金正源源不断地涌向广东，充实着我们的国库。但我们也注意到一些老朋友的回归——极道，和他们的头子横井英树。\n在三合会和广警的通力合作下，极道早已偃旗息鼓，横井英树也极少在广东露面。然而今时不同往日，他不再以地下皇帝的名义出现在世人面前，而是一位真正的商人：横井英树的房地产企业高调进驻广东，其姿态很可能是试图挑战李嘉诚的长江实业。\n尽管横井以商人的身份回来，我们还是注意到极道的活动痕迹以及他们与横井的联系，但他们目前的行动我们一概不知，而在当前局势下，我们也不敢贸然对他们下手——开什么玩笑，极道可和东京不少大人物有关系。 明面上赢过横井自然没太大问题，李嘉诚的房地产帝国早已根深蒂固，但极道问题值得我们三思而后行。"
GNG_examine_the_foreign_enemies: "审视“外敌”"
GNG_examine_the_foreign_enemies_desc: "战争对华南甚至整个北方的人文地理造成巨大冲击，时至今日，我们的国境内已经聚集了大量流离失所的中华民国国民，而在他们身后的，是依然一眼望不到头的难民潮。如今我们的边境管控就像暴雨时节即将决堤的水库一般，随时都会被汹涌的人潮所冲垮。而更雪上加霜的是，我们的国民，甚至是我们的边境管控部门和我们的警察，都被自己那该死的良心所驱使，对非法入境者睁一只眼闭一只眼甚至提供帮助。如今我们的国境内，无数难民营地就像一道道伤疤，刺痛着我们的社会，也向我们的国民传达着我们不希望看到的意象……更别提还有那些被我们收拢起来没有交给日本人的战俘，现在还在被关押在临时营地中正蠢蠢欲动。我们必须为此做些什么。"
GNG_prolong_the_state_of_emergency: "延长紧急状态"
GNG_prolong_the_state_of_emergency_desc: "不受我们行政管辖的难民营、大街小巷来路不明的可疑人员、借着流入民间的武器趁火打劫的武装匪盗，还有对这些现象日渐不满的国民……种种乱象迫使我们必须为紧急状态的延长做好准备，政府将维持对警察和民兵部队的权力下放，以维持目前正不断垮塌的社会秩序，尤其是对那些趁火打劫之人和仍在试图用行动对抗我们的统治的暴徒进行围剿。但这也只是治标不治本的缓兵之计，之后，我们必须对此采取正式的决策，而无论我们做出什么决定，前路都不可能是坦途。"
GNG_the_lingnan_region_is_good: "试问岭南应不好"
GNG_the_lingnan_region_is_good_desc: "尽管这很残忍，且我们的国民极有可能对此怨声载道，但我们必须做出这样的决定。我们将把远超出预期承载能力之外的大量难民遣送出境，而那些被我们收拢起来的国军战俘，毋庸置疑也将要全体“获释”，毕竟，他们的家乡重建，也需要他们，对吧……？\n但是令人头痛的是，除了要应对四处流窜的难民，我们还需要对付那些该死的“良心犯”，天知道哪户人家、哪栋住宅的暗处，就庇护着那些可怜兮兮的中国人，一场全方位的搜查势在必行，而这同样会给我们带来巨大的政治和舆论灾难……"
GNG_that_is_my_home: "吾心安处是吾乡"
GNG_that_is_my_home_desc: "好吧，我们必须承认，汹涌的民意和难民接连不断地涌入的既定事实，已经迫使我们向公众“投降”，民政府承诺将停止对非法难民的搜查和遣返，并将着手于促进难民身份合法化和社会融合的工作。\n但我们必须谨记，“善良”与“同理心”可是昂贵的奢侈品：对现有难民营地的人口统计归档、国民身份登记入籍、难民营的暂时维护修缮和安置性住房的建设……这些举措不管是在时间、金钱还是人力层面都将花费巨大的成本，而成效，恐怕不是短时间就能显现的。也许就像那些华人常说的一样：花钱买个心安。"
GNG_get_to_work: "开工！"
GNG_get_to_work_desc: "尽管广东依然存在很多问题，但燃眉之急已解，我们已经具备了恢复正常生产秩序的能力。金融市场逐渐稳定，日侨和珠人的企业已经重新开张，经济终于扭亏为盈，珠三角的治安也得到了保障。\n不过我们也要小心提防，诸如大圈帮之类的极端民族主义组织在农村地区层出不穷，甚至还有消息称部分游击队打出了带有共产主义色彩的标语。看来短时间内对农村地区的开发要慎重考虑。/n但现在，我们可以喘口气了。"
GNG_the_garrison_withdrew: "驻军退潮时 "
GNG_the_garrison_withdrew_desc: "作为我们站队日本的条件，日本帝国陆军华南方面军将撤出广东，这也意味着大部分驻军将撤离广东。\n在战争期间，日本驻军驻扎广东消耗的是广东的财力物力，加重了我们的经济负担，也对我们的安保独立性造成一定影响。好在，东京信守承诺，撤出了这些人。不过104师和永野茂门并没有接到撤退命令，也没有离开的意思……这可能是个祸患，但我们没心思管他们了。既然是军部的命令，那他们最好别再搞出什么劫持之类的勾当来"
GNG_renovate_the_educational_system: "修缮教育体制 "
GNG_renovate_the_educational_system_desc: "有个令人头疼的问题被摆到明面上来了：如何在教育上定义我们的民族结构，以及如何按东京的要求那样去宣扬泛亚主义？\n在之前，我们一直注重发展理、工、商三科的教育发展，但大东亚战争的爆发让我们意识到，我们在民族意识上的教育极度落后，这导致珠人群体迅速分化。同时，东亚局势的变化让我们不得不考虑加快“珠人化”，否则那些对中国仍抱有认同的人将会成为我们的长期问题。这一问题让我们不得不从教育上下功夫。\n此外，中国的叛乱也让东京再次重视起所谓“泛亚主义”的宣传。尽管东京在两次危机都选择抛弃我们让我们早就不相信什么“共荣”了，但人在屋檐下，不得不低头。我们必须尽快制定新的教育方针。"
GNG_new_products_old_friends: "新产品，老朋友 "
GNG_new_products_old_friends_desc: "每年推出一台新产品，这是广东创新的动力，也是五巨头财富的来源。在战争期间我们被迫暂停了产品研发，但现在既然广东恢复宁静，我们也打算重启对新产品的研发和发售。好在，商业不会因战争支离破碎，我们先前的贸易网络仍可以使用，这也就意味着我们可以继续向这些地方出售产品，除了北边的中国。\n当然，中国消费市场巨大，以至于我们承担不起失去中国的损失，因此我们必须开拓新的市场。但在那之前，先去拜访下老朋友们吧。"
GNG_go_west: "向西行……"
GNG_go_west_desc: "对中国的处理方案是灾难性的。在日本的强制切割下，中国只留下了其东部和西南的领土，而华北事实上的独立也意味着，中国事实上已经支离破碎。\n考虑到我们之前也高度依赖中国的原料和市场，我们得和日本联系一下，询问我们是否还能获取中国的原料。如有可能，我们还要评估一下战后中国是否仍存在开拓市场的可能性——哪怕是修基建也好，长江实业和日立对这个可老熟悉了，不是吗？"
GNG_leave_the_ruins_behind: "走出残垣断壁 "
GNG_leave_the_ruins_behind_desc: "下一步是重建广东的交通网络。尽管之前我们的交通网络无比发达，但现在只留下了坑坑洼洼的路面和残缺不全的公路。这意味着广东二十多年来的基建基本被毁了个干净。\n 好在由于基建问题事关商业活动，我们得到了其他公司的一致支持。其他巨头丝毫不介意破点财来帮我们恢复基础设施，因为他们也十分依赖这个。\n既然如此，我们就要贯彻一分钱一分货的道理，广东的基建必须全面翻新。我们甚至还可以引入新干线，提高我们的交通效率。希特勒让德国人享受高速公路带来的便利，我们的人民也要享受铁路带来的便利！  "
GNG_preparatory_decentralization_of_authority: "预备权力下放 "
GNG_preparatory_decentralization_of_authority_desc: "我们不得不承认的一点是，由于日侨在战争期间的混乱，致使立法会基本陷入瘫痪，从而让我们的日常工作难以维系。很难想象如果盛田没有提出《应急权力条例》，广东该怎么撑过大东亚战争。这侧面反映出我们的权力决策机制有很大的弊端。 \n当然，这份权力不可能永远握在盛田手上。俗话说能力（对于盛田来说是权力）越大责任越大，盛田不可能全知全能到把一切都安排清楚。正好趁着立法会处于虚弱状态，我们将会把处理部分日常事务的权力下放到各部门，绕开立法会进行决策。尽管这一行为似乎和《广东国基本法》格格不入……"
GNG_reinvestment_in_talents: "人才再投资 "
GNG_reinvestment_in_talents_desc: "虽然已经把这事干过一遍了，但考虑到未来需要，我们不得不再把这件事提出来。 
人才是巨头们争夺的抢手货（除了某个根本不需要考虑劳动力成本的家伙），而我们之前的教育政策虽然利好理、工、商三科，但日新月异的技术进步让我们意识到，现有的教育体系根本无法满足我们在创新上的需求。\n为了让我们的科研能力更强大，盛田行政长官将召集教育部门，开始建设广东的新高校体系，以求那些千里马们能受到更高等的教育，从而投身于新一轮科技革命中。"
GNG_resource_export_plan: "巨头们向来很反感一个东西——那就是政府的规定。铃木贞一也好，盛田昭夫也罢，每次政府尝试干预经济，都会迎来松下和富士通的“据理力争”。但现在我们不得不动用一些强制手段来……帮我们获得更长远的利益。\n开发中国南部让我们的资源储备到了爆满的地步，而广东明显用不了这么多的资源，松下他们希望能够获得这些多余的矿产资源，但我们不会这么做。或者换句话说，我们不会让他们做。我们会以政府名义卖出这些矿产资源。 ……拜托，这些矿产资源可值钱了，共荣圈可全靠着这些原料过日子呢！如果我们让他们去卖，他们恐怕会把钱全放进自己的兜里。而为了广东的利益，我们将会动用一些……“行政手段”来干预矿产的开采。"
GNG_fences_and_gate: "围栏与关口"
GNG_fences_and_gate_desc: "还是来了，我们终究躲不开。\n漫山遍野都是来逃难的人群，甚至超出了之前我们面对小股难民潮的预期。尽管高岛之前就告诉我们北边和地狱没啥区别，但我们还是惊讶于这些人的到来。也是，广东可能是现在全东亚最把华人当人看的地方了。\n但我们自身也无法解决这个尴尬的问题。五巨头根本不需要那么多劳动力，但那些难民为了一口饭吃，甚至愿意强闯边境检查站。很难想象北方发生了什么才会让他们放下身段跑到我们这来。\n不过，目前我们还需要讨论一下怎么解决这些难民，当务之急是先在边境修一些难民营，让他们有个滞留的地方。"
GNG_corporate_voraciousness: "企业狼吞虎咽"
GNG_corporate_voraciousness_desc: "长时间的重建工作后，我们终于处理了战争给坎通带来的内部问题:被关闭的生产线重新开启，被炮火炸毁的工厂得到了重建，东京的投资人也恢复了对我们的信心，源源不断的投资正从本岛不断地打入我们在广东的账户！那么接下来，是时候做出实际行动以安抚那帮急红了眼的股东和企业董事们的胃口了……"
GNG_the_trade_union_is_highly_vigilant: "工会目光灼灼"
GNG_the_trade_union_is_highly_vigilant_desc: "什么赋予了广东生命？有人说，是一手“创造”了这个国家的日本；有人说，是第一批对珠三角进行投资建厂的企业家；有人说，是立法会的五大巨头和其背后的巨企。但在盛田昭夫看来，真正赋予广东生命的，是那些在流水线上兢兢业业，恪尽职守的普通工人。只要他们停产半日，广东的经济发展就要狠狠挨上一拳；要是他们罢工一周，那么全立法会都要跟着东京股票交易所的曲线抖三抖。而也正是这批工人顶着战时的炮火英勇无畏地上工，对少数居心叵测的叛乱分子的煽动置若罔闻，才保证了广东生产不中断。可以说，没有他们的忠诚，就没有共荣圈今日的胜利。忠诚自有奖赏，如今，是到了给这群效忠者论功行赏的时候了。"
GNG_the_problem_is_the_economy: "笨蛋！问题是经济！"
GNG_the_problem_is_the_economy_desc: "“钱不是万能的，但没有钱是万万不能的。”这句名言至今仍在世界各地的商人中流传，而在广东，金钱则有着更进一层的意义:利润就是广东的一切。\n作为盛田内阁的一员，松下正治向行政长官提交了一项计划:该计划的中心旨在将重建资金的大头用于修复广东国的工业，提高广东国的生产能力，以让广东能输出更多的商品，赚取更大的利润。而只要我们的提交的年终财报显示广东的经济正蓬勃发展，东京方面和股东们的支持与新一轮投资就会如珠江水般滚滚而来！
GNG_promote_local_efficacy: "增进本地行政效能"
GNG_promote_local_efficacy_desc: "什么是广东发展的最大障碍？对于井深大来说，答案显而易见:那群被资本主义腐蚀的腐败分子；还有那群该死的宪兵队！如果说广东有什么人比盛田更厌恶宪兵队的话，那个人只能是井深大：勒索诚实守信的商人、收满业的五十万满元、和市民斗殴，和警察抢饭吃；还有什么是这群吃里扒外的畜生干不出来的？在厌恶宪兵队这点上，井深和盛田一拍即合：至少也该治治这群东京来的目中无人的小王八蛋，让他们守点在广东的规矩！比如说，把更多的任务交给更可靠的广东警察；或者，把资金投给反腐败部门，清洗一批广东内部的臭虫，也提醒那群飞扬跋扈的宪兵队：有人在盯着你！"
GNG_daily_necessities_and_housing: "内地的日用品与房屋"
GNG_daily_necessities_and_housing_desc: "盛田昭夫最重要的左膀右臂李嘉诚，提出了另一份更有趣的提案:为什么不把重建资金投给更缺乏开发的内地和急待重建的边境地区呢？珠三角是广东国的大脑，这句话没错；但只有大脑的“生物”，又能干出些什么呢？乡村就是广东的四肢，人民就是广东的心脏；乡村的道路让广州的政令延伸到国境内的四方、工人们每天的辛勤劳作让广东的血液保持健康的循环。现在，难道我们要冒着让四肢坏死而使广东瘫痪，让心脏过劳以使广东猝死的风险继续我们的发展政策吗？不如花点小钱，让广东的血液健康循环，也让更多的民众知道索尼-长实模式的优异之处！"
GNG_return_to_Ordinary_daily_life: "回归平凡的日常"
GNG_return_to_Ordinary_daily_life_desc : "终于，在经过漫长的重建期后，广东恢复了日常生活:工人重新上工，学生重回课堂，东京的股东们从拿到了自己的那份油水，日常的生活秩序也得以恢复。虽然炮火造成的废墟还未清理干净、越过边境的难民也没有完全得到安置，但至少，广东已经恢复了它的日常生活，平凡而寡淡的日常生活。许多人相信假以时日，广东一定能顺利完成重建工作，创造广东的“新繁荣时期”。\n对吧……？"


